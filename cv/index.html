<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun CV | Özgeçmiş Oluşturucu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232c3e50%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>CV</text></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #eef2f6;
        --sidebar-width: 420px;
        --primary: #6c5ce7; 
        --text-color: #333;
        --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: #333;
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* --- SOL EDİTÖR --- */
    .editor {
        width: var(--sidebar-width); background: #fff; border-right: 1px solid #ddd;
        display: flex; flex-direction: column; height: 100%; z-index: 20;
        box-shadow: 5px 0 15px rgba(0,0,0,0.05);
    }

    .editor-header {
        padding: 20px; border-bottom: 1px solid #eee; background: #fff;
        display: flex; justify-content: space-between; align-items: center;
        flex-shrink: 0;
    }
    .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; color: #333; }
    .brand span { color: var(--primary); }

    .editor-scroll { 
        flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
    }
    .editor-scroll::-webkit-scrollbar { width: 6px; }
    .editor-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

    /* Formlar */
    .section-head {
        font-size: 0.85rem; font-weight: 800; color: var(--primary); text-transform: uppercase;
        margin: 25px 0 10px 0; padding-bottom: 5px; border-bottom: 2px solid #f0f0f0;
        display: flex; justify-content: space-between; align-items: center;
    }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; color: #555; }
    
    input, textarea {
        width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff;
    }
    input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1); }
    textarea { resize: vertical; min-height: 80px; }

    .dynamic-item {
        background: #f8f9fa; border: 1px solid #eee; border-left: 3px solid var(--primary);
        padding: 15px; border-radius: 6px; margin-bottom: 10px; position: relative;
    }
    .btn-remove {
        position: absolute; top: 5px; right: 5px; color: #e74c3c; cursor: pointer;
        background: none; border: none; font-size: 1rem; padding: 5px;
    }
    .btn-add {
        background: #eef2f5; color: #555; border: 1px dashed #ccc; width: 100%;
        padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
    }
    .btn-add:hover { background: #e0e4e8; color: #333; border-color: #999; }

    /* Ayarlar */
    .config-box {
        background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px;
        margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }
    .config-title { font-size: 0.75rem; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }
    
    .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
    .theme-btn {
        padding: 8px; border: 1px solid #ddd; background: #fff; border-radius: 4px;
        cursor: pointer; font-size: 0.8rem; text-align: center; transition: 0.2s;
    }
    .theme-btn:hover, .theme-btn.active { border-color: var(--primary); background: var(--primary); color: #fff; }

    .color-swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .swatch:hover { transform: scale(1.2); }
    .swatch.active { border-color: #333; transform: scale(1.1); }
    
    /* Footer */
    .editor-footer {
        padding: 15px 20px; border-top: 1px solid #eee; background: #fff;
        display: flex; gap: 10px; flex-shrink: 0; z-index: 30;
    }
    .btn-print {
        flex: 1; background: var(--primary); color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s;
    }
    .btn-print:hover { filter: brightness(1.1); }
    .btn-reset { background: #fff; border: 1px solid #ddd; color: #666; padding: 12px; border-radius: 6px; cursor: pointer; }

    /* --- SAĞ PANEL (ÖNİZLEME) --- */
    .preview-area {
        flex: 1; background: #525659; padding: 40px; overflow-y: auto; 
        display: flex; justify-content: center; align-items: flex-start;
    }

    /* --- A4 KAĞIT STANDARDI (GÜNCELLENDİ) --- */
    .a4-page {
        width: 210mm; 
        min-height: 297mm; 
        background: #fff; 
        box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        position: relative; 
        color: #000; /* Siyah yazı */
        margin-bottom: 40px; 
        overflow: hidden;

        /* İSTENİLEN FORMAT AYARLARI */
        font-family: 'Arial', sans-serif; /* Arial */
        font-size: 12pt; /* 12 Punto */
        line-height: 1.5;

        /* KENAR BOŞLUKLARI (cm) */
        padding-top: 2.5cm;    /* Üst: 2.5cm */
        padding-bottom: 2cm;   /* Alt: 2cm */
        padding-left: 2cm;     /* Sol: 2cm */
        padding-right: 2cm;    /* Sağ: 2cm */
    }

    /* --- TEMALARIN FORMATLARA UYARLANMASI --- */
    
    /* 1. MODERN TEMA (Sol Sütunlu) */
    .page[data-theme="modern"] { display: grid; grid-template-columns: 32% 68%; padding: 0 !important; }
    .page[data-theme="modern"] .col-left { 
        background: var(--primary); color: #fff; 
        /* Sol sütun için padding ayarı (Görsel denge için biraz farklı olabilir ama ana hatlar korunur) */
        padding: 2.5cm 1cm 2cm 2cm; 
        min-height: 297mm; 
    }
    .page[data-theme="modern"] .col-right { 
        /* Sağ sütun padding: Üst 2.5cm, Sağ 2cm, Alt 2cm, Sol 1cm */
        padding: 2.5cm 2cm 2cm 1cm; 
    }
    .page[data-theme="modern"] h1 { font-size: 24pt; font-weight: bold; margin: 0 0 5px 0; text-transform: uppercase; }
    .page[data-theme="modern"] .section-head { font-size: 12pt; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.3); margin: 20px 0 10px; color: #fff; }
    .page[data-theme="modern"] .col-right .section-head { color: var(--primary); border-bottom-color: #000; }
    
    /* 2. KLASİK TEMA (Standart A4 Düzeni) */
    /* .a4-page'deki padding ayarlarını direkt kullanır */
    .page[data-theme="classic"] header { text-align: center; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
    .page[data-theme="classic"] h1 { font-size: 24pt; font-weight: bold; margin-bottom: 5px; }
    .page[data-theme="classic"] .job-title { font-size: 14pt; font-style: italic; }
    .page[data-theme="classic"] .contact-info { justify-content: center; font-size: 11pt; }
    .page[data-theme="classic"] .section-head { font-size: 12pt; font-weight: bold; border-bottom: 1px solid #000; margin: 20px 0 10px; text-transform: uppercase; }

    /* 3. YARATICI TEMA */
    .page[data-theme="creative"] { padding: 0 !important; }
    .page[data-theme="creative"] .header-bg { 
        background: var(--primary); color: #fff; 
        padding: 2.5cm 2cm 3cm 2cm; /* Üst boşluk burada veriliyor */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); 
    }
    .page[data-theme="creative"] .content-pad { padding: 1cm 2cm 2cm 2cm; } /* İçerik boşlukları */
    .page[data-theme="creative"] h1 { font-size: 28pt; margin: 0; font-family: 'Playfair Display', serif; }
    .page[data-theme="creative"] .section-head { color: var(--primary); font-weight: bold; font-size: 12pt; border-left: 5px solid var(--primary); padding-left: 10px; margin: 20px 0 10px; background: #f5f5f5; }

    /* 4. MİNİMALİST TEMA */
    /* .a4-page paddinglerini kullanır */
    .page[data-theme="minimal"] header { border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
    .page[data-theme="minimal"] h1 { font-size: 26pt; font-weight: bold; margin: 0; line-height: 1; }
    .page[data-theme="minimal"] .contact-info { flex-direction: column; align-items: flex-end; font-size: 10pt; }
    .page[data-theme="minimal"] .section-head { font-size: 12pt; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: #555; margin: 25px 0 10px; }

    /* ORTAK İÇERİK */
    .item-row { margin-bottom: 12px; }
    .item-head { display: flex; justify-content: space-between; font-weight: bold; }
    .item-title { font-size: 12pt; }
    .item-date { font-size: 11pt; font-style: italic; font-weight: normal; }
    .item-sub { font-weight: bold; font-size: 11pt; color: var(--primary); }
    .item-desc { font-size: 11pt; line-height: 1.5; }
    
    .contact-info { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 5px; }
    .skills-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .skill-tag { font-weight: bold; }

    /* Yazıcı */
    @media print {
        body { background: #fff; height: auto; overflow: visible; }
        .editor, .preview-area { display: none; }
        .a4-page { 
            width: 100%; height: auto; box-shadow: none; margin: 0; padding: 0; 
            print-color-adjust: exact; 
        }
        /* Sayfa ayarları (Tarayıcının marjlarını sıfırla, paddingleri CSS yönetsin) */
        @page { margin: 0; size: A4; }
        
        /* Baskı için özel padding zorlaması (Emin olmak için) */
        .page:not([data-theme="modern"]):not([data-theme="creative"]) {
            padding-top: 2.5cm !important;
            padding-bottom: 2cm !important;
            padding-left: 2cm !important;
            padding-right: 2cm !important;
        }
    }

    /* Mobil */
    @media (max-width: 1000px) {
        body { flex-direction: column; overflow: auto; }
        .editor { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; }
        .preview-area { padding: 10px; background: #eee; }
        .a4-page { width: 100%; height: auto; transform: scale(1); padding: 20px; } /* Mobilde sığması için */
        .editor-footer { position: sticky; bottom: 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
    }
</style>
</head>
<body>

    <div class="editor">
        <div class="editor-header">
            <div class="brand">ODHUN<span>CV</span></div>
        </div>

        <div class="editor-scroll">
            
            <div class="config-box">
                <div class="config-title">Tasarım Şablonu</div>
                <div class="theme-grid">
                    <div class="theme-btn active" onclick="setTheme('modern')">Modern</div>
                    <div class="theme-btn" onclick="setTheme('classic')">Klasik</div>
                    <div class="theme-btn" onclick="setTheme('creative')">Yaratıcı</div>
                    <div class="theme-btn" onclick="setTheme('minimal')">Minimalist</div>
                </div>
                <div class="config-title">Renk Teması</div>
                <div class="color-swatches">
                    <div class="swatch active" style="background:#2c3e50" onclick="setColor('#2c3e50')"></div>
                    <div class="swatch" style="background:#6c5ce7" onclick="setColor('#6c5ce7')"></div>
                    <div class="swatch" style="background:#0984e3" onclick="setColor('#0984e3')"></div>
                    <div class="swatch" style="background:#00b894" onclick="setColor('#00b894')"></div>
                    <div class="swatch" style="background:#d63031" onclick="setColor('#d63031')"></div>
                    <input type="color" class="color-picker" oninput="setColor(this.value)">
                </div>
            </div>

            <div class="section-head">Kişisel Bilgiler</div>
            <div class="form-group"><label>Ad Soyad</label><input type="text" id="inpName" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Meslek / Ünvan</label><input type="text" id="inpJob" oninput="saveAndRender()"></div>
            <div class="row" style="display:flex; gap:10px">
                <div class="form-group" style="flex:1"><label>Telefon</label><input type="text" id="inpPhone" oninput="saveAndRender()"></div>
                <div class="form-group" style="flex:1"><label>Şehir</label><input type="text" id="inpLoc" oninput="saveAndRender()"></div>
            </div>
            <div class="form-group"><label>E-Posta</label><input type="text" id="inpEmail" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Web / LinkedIn</label><input type="text" id="inpLink" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Hakkımda</label><textarea id="inpAbout" oninput="saveAndRender()"></textarea></div>

            <div class="section-head">İş Deneyimi <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addExp()">+</button></div>
            <div id="expInputs"></div>

            <div class="section-head">Eğitim <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addEdu()">+</button></div>
            <div id="eduInputs"></div>

            <div class="section-head">Yetenekler</div>
            <div class="form-group"><textarea id="inpSkills" oninput="saveAndRender()"></textarea></div>

        </div>

        <div class="editor-footer">
            <button class="btn-reset" onclick="resetCV()"><i class="fas fa-trash"></i></button>
            <button class="btn-print" onclick="window.print()"><i class="fas fa-file-pdf"></i> PDF İNDİR</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="cvPage" class="a4-page"></div>
    </div>

    <script>
        // --- VARSAYILAN TASLAK VERİSİ (DOLU BAŞLANGIÇ) ---
        const defaults = {
            name: "AHMET YILMAZ",
            job: "Yazılım Geliştirici",
            phone: "0555 123 45 67",
            email: "ahmet@ornek.com",
            loc: "İstanbul, Türkiye",
            link: "linkedin.com/in/ahmet",
            about: "5+ yıllık deneyime sahip, modern web teknolojileri konusunda uzmanlaşmış, takım çalışmasına yatkın ve sürekli öğrenmeye açık bir yazılım geliştirici. Proje yönetimi ve ekip liderliği konularında tecrübeli.",
            skills: "JavaScript, React, Node.js, UI/UX Tasarım, Git, Agile, İngilizce",
            exp: [
                { title: "Kıdemli Geliştirici", company: "Teknoloji A.Ş.", date: "2021 - Günümüz", desc: "Büyük ölçekli e-ticaret projelerinin frontend mimarisini yönettim.\nPerformans optimizasyonları ile sayfa hızını %40 artırdım." },
                { title: "Yazılım Uzmanı", company: "Start-up Ltd.", date: "2019 - 2021", desc: "Mobil uyumlu web arayüzleri tasarladım ve kodladım.\nMüşteri taleplerine göre yeni özellikler geliştirdim." }
            ],
            edu: [
                { school: "İstanbul Teknik Üniversitesi", degree: "Bilgisayar Mühendisliği", date: "2015 - 2019" }
            ]
        };

        let userData = JSON.parse(localStorage.getItem('odhunCV_data')) || {
            theme: 'modern',
            color: '#2c3e50',
            basics: {},
            exp: [], 
            edu: [],
            skills: ''
        };

        window.onload = () => {
            restoreInputs();
            renderPreview();
        };

        function saveAndRender() {
            userData.basics = {
                name: document.getElementById('inpName').value,
                job: document.getElementById('inpJob').value,
                phone: document.getElementById('inpPhone').value,
                email: document.getElementById('inpEmail').value,
                loc: document.getElementById('inpLoc').value,
                link: document.getElementById('inpLink').value,
                about: document.getElementById('inpAbout').value
            };
            userData.skills = document.getElementById('inpSkills').value;
            
            localStorage.setItem('odhunCV_data', JSON.stringify(userData));
            renderPreview();
        }

        function renderPreview() {
            const page = document.getElementById('cvPage');
            page.setAttribute('data-theme', userData.theme);
            document.documentElement.style.setProperty('--primary', userData.color);

            // Veri Yoksa Varsayılanı Göster
            const d = {
                name: userData.basics.name || defaults.name,
                job: userData.basics.job || defaults.job,
                phone: userData.basics.phone || defaults.phone,
                email: userData.basics.email || defaults.email,
                loc: userData.basics.loc || defaults.loc,
                link: userData.basics.link || defaults.link,
                about: userData.basics.about || defaults.about,
                skills: userData.skills || defaults.skills,
                exp: userData.exp.length > 0 ? userData.exp : defaults.exp,
                edu: userData.edu.length > 0 ? userData.edu : defaults.edu
            };

            const contactHtml = `
                <div class="contact-item"><i class="fas fa-phone"></i> ${d.phone}</div>
                <div class="contact-item"><i class="fas fa-envelope"></i> ${d.email}</div>
                <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${d.loc}</div>
                <div class="contact-item"><i class="fas fa-link"></i> ${d.link}</div>
            `;

            const skillsHtml = `<div class="skills-grid">${d.skills.split(',').map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}</div>`;

            const expHtml = d.exp.map(e => `
                <div class="item-row">
                    <div class="item-head"><span class="item-title">${e.title}</span><span class="item-date">${e.date}</span></div>
                    <div class="item-sub">${e.company}</div>
                    <div class="item-desc">${e.desc}</div>
                </div>`).join('');

            const eduHtml = d.edu.map(e => `
                <div class="item-row">
                    <div class="item-head"><span class="item-title">${e.school}</span><span class="item-date">${e.date}</span></div>
                    <div class="item-sub">${e.degree}</div>
                </div>`).join('');

            let html = '';
            // HTML Şablonları (Öncekiyle Aynı, Sadece CSS Değişti)
            if(userData.theme === 'modern') {
                html = `<div class="col-left"><h1>${d.name}</h1><div class="job-title">${d.job}</div><div class="section-head">İLETİŞİM</div>${contactHtml}<div class="section-head">YETENEKLER</div>${skillsHtml}</div><div class="col-right"><div class="section-head" style="margin-top:0">PROFİL</div><div class="item-desc">${d.about}</div><div class="section-head">İŞ DENEYİMİ</div>${expHtml}<div class="section-head">EĞİTİM</div>${eduHtml}</div>`;
            } else if(userData.theme === 'creative') {
                html = `<div class="header-bg"><h1>${d.name}</h1><div class="job-title">${d.job}</div><div style="display:flex; gap:20px; margin-top:10px; font-size:10pt;">${contactHtml}</div></div><div class="content-pad"><div class="section-head">HAKKIMDA</div><div class="item-desc">${d.about}</div><div class="section-head">DENEYİM</div>${expHtml}<div class="section-head">EĞİTİM</div>${eduHtml}<div class="section-head">YETENEKLER</div>${skillsHtml}</div>`;
            } else if(userData.theme === 'minimal') {
                html = `<header><h1>${d.name}</h1><div class="job-title">${d.job}</div><div class="contact-info">${contactHtml}</div></header><div class="section-head">PROFİL</div><div class="item-desc">${d.about}</div><div class="section-head">İŞ DENEYİMİ</div>${expHtml}<div class="section-head">EĞİTİM</div>${eduHtml}<div class="section-head">YETENEKLER</div>${skillsHtml}`;
            } else { // Classic
                html = `<header><h1>${d.name}</h1><div class="job-title">${d.job}</div><div class="contact-info">${contactHtml}</div></header><div class="section-head">HAKKIMDA</div><div class="item-desc">${d.about}</div><div class="section-head">İŞ DENEYİMİ</div>${expHtml}<div class="section-head">EĞİTİM</div>${eduHtml}<div class="section-head">YETENEKLER</div>${skillsHtml}`;
            }
            page.innerHTML = html;
        }

        function restoreInputs() {
            const fields = ['inpName', 'inpJob', 'inpPhone', 'inpEmail', 'inpLoc', 'inpLink', 'inpAbout', 'inpSkills'];
            fields.forEach(id => {
                const key = id.replace('inp', '').toLowerCase();
                if(userData.basics[key]) document.getElementById(id).value = userData.basics[key];
            });
            if(userData.skills) document.getElementById('inpSkills').value = userData.skills;
            
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.querySelector(`.theme-btn[onclick*="'${userData.theme}'"]`);
            if(activeBtn) activeBtn.classList.add('active');
            renderDynamicInputs();
        }

        function renderDynamicInputs() {
            const expDiv = document.getElementById('expInputs'); expDiv.innerHTML = '';
            userData.exp.forEach((item, i) => {
                expDiv.innerHTML += `<div class="dynamic-item"><button class="btn-remove" onclick="remExp(${i})"><i class="fas fa-times"></i></button><input type="text" placeholder="Pozisyon" value="${item.title}" oninput="updExp(${i},'title',this.value)"><input type="text" placeholder="Şirket" value="${item.company}" oninput="updExp(${i},'company',this.value)"><input type="text" placeholder="Tarih" value="${item.date}" oninput="updExp(${i},'date',this.value)"><textarea placeholder="Açıklama" oninput="updExp(${i},'desc',this.value)">${item.desc}</textarea></div>`;
            });
            const eduDiv = document.getElementById('eduInputs'); eduDiv.innerHTML = '';
            userData.edu.forEach((item, i) => {
                eduDiv.innerHTML += `<div class="dynamic-item"><button class="btn-remove" onclick="remEdu(${i})"><i class="fas fa-times"></i></button><input type="text" placeholder="Okul" value="${item.school}" oninput="updEdu(${i},'school',this.value)"><input type="text" placeholder="Bölüm" value="${item.degree}" oninput="updEdu(${i},'degree',this.value)"><input type="text" placeholder="Tarih" value="${item.date}" oninput="updEdu(${i},'date',this.value)"></div>`;
            });
        }

        function addExp() { userData.exp.push({title:'',company:'',date:'',desc:''}); renderDynamicInputs(); saveAndRender(); }
        function remExp(i) { userData.exp.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updExp(i, k, v) { userData.exp[i][k] = v; saveAndRender(); }
        function addEdu() { userData.edu.push({school:'',degree:'',date:''}); renderDynamicInputs(); saveAndRender(); }
        function remEdu(i) { userData.edu.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updEdu(i, k, v) { userData.edu[i][k] = v; saveAndRender(); }
        function setTheme(t) { userData.theme = t; document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); saveAndRender(); }
        function setColor(c) { userData.color = c; saveAndRender(); }
        function resetCV() { if(confirm('Tüm veriler silinsin mi?')) { localStorage.removeItem('odhunCV_data'); location.reload(); } }
    </script>
