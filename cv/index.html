<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun CV | Özgeçmiş Oluşturucu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232c3e50%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>CV</text></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@300;700&family=Playfair+Display:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/html-docx-js-typescript@0.1.5/dist/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    :root {
        --bg: #eef2f6;
        --sidebar-width: 420px;
        --primary: #2c3e50; 
        --text-color: #333;
        --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: #333;
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* --- SOL EDİTÖR --- */
    .editor {
        width: var(--sidebar-width); background: #fff; border-right: 1px solid #ddd;
        display: flex; flex-direction: column; height: 100%; z-index: 20;
        box-shadow: 5px 0 15px rgba(0,0,0,0.05);
    }

    .editor-header {
        padding: 20px; border-bottom: 1px solid #eee; background: #fff;
        display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
    }
    .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; color: #333; }
    .brand span { color: var(--primary); transition: color 0.3s; }

    .editor-scroll { 
        flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
    }
    .editor-scroll::-webkit-scrollbar { width: 6px; }
    .editor-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

    .section-head {
        font-size: 0.85rem; font-weight: 800; color: var(--primary); text-transform: uppercase;
        margin: 25px 0 10px 0; padding-bottom: 5px; border-bottom: 2px solid #f0f0f0;
        display: flex; justify-content: space-between; align-items: center; transition: color 0.3s;
    }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; color: #555; }
    
    input, textarea {
        width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff;
    }
    input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(0,0,0,0.05); }
    textarea { resize: vertical; min-height: 80px; }

    .dynamic-item, .custom-section-box {
        background: #f8f9fa; border: 1px solid #eee; border-left: 3px solid var(--primary);
        padding: 15px; border-radius: 6px; margin-bottom: 10px; position: relative;
    }

    .btn-remove {
        position: absolute; top: 5px; right: 5px; color: #e74c3c; cursor: pointer;
        background: none; border: none; font-size: 1rem; padding: 5px;
    }
    .btn-add {
        background: #eef2f5; color: #555; border: 1px dashed #ccc; width: 100%;
        padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
    }
    .btn-add:hover { background: #e0e4e8; color: #333; border-color: #999; }

    .photo-upload-box { display: flex; align-items: center; gap: 15px; }
    .photo-preview-thumb {
        width: 50px; height: 50px; border-radius: 50%; background: #eee; object-fit: cover;
        border: 2px solid var(--primary); display: none;
    }

    /* Ayarlar */
    .config-box {
        background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px;
        margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }
    .config-title { font-size: 0.75rem; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }
    
    .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
    .theme-btn {
        padding: 8px; border: 1px solid #ddd; background: #fff; border-radius: 4px;
        cursor: pointer; font-size: 0.8rem; text-align: center; transition: 0.2s;
    }
    .theme-btn:hover, .theme-btn.active { border-color: var(--primary); background: var(--primary); color: #fff; }

    .color-swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .swatch:hover { transform: scale(1.2); }
    .swatch.active { border-color: #333; transform: scale(1.1); }

    /* Footer */
    .editor-footer {
        padding: 15px 20px; border-top: 1px solid #eee; background: #fff;
        display: flex; gap: 10px; flex-shrink: 0; z-index: 30; flex-wrap: wrap;
    }
    .btn-print {
        flex: 2; background: var(--primary); color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s;
    }
    .btn-print:hover { filter: brightness(1.1); }
    
    .btn-save {
        flex: 1; background: #27ae60; color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem;
    }
    .btn-save:hover { background: #219150; }

    .btn-word {
        flex: 1; background: #2b579a; color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem;
    }
    .btn-reset { background: #fff; border: 1px solid #ddd; color: #666; padding: 12px; border-radius: 6px; cursor: pointer; width: 40px; }

    /* --- SAĞ PANEL (ÖNİZLEME) --- */
    .preview-area {
        flex: 1; background: #525659; padding: 40px; overflow-y: auto; 
        display: flex; justify-content: center; align-items: flex-start;
    }

    .a4-page {
        width: 210mm; 
        min-height: 297mm; 
        background: #fff; 
        box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        position: relative; 
        color: #000; 
        font-family: 'Arial', sans-serif; 
        font-size: 12pt; 
        line-height: 1.5;
        padding-top: 2.5cm; padding-bottom: 2cm; padding-left: 2cm; padding-right: 2cm;
        margin-bottom: 40px; 
        overflow: hidden;
    }

    /* --- CV İÇERİK STİLLERİ --- */
    .cv-photo-draggable {
        width: 3.5cm; height: 4.5cm; object-fit: cover; border: 1px solid #ccc;
        position: absolute; z-index: 100; cursor: grab;
        top: 2.5cm; right: 2cm;
    }
    .cv-photo-draggable:active { cursor: grabbing; border-color: var(--primary); }

    .cv-header h1 { font-size: 24pt; font-weight: bold; text-transform: uppercase; margin: 0; line-height: 1.2; color: var(--primary); }
    .cv-header .job-title { font-size: 14pt; font-weight: normal; color: #444; margin-bottom: 10px; font-style: italic; }
    .cv-contact { display: flex; flex-wrap: wrap; gap: 15px; font-size: 10pt; color: #333; margin-bottom: 20px; }
    .cv-contact span { display: flex; align-items: center; gap: 5px; }
    
    .cv-section-title {
        font-size: 12pt; font-weight: bold; text-transform: uppercase; color: var(--primary);
        border-bottom: 1px solid var(--primary); margin-top: 20px; margin-bottom: 10px; padding-bottom: 2px;
    }
    .cv-item { margin-bottom: 12px; page-break-inside: avoid; }
    .cv-item-head { display: flex; justify-content: space-between; font-weight: bold; font-size: 12pt; color: #000; }
    .cv-item-sub { font-style: italic; font-size: 11pt; margin-bottom: 2px; color: #444; }
    .cv-item-desc { font-size: 11pt; white-space: pre-line; }

    /* --- TEMALAR --- */
    .page[data-theme="modern"] { display: grid; grid-template-columns: 32% 68%; padding: 0 !important; }
    .page[data-theme="modern"] .col-left { background: var(--primary); color: #fff; padding: 2.5cm 1cm 2cm 2cm; min-height: 297mm; }
    .page[data-theme="modern"] .col-right { padding: 2.5cm 2cm 2cm 1cm; }
    .page[data-theme="modern"] h1 { font-size: 24pt; font-weight: bold; margin: 0; line-height: 1.1; color: #fff; }
    .page[data-theme="modern"] .job-title { color: rgba(255,255,255,0.9); }
    .page[data-theme="modern"] .col-left .cv-section-title { color: #fff; border-bottom-color: rgba(255,255,255,0.3); }
    .page[data-theme="modern"] .col-right .cv-section-title { color: var(--primary); border-bottom-color: var(--primary); }

    .page[data-theme="classic"] header { text-align: center; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
    .page[data-theme="classic"] h1 { color: #000; }
    .page[data-theme="classic"] .contact-info { justify-content: center; }

    /* Mobil */
    @media (max-width: 1000px) {
        body { flex-direction: column; overflow: auto; }
        .editor { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; }
        .preview-area { padding: 10px; background: #eee; }
        .a4-page { width: 100%; height: auto; transform: scale(1); padding: 20px !important; }
        .cv-photo-draggable { position: static; margin: 0 auto 20px auto; transform: none !important; cursor: default; display: block; }
        .editor-footer { position: sticky; bottom: 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
    }
</style>
</head>
<body>

    <div class="editor">
        <div class="editor-header">
            <div class="brand">ODHUN<span>CV</span></div>
        </div>

        <div class="editor-scroll">
            <div class="config-box">
                <div class="config-title">Tasarım & Renk</div>
                <div class="theme-grid">
                    <div class="theme-btn active" onclick="setTheme('modern')">Modern</div>
                    <div class="theme-btn" onclick="setTheme('classic')">Klasik</div>
                    <div class="theme-btn" onclick="setTheme('creative')">Yaratıcı</div>
                    <div class="theme-btn" onclick="setTheme('minimal')">Minimalist</div>
                </div>
                <div class="color-swatches">
                    <div class="swatch active" style="background:#2c3e50" onclick="setColor('#2c3e50')"></div>
                    <div class="swatch" style="background:#e74c3c" onclick="setColor('#e74c3c')"></div>
                    <div class="swatch" style="background:#2980b9" onclick="setColor('#2980b9')"></div>
                    <div class="swatch" style="background:#27ae60" onclick="setColor('#27ae60')"></div>
                    <div class="swatch" style="background:#8e44ad" onclick="setColor('#8e44ad')"></div>
                    <input type="color" class="color-picker" oninput="setColor(this.value)" style="width:30px;border:none;background:none;cursor:pointer;">
                </div>
            </div>

            <div class="section-head">Kişisel Bilgiler</div>
            <div class="form-group">
                <label>Fotoğraf (Sürükleyerek Yerleştirin)</label>
                <div class="photo-upload-box">
                    <input type="file" accept="image/*" onchange="handlePhoto(event)">
                    <img id="previewThumb" class="photo-preview-thumb">
                    <button onclick="removePhoto()" style="padding:5px 10px; border:1px solid #ccc; background:#fff; border-radius:4px; cursor:pointer;">Sil</button>
                </div>
            </div>
            <div class="form-group"><label>Ad Soyad</label><input type="text" id="inpName" oninput="renderPreview()"></div>
            <div class="form-group"><label>Meslek / Ünvan</label><input type="text" id="inpJob" oninput="renderPreview()"></div>
            <div class="row" style="display:flex; gap:10px"><div class="form-group" style="flex:1"><label>Telefon</label><input type="text" id="inpPhone" oninput="renderPreview()"></div><div class="form-group" style="flex:1"><label>Şehir</label><input type="text" id="inpLoc" oninput="renderPreview()"></div></div>
            <div class="form-group"><label>E-Posta</label><input type="text" id="inpEmail" oninput="renderPreview()"></div>
            <div class="form-group"><label>Web / LinkedIn</label><input type="text" id="inpLink" oninput="renderPreview()"></div>
            <div class="form-group"><label>Hakkımda</label><textarea id="inpAbout" oninput="renderPreview()"></textarea></div>

            <div class="section-head">İş Deneyimi <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addExp()">+</button></div>
            <div id="expInputs"></div>

            <div class="section-head">Eğitim <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addEdu()">+</button></div>
            <div id="eduInputs"></div>

            <div class="section-head">Yetenekler</div>
            <div class="form-group"><textarea id="inpSkills" oninput="renderPreview()" placeholder="Virgülle ayırınız..."></textarea></div>

            <div class="section-head">Özel Bölümler <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addCustomSec()">+</button></div>
            <div id="customSecInputs"></div>
        </div>

        <div class="editor-footer">
            <button class="btn-reset" onclick="resetCV()" title="Sıfırla"><i class="fas fa-trash"></i></button>
            <button class="btn-save" onclick="saveData()"><i class="fas fa-save"></i> KAYDET</button>
            <button class="btn-word" onclick="downloadWord()"><i class="fas fa-file-word"></i> WORD</button>
            <button class="btn-print" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF İNDİR</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="cvPage" class="a4-page"></div>
    </div>

    <script>
        const defaults = {
            name: "AHMET YILMAZ", job: "Yazılım Geliştirici", phone: "0555 123 45 67", email: "ahmet@ornek.com",
            loc: "İstanbul, Türkiye", link: "linkedin.com/in/ahmet",
            about: "5+ yıllık deneyime sahip, modern web teknolojileri konusunda uzmanlaşmış, takım çalışmasına yatkın ve sürekli öğrenmeye açık bir yazılım geliştirici.",
            skills: "JavaScript, React, Node.js, Git, Agile, İngilizce",
            exp: [{ title: "Kıdemli Geliştirici", company: "Teknoloji A.Ş.", date: "2021 - Günümüz", desc: "Büyük ölçekli projelerin yönetimi." }],
            edu: [{ school: "İstanbul Teknik Üniversitesi", degree: "Bilgisayar Mühendisliği", date: "2015 - 2019" }]
        };

        let userData = JSON.parse(localStorage.getItem('odhunCV_data')) || {
            theme: 'classic', color: '#2c3e50', basics: {}, photo: '', photoPos: {x:0, y:0}, exp: [], edu: [], skills: '', custom: []
        };

        window.onload = () => { restoreInputs(); renderPreview(); };

        // --- VERİ KAYDETME ---
        function saveData() {
            userData.basics = {
                name: document.getElementById('inpName').value,
                job: document.getElementById('inpJob').value,
                phone: document.getElementById('inpPhone').value,
                email: document.getElementById('inpEmail').value,
                loc: document.getElementById('inpLoc').value,
                link: document.getElementById('inpLink').value,
                about: document.getElementById('inpAbout').value
            };
            userData.skills = document.getElementById('inpSkills').value;
            localStorage.setItem('odhunCV_data', JSON.stringify(userData));
            alert("Veriler başarıyla kaydedildi!");
        }
        // Render sırasında inputları okumadan userData'yı güncelleme (sadece önizleme için)
        function updateLocalData() {
            userData.basics.name = document.getElementById('inpName').value;
            userData.basics.job = document.getElementById('inpJob').value;
            userData.basics.phone = document.getElementById('inpPhone').value;
            userData.basics.email = document.getElementById('inpEmail').value;
            userData.basics.loc = document.getElementById('inpLoc').value;
            userData.basics.link = document.getElementById('inpLink').value;
            userData.basics.about = document.getElementById('inpAbout').value;
            userData.skills = document.getElementById('inpSkills').value;
        }

        function renderPreview() {
            updateLocalData(); // Inputtaki anlık veriyi al
            const page = document.getElementById('cvPage');
            page.setAttribute('data-theme', userData.theme);
            document.documentElement.style.setProperty('--primary', userData.color);

            const d = {
                name: userData.basics.name || defaults.name,
                job: userData.basics.job || defaults.job,
                phone: userData.basics.phone || defaults.phone,
                email: userData.basics.email || defaults.email,
                loc: userData.basics.loc || defaults.loc,
                link: userData.basics.link || defaults.link,
                about: userData.basics.about || defaults.about,
                skills: userData.skills || defaults.skills,
                exp: userData.exp.length ? userData.exp : defaults.exp,
                edu: userData.edu.length ? userData.edu : defaults.edu
            };

            let photoHtml = '';
            if(userData.photo) {
                const posX = userData.photoPos && userData.photoPos.x ? userData.photoPos.x : '160mm'; 
                const posY = userData.photoPos && userData.photoPos.y ? userData.photoPos.y : '2.5cm';
                photoHtml = `<img src="${userData.photo}" class="cv-photo-draggable" id="dragPhoto" style="left:${posX}; top:${posY};" onmousedown="dragElement(this)">`;
            }

            const contactHtml = `<div class="cv-contact"><span><b>Tel:</b> ${d.phone}</span><span><b>E-Posta:</b> ${d.email}</span><span><b>Adres:</b> ${d.loc}</span>${d.link ? `<span><b>Web:</b> ${d.link}</span>` : ''}</div>`;
            const expHtml = d.exp.map(e => `<div class="cv-item"><div class="cv-item-head"><span>${e.title}</span><span>${e.date}</span></div><div class="cv-item-sub">${e.company}</div><div class="cv-item-desc">${e.desc}</div></div>`).join('');
            const eduHtml = d.edu.map(e => `<div class="cv-item"><div class="cv-item-head"><span>${e.school}</span><span>${e.date}</span></div><div class="cv-item-sub">${e.degree}</div></div>`).join('');
            
            let customHtml = '';
            if(userData.custom) {
                userData.custom.forEach(sec => {
                    customHtml += `<div class="cv-section-title">${sec.title}</div>`;
                    sec.items.forEach(it => {
                        customHtml += `<div class="cv-item"><div class="cv-item-head"><span>${it.title}</span><span>${it.date}</span></div><div class="cv-item-desc">${it.desc}</div></div>`;
                    });
                });
            }

            let html = '';
            if(userData.theme === 'modern') {
                html = `${photoHtml}
                    <div class="col-left">
                        <div style="margin-top:${userData.photo ? '140px' : '0'}"><h1>${d.name}</h1><div class="job-title">${d.job}</div></div>
                        <div class="cv-section-title">İLETİŞİM</div>
                        <div style="font-size:10pt; line-height:1.6; margin-top:10px;">${d.phone}<br>${d.email}<br>${d.loc}<br>${d.link}</div>
                        <div class="cv-section-title">YETENEKLER</div><div class="cv-item-desc">${d.skills}</div>
                    </div>
                    <div class="col-right">
                        <div class="cv-section-title" style="margin-top:0">PROFİL</div><div class="cv-item-desc" style="margin-bottom:20px">${d.about}</div>
                        <div class="cv-section-title">İŞ DENEYİMİ</div>${expHtml}
                        <div class="cv-section-title">EĞİTİM</div>${eduHtml}
                        ${customHtml}
                    </div>`;
            } else if(userData.theme === 'creative') {
                 html = `${photoHtml}
                    <div class="header-bg"><h1>${d.name}</h1><div class="job-title">${d.job}</div><div style="margin-top:10px; font-size:10pt; opacity:0.9">${contactHtml}</div></div>
                    <div class="content-pad">
                        <div class="cv-section-title">HAKKIMDA</div><div class="cv-item-desc">${d.about}</div>
                        <div class="cv-section-title">İŞ DENEYİMİ</div>${expHtml}
                        <div class="cv-section-title">EĞİTİM</div>${eduHtml}
                        <div class="cv-section-title">YETENEKLER</div><div class="cv-item-desc">${d.skills}</div>
                        ${customHtml}
                    </div>`;
            } else if(userData.theme === 'minimal') {
                html = `${photoHtml}
                    <div class="cv-header" style="border:none; margin-bottom:30px;"><h1>${d.name}</h1><div class="job-title">${d.job}</div>${contactHtml}</div>
                    <div class="cv-section-title" style="border:none; color:#777; letter-spacing:3px;">PROFİL</div><div class="cv-item-desc">${d.about}</div>
                    <div class="cv-section-title" style="border:none; color:#777; letter-spacing:3px;">DENEYİM</div>${expHtml}
                    <div class="cv-section-title" style="border:none; color:#777; letter-spacing:3px;">EĞİTİM</div>${eduHtml}
                    <div class="cv-section-title" style="border:none; color:#777; letter-spacing:3px;">YETENEKLER</div><div class="cv-item-desc">${d.skills}</div>
                    ${customHtml}`;
            } else { // Classic
                html = `${photoHtml}
                    <div class="cv-header"><h1>${d.name}</h1><div class="job-title">${d.job}</div>${contactHtml}</div>
                    <div class="cv-section-title">HAKKIMDA</div><div class="cv-item-desc">${d.about}</div>
                    <div class="cv-section-title">İŞ DENEYİMİ</div>${expHtml}
                    <div class="cv-section-title">EĞİTİM</div>${eduHtml}
                    <div class="cv-section-title">YETENEKLER</div><div class="cv-item-desc">${d.skills}</div>
                    ${customHtml}`;
            }
            page.innerHTML = html;
        }

        function dragElement(elmnt) {
            let pos1=0, pos2=0, pos3=0, pos4=0;
            elmnt.onmousedown = dragMouseDown;
            function dragMouseDown(e) { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
            function elementDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
            function closeDragElement() { document.onmouseup=null; document.onmousemove=null; userData.photoPos={x:elmnt.style.left, y:elmnt.style.top}; saveData(); }
        }

        function handlePhoto(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    userData.photo = event.target.result;
                    document.getElementById('previewThumb').src = userData.photo;
                    document.getElementById('previewThumb').style.display = 'block';
                    saveData();
                    renderPreview();
                };
                reader.readAsDataURL(file);
            }
        }
        function removePhoto() { userData.photo = ''; document.getElementById('previewThumb').style.display = 'none'; saveData(); renderPreview(); }

        function restoreInputs() {
            const f=['inpName','inpJob','inpPhone','inpEmail','inpLoc','inpLink','inpAbout','inpSkills'];
            f.forEach(id=>{ const k=id.replace('inp','').toLowerCase(); if(userData.basics[k]) document.getElementById(id).value=userData.basics[k]; });
            if(userData.skills) document.getElementById('inpSkills').value=userData.skills;
            if(userData.photo) { document.getElementById('previewThumb').src=userData.photo; document.getElementById('previewThumb').style.display='block'; }
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.querySelector(`.theme-btn[onclick*="'${userData.theme}'"]`);
            if(activeBtn) activeBtn.classList.add('active');
            renderDynamicInputs(); renderCustomInputs();
        }
        
        // Dinamik Fonksiyonlar (Render ve Ekleme)
        function renderDynamicInputs() {
            const ex=document.getElementById('expInputs'); ex.innerHTML=''; userData.exp.forEach((it,i)=>{ ex.innerHTML+=`<div class="dynamic-item"><button class="btn-remove" onclick="remExp(${i})"><i class="fas fa-times"></i></button><input type="text" value="${it.title}" oninput="updExp(${i},'title',this.value)" placeholder="Pozisyon" style="margin-bottom:5px;font-weight:bold"><input type="text" value="${it.company}" oninput="updExp(${i},'company',this.value)" placeholder="Şirket" style="margin-bottom:5px"><input type="text" value="${it.date}" oninput="updExp(${i},'date',this.value)" placeholder="Tarih" style="margin-bottom:5px"><textarea oninput="updExp(${i},'desc',this.value)" placeholder="Açıklama">${it.desc}</textarea></div>`; });
            const ed=document.getElementById('eduInputs'); ed.innerHTML=''; userData.edu.forEach((it,i)=>{ ed.innerHTML+=`<div class="dynamic-item"><button class="btn-remove" onclick="remEdu(${i})"><i class="fas fa-times"></i></button><input type="text" value="${it.school}" oninput="updEdu(${i},'school',this.value)" placeholder="Okul" style="margin-bottom:5px;font-weight:bold"><input type="text" value="${it.degree}" oninput="updEdu(${i},'degree',this.value)" placeholder="Bölüm" style="margin-bottom:5px"><input type="text" value="${it.date}" oninput="updEdu(${i},'date',this.value)" placeholder="Tarih"></div>`; });
        }
        function renderCustomInputs() {
            const c=document.getElementById('customSecInputs'); c.innerHTML=''; if(!userData.custom) userData.custom=[];
            userData.custom.forEach((sec,i)=>{ let h=''; sec.items.forEach((it,j)=>{ h+=`<div style="margin-top:10px;border-top:1px solid #eee;padding-top:10px"><input type="text" value="${it.title}" oninput="updCustItem(${i},${j},'title',this.value)" placeholder="Başlık" style="margin-bottom:5px"><input type="text" value="${it.date}" oninput="updCustItem(${i},${j},'date',this.value)" placeholder="Tarih" style="margin-bottom:5px"><textarea oninput="updCustItem(${i},${j},'desc',this.value)" placeholder="Açıklama">${it.desc}</textarea><button onclick="remCustItem(${i},${j})" style="color:red;border:none;background:none;cursor:pointer">Sil</button></div>`; }); c.innerHTML+=`<div class="custom-section-box"><button class="btn-remove" onclick="remCustSec(${i})"><i class="fas fa-times"></i></button><input type="text" value="${sec.title}" oninput="updCustTitle(${i},this.value)" placeholder="Bölüm Başlığı" style="font-weight:bold;margin-bottom:10px">${h}<button class="btn-add" onclick="addCustItem(${i})" style="margin-top:10px">+ Öğe Ekle</button></div>`; });
        }

        function addExp(){userData.exp.push({title:'',company:'',date:'',desc:''});renderDynamicInputs();saveData();renderPreview();} function remExp(i){userData.exp.splice(i,1);renderDynamicInputs();saveData();renderPreview();} function updExp(i,k,v){userData.exp[i][k]=v;saveData();renderPreview();}
        function addEdu(){userData.edu.push({school:'',degree:'',date:''});renderDynamicInputs();saveData();renderPreview();} function remEdu(i){userData.edu.splice(i,1);renderDynamicInputs();saveData();renderPreview();} function updEdu(i,k,v){userData.edu[i][k]=v;saveData();renderPreview();}
        function addCustomSec(){userData.custom.push({title:'',items:[{title:'',date:'',desc:''}]});renderCustomInputs();saveData();renderPreview();} function remCustSec(i){userData.custom.splice(i,1);renderCustomInputs();saveData();renderPreview();} function updCustTitle(i,v){userData.custom[i].title=v;saveData();renderPreview();} function addCustItem(i){userData.custom[i].items.push({title:'',date:'',desc:''});renderCustomInputs();saveData();renderPreview();} function remCustItem(i,j){userData.custom[i].items.splice(j,1);renderCustomInputs();saveData();renderPreview();} function updCustItem(i,j,k,v){userData.custom[i].items[j][k]=v;saveData();renderPreview();}
        
        function setTheme(t){ userData.theme=t; document.querySelectorAll('.theme-btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); saveData(); renderPreview(); }
        function setColor(c){ userData.color=c; saveData(); renderPreview(); }
        function resetCV(){ if(confirm('Tüm veriler silinecek. Emin misiniz?')){ localStorage.removeItem('odhunCV_data'); location.reload(); } }

        // --- PDF İNDİRME (HTML2CANVAS + JSPDF) ---
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('cvPage');
            
            // Yüksek kalite için scale 2 veya 3
            html2canvas(element, { scale: 3, useCORS: true }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const width = pdf.internal.pageSize.getWidth();
                const height = pdf.internal.pageSize.getHeight();
                
                pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
                pdf.save('ozgecmis.pdf');
            });
        }

        // --- WORD İNDİRME ---
        function downloadWord(){
            const htmlContent = document.getElementById('cvPage').innerHTML;
            const blob = new Blob(['\ufeff', `<html><head><meta charset='utf-8'></head><body>${htmlContent}</body></html>`], {
                type: 'application/msword'
            });
            saveAs(blob, 'ozgecmis.doc');
        }
    </script>
