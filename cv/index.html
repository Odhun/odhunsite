<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun CV | Özgeçmiş Oluşturucu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232c3e50%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>CV</text></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #eef2f6;
        --sidebar-width: 420px;
        --primary: #6c5ce7; 
        --text-color: #333;
        --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: #333;
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* --- SOL EDİTÖR --- */
    .editor {
        width: var(--sidebar-width); background: #fff; border-right: 1px solid #ddd;
        display: flex; flex-direction: column; height: 100%; z-index: 20;
        box-shadow: 5px 0 15px rgba(0,0,0,0.05);
    }

    .editor-header {
        padding: 20px; border-bottom: 1px solid #eee; background: #fff;
        display: flex; justify-content: space-between; align-items: center;
        flex-shrink: 0;
    }
    .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; color: #333; }
    .brand span { color: var(--primary); }

    /* SCROLL ALANI */
    .editor-scroll { 
        flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
    }
    .editor-scroll::-webkit-scrollbar { width: 6px; }
    .editor-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

    /* Form Grupları */
    .section-head {
        font-size: 0.85rem; font-weight: 800; color: var(--primary); text-transform: uppercase;
        margin: 25px 0 10px 0; padding-bottom: 5px; border-bottom: 2px solid #f0f0f0;
        display: flex; justify-content: space-between; align-items: center;
    }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; color: #555; }
    
    input, textarea, select {
        width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff;
    }
    input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1); }
    textarea { resize: vertical; min-height: 80px; }

    /* Dinamik Liste */
    .dynamic-item {
        background: #f8f9fa; border: 1px solid #eee; border-left: 3px solid var(--primary);
        padding: 15px; border-radius: 6px; margin-bottom: 10px; position: relative;
        animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .btn-remove {
        position: absolute; top: 5px; right: 5px; color: #e74c3c; cursor: pointer;
        background: none; border: none; font-size: 1rem; padding: 5px;
    }
    
    .btn-add {
        background: #eef2f5; color: #555; border: 1px dashed #ccc; width: 100%;
        padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
    }
    .btn-add:hover { background: #e0e4e8; color: #333; border-color: #999; }

    /* Ayarlar */
    .config-box {
        background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px;
        margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }
    .config-title { font-size: 0.75rem; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }
    
    .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
    .theme-btn {
        padding: 8px; border: 1px solid #ddd; background: #fff; border-radius: 4px;
        cursor: pointer; font-size: 0.8rem; text-align: center; transition: 0.2s;
    }
    .theme-btn:hover, .theme-btn.active { border-color: var(--primary); background: var(--primary); color: #fff; }

    .color-swatches { display: flex; gap: 8px; }
    .swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .swatch:hover { transform: scale(1.2); }
    .swatch.active { border-color: #333; transform: scale(1.1); }
    
    /* Footer */
    .editor-footer {
        padding: 15px 20px; border-top: 1px solid #eee; background: #fff;
        display: flex; gap: 10px; flex-shrink: 0; z-index: 30;
    }
    .btn-print {
        flex: 1; background: var(--primary); color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s;
    }
    .btn-print:hover { filter: brightness(1.1); }
    .btn-reset { background: #fff; border: 1px solid #ddd; color: #666; padding: 12px; border-radius: 6px; cursor: pointer; }

    /* --- SAĞ PANEL (ÖNİZLEME) --- */
    .preview-area {
        flex: 1; background: #525659; padding: 40px; overflow-y: auto; 
        display: flex; justify-content: center; align-items: flex-start;
    }

    /* A4 KAĞIT */
    .a4-page {
        width: 210mm; min-height: 297mm; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        position: relative; color: #333; transform-origin: top center; margin-bottom: 40px;
    }

    /* --- TEMA STİLLERİ --- */
    
    /* MODERN */
    .page[data-theme="modern"] { display: grid; grid-template-columns: 32% 68%; padding: 0; }
    .page[data-theme="modern"] .col-left { background: var(--primary); color: #fff; padding: 30px 25px; height: 100%; min-height: 297mm; }
    .page[data-theme="modern"] .col-right { padding: 35px 30px; }
    .page[data-theme="modern"] h1 { font-size: 2rem; font-weight: 900; line-height: 1.1; margin: 0 0 5px 0; text-transform: uppercase; }
    .page[data-theme="modern"] .job-title { font-size: 1rem; opacity: 0.9; font-weight: 500; margin-bottom: 30px; }
    .page[data-theme="modern"] .section-head { font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; margin: 25px 0 15px; color: #fff; }
    .page[data-theme="modern"] .col-right .section-head { color: var(--primary); border-bottom-color: #eee; }
    .page[data-theme="modern"] .contact-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.85rem; }
    .page[data-theme="modern"] .contact-item i { width: 16px; text-align: center; opacity: 0.8; }
    
    /* CLASSIC */
    .page[data-theme="classic"] { padding: 40px 50px; font-family: 'Merriweather', serif; }
    .page[data-theme="classic"] header { text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 20px; margin-bottom: 30px; }
    .page[data-theme="classic"] h1 { font-size: 2.4rem; color: #000; margin-bottom: 5px; }
    .page[data-theme="classic"] .job-title { font-size: 1.1rem; color: #666; font-style: italic; }
    .page[data-theme="classic"] .contact-info { justify-content: center; margin-top: 10px; gap: 20px; }
    .page[data-theme="classic"] .section-head { font-size: 1.1rem; font-weight: 700; border-bottom: 1px solid #000; margin: 25px 0 15px; padding-bottom: 3px; text-transform: uppercase; }

    /* CREATIVE */
    .page[data-theme="creative"] { padding: 0; font-family: 'Inter', sans-serif; }
    .page[data-theme="creative"] .header-bg { background: var(--primary); color: #fff; padding: 40px 50px; clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
    .page[data-theme="creative"] h1 { font-size: 2.8rem; font-family: 'Playfair Display', serif; margin: 0; }
    .page[data-theme="creative"] .job-title { opacity: 0.9; font-size: 1.2rem; letter-spacing: 1px; }
    .page[data-theme="creative"] .content-pad { padding: 20px 50px; }
    .page[data-theme="creative"] .section-head { color: var(--primary); font-weight: 900; font-size: 1.1rem; letter-spacing: 1px; border-left: 4px solid var(--primary); padding-left: 10px; margin: 30px 0 15px; background: linear-gradient(90deg, #f3f4f6 0%, #fff 100%); }

    /* MINIMAL */
    .page[data-theme="minimal"] { padding: 40px 50px; font-family: 'Inter', sans-serif; }
    .page[data-theme="minimal"] header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 30px; }
    .page[data-theme="minimal"] h1 { font-size: 3rem; font-weight: 800; margin: 0; line-height: 0.8; color: #000; }
    .page[data-theme="minimal"] .job-title { font-size: 1.2rem; font-weight: 600; color: #555; margin-top: 5px; }
    .page[data-theme="minimal"] .contact-info { flex-direction: column; align-items: flex-end; gap: 2px; font-size: 0.85rem; }
    .page[data-theme="minimal"] .section-head { font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: #888; margin: 30px 0 15px; }

    /* ORTAK */
    .item-row { margin-bottom: 15px; }
    .item-head { display: flex; justify-content: space-between; align-items: baseline; }
    .item-title { font-weight: 700; font-size: 1rem; color: #000; }
    .item-date { font-size: 0.85rem; color: #666; font-weight: 500; }
    .item-sub { font-weight: 500; font-size: 0.9rem; color: var(--primary); margin-bottom: 4px; }
    .item-desc { font-size: 0.9rem; line-height: 1.5; color: #444; white-space: pre-line; }
    
    .contact-info { display: flex; gap: 15px; flex-wrap: wrap; font-size: 0.9rem; }
    .contact-item { display: flex; align-items: center; gap: 5px; }
    
    .skills-grid { display: flex; flex-wrap: wrap; gap: 8px; }
    .skill-tag { background: #f1f5f9; padding: 4px 10px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; color: #334155; }

    /* Yazıcı */
    @media print {
        body { background: #fff; height: auto; overflow: visible; }
        .editor, .preview-area { display: none; }
        .a4-page { width: 100%; height: auto; box-shadow: none; margin: 0; padding: 0; print-color-adjust: exact; }
        @page { margin: 0; }
    }

    /* Mobil */
    @media (max-width: 1000px) {
        body { flex-direction: column; overflow: auto; }
        .editor { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; }
        .preview-area { padding: 10px; background: #eee; }
        .a4-page { width: 100%; height: auto; transform: scale(1); }
        .editor-footer { position: sticky; bottom: 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
        .preview-area { padding-bottom: 100px; }
    }
</style>
</head>
<body>

    <div class="editor">
        <div class="editor-header">
            <div class="brand">ODHUN<span>CV</span></div>
        </div>

        <div class="editor-scroll">
            
            <div class="config-box">
                <div class="config-title">Tasarım Şablonu</div>
                <div class="theme-grid">
                    <div class="theme-btn active" onclick="setTheme('modern')">Modern</div>
                    <div class="theme-btn" onclick="setTheme('classic')">Klasik</div>
                    <div class="theme-btn" onclick="setTheme('creative')">Yaratıcı</div>
                    <div class="theme-btn" onclick="setTheme('minimal')">Minimalist</div>
                </div>
                <div class="config-title">Renk Teması</div>
                <div class="color-swatches">
                    <div class="swatch" style="background:#6c5ce7" onclick="setColor('#6c5ce7')"></div>
                    <div class="swatch" style="background:#0984e3" onclick="setColor('#0984e3')"></div>
                    <div class="swatch" style="background:#00b894" onclick="setColor('#00b894')"></div>
                    <div class="swatch" style="background:#d63031" onclick="setColor('#d63031')"></div>
                    <div class="swatch" style="background:#2d3436" onclick="setColor('#2d3436')"></div>
                    <input type="color" class="color-picker" oninput="setColor(this.value)">
                </div>
            </div>

            <div class="section-head">Kişisel Bilgiler</div>
            <div class="form-group"><label>Ad Soyad</label><input type="text" id="inpName" oninput="saveAndRender()" placeholder="Ahmet Yılmaz"></div>
            <div class="form-group"><label>Meslek / Ünvan</label><input type="text" id="inpJob" oninput="saveAndRender()" placeholder="Yazılım Uzmanı"></div>
            <div class="row" style="display:flex; gap:10px">
                <div class="form-group" style="flex:1"><label>Telefon</label><input type="text" id="inpPhone" oninput="saveAndRender()" placeholder="0555 123 45 67"></div>
                <div class="form-group" style="flex:1"><label>Şehir</label><input type="text" id="inpLoc" oninput="saveAndRender()" placeholder="İstanbul"></div>
            </div>
            <div class="form-group"><label>E-Posta</label><input type="text" id="inpEmail" oninput="saveAndRender()" placeholder="iletisim@mail.com"></div>
            <div class="form-group"><label>Web / LinkedIn</label><input type="text" id="inpLink" oninput="saveAndRender()" placeholder="linkedin.com/in/ahmet"></div>
            <div class="form-group"><label>Hakkımda</label><textarea id="inpAbout" oninput="saveAndRender()" placeholder="Deneyimli bir yazılım uzmanıyım..."></textarea></div>

            <div class="section-head">İş Deneyimi <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addExp()">+</button></div>
            <div id="expInputs"></div>

            <div class="section-head">Eğitim <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addEdu()">+</button></div>
            <div id="eduInputs"></div>

            <div class="section-head">Yetenekler</div>
            <div class="form-group"><textarea id="inpSkills" oninput="saveAndRender()" placeholder="HTML, CSS, Proje Yönetimi, İngilizce... (Virgülle ayırın)"></textarea></div>

        </div>

        <div class="editor-footer">
            <button class="btn-reset" onclick="resetCV()"><i class="fas fa-trash"></i></button>
            <button class="btn-print" onclick="window.print()"><i class="fas fa-file-pdf"></i> PDF İNDİR</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="cvPage" class="a4-page" data-theme="modern"></div>
    </div>

    <script>
        // --- VARSAYILAN TASLAK (PLACEHOLDER) ---
        const defaults = {
            name: "AHMET YILMAZ",
            job: "Yazılım Geliştirici",
            phone: "0555 123 45 67",
            email: "ahmet@ornek.com",
            loc: "İstanbul, Türkiye",
            link: "linkedin.com/in/ahmet",
            about: "5+ yıllık deneyime sahip, modern web teknolojileri konusunda uzmanlaşmış, takım çalışmasına yatkın ve sürekli öğrenmeye açık bir yazılım geliştirici.",
            skills: ["JavaScript", "React", "Node.js", "UI/UX Tasarım", "Git", "Agile", "İngilizce"],
            exp: [
                { title: "Kıdemli Geliştirici", company: "Teknoloji A.Ş.", date: "2021 - Günümüz", desc: "Büyük ölçekli e-ticaret projelerinin frontend mimarisini yönettim.\nPerformans optimizasyonları ile sayfa hızını %40 artırdım." },
                { title: "Yazılım Uzmanı", company: "Start-up Ltd.", date: "2019 - 2021", desc: "Mobil uyumlu web arayüzleri tasarladım ve kodladım.\nMüşteri taleplerine göre yeni özellikler geliştirdim." }
            ],
            edu: [
                { school: "İstanbul Teknik Üniversitesi", degree: "Bilgisayar Mühendisliği", date: "2015 - 2019" }
            ]
        };

        // Kullanıcı verisi (LocalStorage)
        let userData = JSON.parse(localStorage.getItem('odhunCV_data')) || {
            theme: 'modern',
            color: '#6c5ce7',
            basics: {},
            exp: [], // Eğer boşsa default gösterilecek
            edu: [],
            skills: ''
        };

        // --- BAŞLANGIÇ ---
        window.onload = () => {
            // Inputları doldur (Eğer veri varsa)
            fillInputs();
            // Dinamik inputları oluştur
            renderDynamicInputs();
            // Önizlemeyi oluştur
            renderPreview();
        };

        function saveAndRender() {
            // Inputlardan veriyi çek
            userData.basics = {
                name: document.getElementById('inpName').value,
                job: document.getElementById('inpJob').value,
                phone: document.getElementById('inpPhone').value,
                email: document.getElementById('inpEmail').value,
                loc: document.getElementById('inpLoc').value,
                link: document.getElementById('inpLink').value,
                about: document.getElementById('inpAbout').value
            };
            userData.skills = document.getElementById('inpSkills').value;
            
            localStorage.setItem('odhunCV_data', JSON.stringify(userData));
            renderPreview();
        }

        // --- RENDER (ÖNİZLEME) ---
        function renderPreview() {
            const page = document.getElementById('cvPage');
            page.setAttribute('data-theme', userData.theme);
            document.documentElement.style.setProperty('--primary', userData.color);

            // Eğer input boşsa -> Varsayılanı kullan
            const d = {
                name: userData.basics.name || defaults.name,
                job: userData.basics.job || defaults.job,
                phone: userData.basics.phone || defaults.phone,
                email: userData.basics.email || defaults.email,
                loc: userData.basics.loc || defaults.loc,
                link: userData.basics.link || defaults.link,
                about: userData.basics.about || defaults.about,
                skills: userData.skills ? userData.skills.split(',') : defaults.skills,
                // Liste boşsa varsayılanları göster
                exp: userData.exp.length > 0 ? userData.exp : defaults.exp,
                edu: userData.edu.length > 0 ? userData.edu : defaults.edu
            };

            // Parçaları HTML'e çevir
            const contactHtml = `
                <div class="contact-item"><i class="fas fa-phone"></i> ${d.phone}</div>
                <div class="contact-item"><i class="fas fa-envelope"></i> ${d.email}</div>
                <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${d.loc}</div>
                <div class="contact-item"><i class="fas fa-link"></i> ${d.link}</div>
            `;

            const skillsHtml = `<div class="skills-grid">${d.skills.map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}</div>`;

            const expHtml = d.exp.map(e => `
                <div class="item-row">
                    <div class="item-head"><span class="item-title">${e.title}</span><span class="item-date">${e.date}</span></div>
                    <div class="item-sub">${e.company}</div>
                    <div class="item-desc">${e.desc}</div>
                </div>
            `).join('');

            const eduHtml = d.edu.map(e => `
                <div class="item-row">
                    <div class="item-head"><span class="item-title">${e.school}</span><span class="item-date">${e.date}</span></div>
                    <div class="item-sub">${e.degree}</div>
                </div>
            `).join('');

            // Tema Şablonu Seçimi
            let html = '';
            if (userData.theme === 'modern') {
                html = `
                    <div class="col-left">
                        <h1>${d.name}</h1><div class="job-title">${d.job}</div>
                        <div class="section-head">İLETİŞİM</div><div style="margin-top:15px; line-height:1.8; font-size:0.85rem; opacity:0.9">${contactHtml}</div>
                        <div class="section-head">YETENEKLER</div><div style="margin-top:15px; line-height:1.6; font-size:0.9rem; opacity:0.9">${d.skills.join(' • ')}</div>
                    </div>
                    <div class="col-right">
                        <div class="section-head" style="margin-top:0; color:var(--primary); border-bottom-color:#eee;">PROFİL</div><div class="item-desc" style="margin-bottom:25px">${d.about}</div>
                        <div class="section-head" style="color:var(--primary); border-bottom-color:#eee;">İŞ DENEYİMİ</div>${expHtml}
                        <div class="section-head" style="color:var(--primary); border-bottom-color:#eee;">EĞİTİM</div>${eduHtml}
                    </div>`;
            } else if (userData.theme === 'creative') {
                html = `
                    <div class="header-bg"><h1>${d.name}</h1><div class="job-title">${d.job}</div><div style="display:flex; gap:20px; margin-top:15px; font-size:0.9rem; opacity:0.9">${contactHtml}</div></div>
                    <div class="content-pad">
                        <div class="section-head">HAKKIMDA</div><div class="item-desc" style="margin-bottom:25px">${d.about}</div>
                        <div class="section-head">DENEYİM</div>${expHtml}
                        <div class="section-head">EĞİTİM</div>${eduHtml}
                        <div class="section-head">YETENEKLER</div>${skillsHtml}
                    </div>`;
            } else { // Classic & Minimal
                html = `
                    <header><div><h1>${d.name}</h1><div class="job-title">${d.job}</div></div><div class="contact-info">${contactHtml}</div></header>
                    <div class="section-head">Hakkımda</div><div class="item-desc" style="margin-bottom:20px">${d.about}</div>
                    <div class="section-head">İş Deneyimi</div>${expHtml}
                    <div class="section-head">Eğitim</div>${eduHtml}
                    <div class="section-head">Yetenekler</div>${skillsHtml}
                `;
            }
            page.innerHTML = html;
        }

        // --- DİNAMİK İNPUTLAR ---
        function renderDynamicInputs() {
            const expDiv = document.getElementById('expInputs');
            expDiv.innerHTML = '';
            userData.exp.forEach((item, i) => {
                expDiv.innerHTML += `
                    <div class="dynamic-item">
                        <button class="btn-remove" onclick="remExp(${i})"><i class="fas fa-times"></i></button>
                        <input type="text" placeholder="Pozisyon" value="${item.title}" oninput="updExp(${i}, 'title', this.value)" style="margin-bottom:5px; font-weight:bold">
                        <input type="text" placeholder="Şirket" value="${item.company}" oninput="updExp(${i}, 'company', this.value)" style="margin-bottom:5px;">
                        <input type="text" placeholder="Tarih" value="${item.date}" oninput="updExp(${i}, 'date', this.value)" style="margin-bottom:5px;">
                        <textarea placeholder="Açıklama" oninput="updExp(${i}, 'desc', this.value)">${item.desc}</textarea>
                    </div>`;
            });

            const eduDiv = document.getElementById('eduInputs');
            eduDiv.innerHTML = '';
            userData.edu.forEach((item, i) => {
                eduDiv.innerHTML += `
                    <div class="dynamic-item">
                        <button class="btn-remove" onclick="remEdu(${i})"><i class="fas fa-times"></i></button>
                        <input type="text" placeholder="Okul" value="${item.school}" oninput="updEdu(${i}, 'school', this.value)" style="margin-bottom:5px; font-weight:bold">
                        <input type="text" placeholder="Bölüm" value="${item.degree}" oninput="updEdu(${i}, 'degree', this.value)" style="margin-bottom:5px;">
                        <input type="text" placeholder="Tarih" value="${item.date}" oninput="updEdu(${i}, 'date', this.value)">
                    </div>`;
            });
        }

        function addExp() { userData.exp.push({title:'', company:'', date:'', desc:''}); renderDynamicInputs(); saveAndRender(); }
        function remExp(i) { userData.exp.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updExp(i, k, v) { userData.exp[i][k] = v; saveAndRender(); }
        function addEdu() { userData.edu.push({school:'', degree:'', date:''}); renderDynamicInputs(); saveAndRender(); }
        function remEdu(i) { userData.edu.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updEdu(i, k, v) { userData.edu[i][k] = v; saveAndRender(); }

        // --- YARDIMCILAR ---
        function fillInputs() {
            document.getElementById('inpName').value = userData.basics.name || '';
            document.getElementById('inpJob').value = userData.basics.job || '';
            document.getElementById('inpPhone').value = userData.basics.phone || '';
            document.getElementById('inpEmail').value = userData.basics.email || '';
            document.getElementById('inpLoc').value = userData.basics.loc || '';
            document.getElementById('inpLink').value = userData.basics.link || '';
            document.getElementById('inpAbout').value = userData.basics.about || '';
            document.getElementById('inpSkills').value = userData.skills || '';
            
            // Tema butonunu aktif yap
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.querySelector(`.theme-btn[onclick*="'${userData.theme}'"]`);
            if(activeBtn) activeBtn.classList.add('active');
        }

        function setTheme(t) {
            userData.theme = t;
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            saveAndRender();
        }
        function setColor(c) { userData.color = c; saveAndRender(); }
        
        function resetCV() {
            if(confirm('Tüm bilgileriniz silinecek. Emin misiniz?')) {
                localStorage.removeItem('odhunCV_data');
                location.reload();
            }
        }
    </script>

</body>
</html>
