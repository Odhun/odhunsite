<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun CV | Pro Özgeçmiş</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232c3e50%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>CV</text></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@300;700&family=Playfair+Display:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/html-docx-js-typescript@0.1.5/dist/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
    :root {
        --bg: #eef2f6;
        --sidebar-width: 420px;
        --primary: #2c3e50; 
        --text-color: #333;
        --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: #333;
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* --- SOL EDİTÖR --- */
    .editor {
        width: var(--sidebar-width); background: #fff; border-right: 1px solid #ddd;
        display: flex; flex-direction: column; height: 100%; z-index: 20;
        box-shadow: 5px 0 15px rgba(0,0,0,0.05);
    }

    .editor-header {
        padding: 20px; border-bottom: 1px solid #eee; background: #fff;
        display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
    }
    .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; color: #333; }
    .brand span { color: var(--primary); }

    .editor-scroll { 
        flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
    }
    .editor-scroll::-webkit-scrollbar { width: 6px; }
    .editor-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

    .section-head {
        font-size: 0.85rem; font-weight: 800; color: var(--primary); text-transform: uppercase;
        margin: 25px 0 10px 0; padding-bottom: 5px; border-bottom: 2px solid #f0f0f0;
        display: flex; justify-content: space-between; align-items: center;
    }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; color: #555; }
    
    input, textarea, select {
        width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        font-family: inherit; font-size: 0.9rem; transition: 0.2s; background: #fff;
    }
    input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1); }
    textarea { resize: vertical; min-height: 80px; }

    .dynamic-item, .custom-section-box {
        background: #f8f9fa; border: 1px solid #eee; border-left: 3px solid var(--primary);
        padding: 15px; border-radius: 6px; margin-bottom: 10px; position: relative;
        animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

    .btn-remove {
        position: absolute; top: 5px; right: 5px; color: #e74c3c; cursor: pointer;
        background: none; border: none; font-size: 1rem; padding: 5px;
    }
    .btn-add {
        background: #eef2f5; color: #555; border: 1px dashed #ccc; width: 100%;
        padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
    }
    .btn-add:hover { background: #e0e4e8; color: #333; border-color: #999; }

    /* Fotoğraf Yükleme */
    .photo-upload-box {
        display: flex; align-items: center; gap: 15px;
    }
    .photo-preview-thumb {
        width: 50px; height: 50px; border-radius: 50%; background: #eee; object-fit: cover;
        border: 2px solid var(--primary); display: none;
    }

    /* Ayarlar */
    .config-box {
        background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px;
        margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }
    .config-title { font-size: 0.75rem; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }
    
    .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
    .theme-btn {
        padding: 8px; border: 1px solid #ddd; background: #fff; border-radius: 4px;
        cursor: pointer; font-size: 0.8rem; text-align: center; transition: 0.2s;
    }
    .theme-btn:hover, .theme-btn.active { border-color: var(--primary); background: var(--primary); color: #fff; }

    .color-swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .swatch:hover { transform: scale(1.2); }
    .swatch.active { border-color: #333; transform: scale(1.1); }

    /* Footer */
    .editor-footer {
        padding: 15px 20px; border-top: 1px solid #eee; background: #fff;
        display: flex; gap: 10px; flex-shrink: 0; z-index: 30; flex-wrap: wrap;
    }
    .btn-print {
        flex: 2; background: var(--primary); color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s;
    }
    .btn-word {
        flex: 1; background: #2b579a; color: #fff; border: none; padding: 12px;
        border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center;
        justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem;
    }
    .btn-reset { background: #fff; border: 1px solid #ddd; color: #666; padding: 12px; border-radius: 6px; cursor: pointer; width: 40px; }

    /* --- SAĞ PANEL (ÖNİZLEME) --- */
    .preview-area {
        flex: 1; background: #525659; padding: 40px; overflow-y: auto; 
        display: flex; justify-content: center; align-items: flex-start;
    }

    .a4-page {
        width: 210mm; min-height: 297mm; background: #fff; 
        box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative; color: #000; 
        font-family: 'Arial', sans-serif; font-size: 12pt; line-height: 1.5;
        padding: 2.5cm 2cm 2cm 2cm; margin-bottom: 40px; overflow: hidden;
    }

    /* --- TEMA STİLLERİ --- */
    /* Modern Tema (Sol Sütun + Foto) */
    .page[data-theme="modern"] { display: grid; grid-template-columns: 32% 68%; padding: 0 !important; }
    .page[data-theme="modern"] .col-left { background: var(--primary); color: #fff; padding: 2.5cm 1cm 2cm 2cm; min-height: 297mm; }
    .page[data-theme="modern"] .col-right { padding: 2.5cm 2cm 2cm 1cm; }
    .page[data-theme="modern"] h1 { font-size: 24pt; font-weight: bold; margin: 0; line-height: 1.1; }
    
    /* Fotoğraf Stilleri */
    .cv-photo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #fff; }
    .page[data-theme="modern"] .cv-photo { display: block; margin: 0 auto 20px auto; border-color: rgba(255,255,255,0.5); }
    
    .page[data-theme="classic"] .cv-photo, .page[data-theme="minimal"] .cv-photo { 
        position: absolute; top: 2.5cm; right: 2cm; width: 100px; height: 100px; border: 1px solid #ccc;
    }
    .page[data-theme="creative"] .cv-photo { 
        width: 140px; height: 140px; border: 4px solid #fff; position: absolute; top: 1.5cm; right: 2cm; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Diğer Tema Ayarları (Önceki ile aynı) */
    .page[data-theme="classic"] header { text-align: center; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
    .page[data-theme="classic"] h1 { font-size: 24pt; font-weight: bold; }
    .page[data-theme="classic"] .contact-info { justify-content: center; }

    /* Ortak */
    .cv-section-title {
        font-size: 12pt; font-weight: bold; text-transform: uppercase; color: #2c3e50;
        border-bottom: 1px solid #000; margin-top: 20px; margin-bottom: 10px; padding-bottom: 2px;
    }
    .page[data-theme="modern"] .col-left .cv-section-title { color: #fff; border-bottom-color: rgba(255,255,255,0.3); }
    .page[data-theme="modern"] .col-right .cv-section-title { color: var(--primary); }

    .item-row { margin-bottom: 12px; page-break-inside: avoid; }
    .item-head { display: flex; justify-content: space-between; font-weight: bold; }
    .item-sub { font-style: italic; font-size: 11pt; margin-bottom: 2px; }
    .item-desc { white-space: pre-line; }

    @media print {
        body { background: #fff; height: auto; overflow: visible; }
        .editor, .preview-area { display: none; }
        .a4-page { width: 100%; height: auto; box-shadow: none; margin: 0; padding: 0; print-color-adjust: exact; }
        .page:not([data-theme="modern"]):not([data-theme="creative"]) { padding: 2.5cm 2cm 2cm 2cm !important; }
        @page { margin: 0; size: A4; }
    }

    @media (max-width: 1000px) {
        body { flex-direction: column; overflow: auto; }
        .editor { width: 100%; height: auto; border: none; }
        .preview-area { padding: 10px; background: #eee; }
        .a4-page { width: 100%; height: auto; transform: scale(1); padding: 20px; }
        .editor-footer { position: sticky; bottom: 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
        .cv-photo { position: static !important; margin: 0 auto 15px auto !important; } /* Mobilde fotoyu akışa al */
    }
</style>
</head>
<body>

    <div class="editor">
        <div class="editor-header">
            <div class="brand">ODHUN<span>CV</span></div>
        </div>

        <div class="editor-scroll">
            
            <div class="config-box">
                <div class="config-title">Tasarım & Renk</div>
                <div class="theme-grid">
                    <div class="theme-btn active" onclick="setTheme('modern')">Modern</div>
                    <div class="theme-btn" onclick="setTheme('classic')">Klasik</div>
                    <div class="theme-btn" onclick="setTheme('creative')">Yaratıcı</div>
                    <div class="theme-btn" onclick="setTheme('minimal')">Minimalist</div>
                    <div class="theme-btn" onclick="setTheme('professional')">Profesyonel</div>
                    <div class="theme-btn" onclick="setTheme('academic')">Akademik</div>
                </div>
                <div class="color-swatches">
                    <div class="swatch active" style="background:#2c3e50" onclick="setColor('#2c3e50')"></div>
                    <div class="swatch" style="background:#e74c3c" onclick="setColor('#e74c3c')"></div>
                    <div class="swatch" style="background:#2980b9" onclick="setColor('#2980b9')"></div>
                    <div class="swatch" style="background:#27ae60" onclick="setColor('#27ae60')"></div>
                    <input type="color" class="color-picker" oninput="setColor(this.value)" style="width:30px;border:none;background:none;cursor:pointer;">
                </div>
            </div>

            <div class="section-head">Kişisel Bilgiler</div>
            <div class="form-group">
                <label>Fotoğraf Yükle</label>
                <div class="photo-upload-box">
                    <input type="file" accept="image/*" onchange="handlePhoto(event)">
                    <img id="previewThumb" class="photo-preview-thumb">
                    <button onclick="removePhoto()" style="padding:5px 10px; border:1px solid #ccc; background:#fff; border-radius:4px; cursor:pointer;">Sil</button>
                </div>
            </div>
            <div class="form-group"><label>Ad Soyad</label><input type="text" id="inpName" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Meslek / Ünvan</label><input type="text" id="inpJob" oninput="saveAndRender()"></div>
            <div class="row" style="display:flex; gap:10px"><div class="form-group" style="flex:1"><label>Telefon</label><input type="text" id="inpPhone" oninput="saveAndRender()"></div><div class="form-group" style="flex:1"><label>Şehir</label><input type="text" id="inpLoc" oninput="saveAndRender()"></div></div>
            <div class="form-group"><label>E-Posta</label><input type="text" id="inpEmail" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Link</label><input type="text" id="inpLink" oninput="saveAndRender()"></div>
            <div class="form-group"><label>Hakkımda</label><textarea id="inpAbout" oninput="saveAndRender()"></textarea></div>

            <div class="section-head">İş Deneyimi <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addExp()">+</button></div>
            <div id="expInputs"></div>

            <div class="section-head">Eğitim <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addEdu()">+</button></div>
            <div id="eduInputs"></div>

            <div class="section-head">Yetenekler</div>
            <div class="form-group"><textarea id="inpSkills" oninput="saveAndRender()"></textarea></div>

            <div class="section-head">Özel Bölümler <button class="btn-add" style="width:auto; padding:4px 10px;" onclick="addCustomSec()">+</button></div>
            <div id="customSecInputs"></div>
        </div>

        <div class="editor-footer">
            <button class="btn-reset" onclick="resetCV()" title="Sıfırla"><i class="fas fa-trash"></i></button>
            <button class="btn-word" onclick="downloadWord()"><i class="fas fa-file-word"></i> WORD</button>
            <button class="btn-print" onclick="window.print()"><i class="fas fa-file-pdf"></i> PDF İNDİR</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="cvPage" class="a4-page"></div>
    </div>

    <script>
        // --- VERİLER ---
        const defaults = {
            name: "AHMET YILMAZ", job: "Yazılım Geliştirici", phone: "0555 123 45 67", email: "ahmet@ornek.com",
            loc: "İstanbul", about: "Deneyimli, öğrenmeye açık ve teknolojiye tutkulu bir yazılım uzmanı.",
            skills: "JavaScript, React, Node.js, Git, Agile",
            exp: [{title:"Kıdemli Geliştirici", company:"Teknoloji A.Ş.", date:"2021 - Günümüz", desc:"Büyük ölçekli web projeleri yönetimi."}],
            edu: [{school:"İstanbul Teknik Üniversitesi", degree:"Bilgisayar Müh.", date:"2015 - 2019"}]
        };

        let userData = JSON.parse(localStorage.getItem('odhunCV_data')) || {
            theme: 'modern', color: '#2c3e50', basics: {}, photo: '', exp: [], edu: [], skills: '', custom: []
        };

        window.onload = () => { restoreInputs(); renderPreview(); };

        function saveAndRender() {
            userData.basics = {
                name: document.getElementById('inpName').value,
                job: document.getElementById('inpJob').value,
                phone: document.getElementById('inpPhone').value,
                email: document.getElementById('inpEmail').value,
                loc: document.getElementById('inpLoc').value,
                link: document.getElementById('inpLink').value,
                about: document.getElementById('inpAbout').value
            };
            userData.skills = document.getElementById('inpSkills').value;
            localStorage.setItem('odhunCV_data', JSON.stringify(userData));
            renderPreview();
        }

        // --- FOTOĞRAF İŞLEMLERİ ---
        function handlePhoto(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    userData.photo = event.target.result;
                    document.getElementById('previewThumb').src = userData.photo;
                    document.getElementById('previewThumb').style.display = 'block';
                    saveAndRender();
                };
                reader.readAsDataURL(file);
            }
        }
        function removePhoto() {
            userData.photo = '';
            document.getElementById('previewThumb').style.display = 'none';
            saveAndRender();
        }

        // --- RENDER MOTORU ---
        function renderPreview() {
            const page = document.getElementById('cvPage');
            page.setAttribute('data-theme', userData.theme);
            document.documentElement.style.setProperty('--primary', userData.color);

            const d = {
                name: userData.basics.name || defaults.name,
                job: userData.basics.job || defaults.job,
                phone: userData.basics.phone || defaults.phone,
                email: userData.basics.email || defaults.email,
                loc: userData.basics.loc || defaults.loc,
                link: userData.basics.link || defaults.link,
                about: userData.basics.about || defaults.about,
                skills: userData.skills || defaults.skills,
                exp: userData.exp.length ? userData.exp : defaults.exp,
                edu: userData.edu.length ? userData.edu : defaults.edu
            };

            const photoHtml = userData.photo ? `<img src="${userData.photo}" class="cv-photo">` : '';
            const contactHtml = `<div style="font-size:10pt; margin-top:5px;">${d.phone} | ${d.email} | ${d.loc} ${d.link ? '| '+d.link : ''}</div>`;
            
            const expHtml = d.exp.map(e => `<div class="item-row"><div class="item-head"><span>${e.title}</span><span>${e.date}</span></div><div class="item-sub">${e.company}</div><div class="item-desc">${e.desc}</div></div>`).join('');
            const eduHtml = d.edu.map(e => `<div class="item-row"><div class="item-head"><span>${e.school}</span><span>${e.date}</span></div><div class="item-sub">${e.degree}</div></div>`).join('');
            
            // Özel Bölümler HTML
            let customHtml = '';
            if(userData.custom && userData.custom.length > 0) {
                userData.custom.forEach(sec => {
                    customHtml += `<div class="cv-section-title">${sec.title}</div>`;
                    sec.items.forEach(it => {
                        customHtml += `<div class="item-row"><div class="item-head"><span>${it.title}</span><span>${it.date}</span></div><div class="item-desc">${it.desc}</div></div>`;
                    });
                });
            }

            let html = '';
            // Tema Mantığı (Basitleştirilmiş Entegrasyon)
            if(userData.theme === 'modern') {
                html = `<div class="col-left">${photoHtml}<h1>${d.name}</h1><div class="job-title">${d.job}</div><div class="cv-section-title" style="color:#fff; border-color:rgba(255,255,255,0.3)">İLETİŞİM</div><div style="font-size:9pt; line-height:1.6">${d.phone}<br>${d.email}<br>${d.loc}<br>${d.link}</div><div class="cv-section-title" style="color:#fff; border-color:rgba(255,255,255,0.3)">YETENEKLER</div><div style="font-size:9pt">${d.skills}</div></div><div class="col-right"><div class="cv-section-title" style="margin-top:0">PROFİL</div><div class="item-desc">${d.about}</div><div class="cv-section-title">İŞ DENEYİMİ</div>${expHtml}<div class="cv-section-title">EĞİTİM</div>${eduHtml}${customHtml}</div>`;
            } else {
                // Standart A4 Yapısı (Klasik, Minimal, vb.)
                html = `${photoHtml}<div class="cv-header" style="text-align:${userData.theme==='classic'?'center':'left'}"><h1>${d.name}</h1><div class="job-title">${d.job}</div>${contactHtml}</div><div class="cv-section-title">HAKKIMDA</div><div class="item-desc">${d.about}</div><div class="cv-section-title">İŞ DENEYİMİ</div>${expHtml}<div class="cv-section-title">EĞİTİM</div>${eduHtml}<div class="cv-section-title">YETENEKLER</div><div class="item-desc">${d.skills}</div>${customHtml}`;
            }
            page.innerHTML = html;
        }

        // --- ÖZEL BÖLÜMLER ---
        function renderCustomInputs() {
            const con = document.getElementById('customSecInputs');
            con.innerHTML = '';
            if(!userData.custom) userData.custom = [];
            
            userData.custom.forEach((sec, i) => {
                let itemsHtml = '';
                sec.items.forEach((it, j) => {
                    itemsHtml += `<div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;"><input type="text" placeholder="Başlık (Örn: Proje Adı)" value="${it.title}" oninput="updCustItem(${i},${j},'title',this.value)" style="margin-bottom:5px"><input type="text" placeholder="Tarih / Detay" value="${it.date}" oninput="updCustItem(${i},${j},'date',this.value)" style="margin-bottom:5px"><textarea placeholder="Açıklama" oninput="updCustItem(${i},${j},'desc',this.value)">${it.desc}</textarea><button onclick="remCustItem(${i},${j})" style="color:red; border:none; background:none; font-size:0.8rem; cursor:pointer">Sil</button></div>`;
                });

                con.innerHTML += `
                    <div class="custom-section-box">
                        <button class="btn-remove" onclick="remCustSec(${i})"><i class="fas fa-times"></i></button>
                        <input type="text" placeholder="Bölüm Başlığı (Örn: SERTİFİKALAR)" value="${sec.title}" oninput="updCustTitle(${i}, this.value)" style="font-weight:bold; margin-bottom:10px;">
                        ${itemsHtml}
                        <button class="btn-add" onclick="addCustItem(${i})" style="margin-top:10px">+ Öğe Ekle</button>
                    </div>
                `;
            });
        }

        function addCustomSec() { userData.custom.push({title:'', items:[{title:'', date:'', desc:''}]}); renderCustomInputs(); saveAndRender(); }
        function remCustSec(i) { userData.custom.splice(i, 1); renderCustomInputs(); saveAndRender(); }
        function updCustTitle(i, val) { userData.custom[i].title = val; saveAndRender(); }
        function addCustItem(i) { userData.custom[i].items.push({title:'', date:'', desc:''}); renderCustomInputs(); saveAndRender(); }
        function remCustItem(i, j) { userData.custom[i].items.splice(j, 1); renderCustomInputs(); saveAndRender(); }
        function updCustItem(i, j, k, v) { userData.custom[i].items[j][k] = v; saveAndRender(); }

        // --- WORD İNDİRME ---
        function downloadWord() {
            const content = `<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>${document.getElementById('cvPage').innerHTML}</body></html>`;
            const converted = htmlDocx.asBlob(content, {orientation: 'portrait', margins: {top: 720, right: 720, bottom: 720, left: 720}});
            saveAs(converted, 'ozgecmis.docx');
        }

        // --- YARDIMCILAR ---
        function restoreInputs() {
            // ... (Önceki input doldurma kodları aynen buraya)
            const fields = ['inpName', 'inpJob', 'inpPhone', 'inpEmail', 'inpLoc', 'inpLink', 'inpAbout', 'inpSkills'];
            fields.forEach(id => {
                const key = id.replace('inp', '').toLowerCase();
                if(userData.basics[key]) document.getElementById(id).value = userData.basics[key];
            });
            if(userData.skills) document.getElementById('inpSkills').value = userData.skills;
            if(userData.photo) {
                document.getElementById('previewThumb').src = userData.photo;
                document.getElementById('previewThumb').style.display = 'block';
            }
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.theme-btn[onclick*="'${userData.theme}'"]`)?.classList.add('active');
            
            renderDynamicInputs();
            renderCustomInputs();
        }

        function renderDynamicInputs() {
            const expDiv = document.getElementById('expInputs'); expDiv.innerHTML = '';
            userData.exp.forEach((item, i) => {
                expDiv.innerHTML += `<div class="dynamic-item"><button class="btn-remove" onclick="remExp(${i})"><i class="fas fa-times"></i></button><input type="text" placeholder="Pozisyon" value="${item.title}" oninput="updExp(${i},'title',this.value)"><input type="text" placeholder="Şirket" value="${item.company}" oninput="updExp(${i},'company',this.value)"><input type="text" placeholder="Tarih" value="${item.date}" oninput="updExp(${i},'date',this.value)"><textarea placeholder="Açıklama" oninput="updExp(${i},'desc',this.value)">${item.desc}</textarea></div>`;
            });
            const eduDiv = document.getElementById('eduInputs'); eduDiv.innerHTML = '';
            userData.edu.forEach((item, i) => {
                eduDiv.innerHTML += `<div class="dynamic-item"><button class="btn-remove" onclick="remEdu(${i})"><i class="fas fa-times"></i></button><input type="text" placeholder="Okul" value="${item.school}" oninput="updEdu(${i},'school',this.value)"><input type="text" placeholder="Bölüm" value="${item.degree}" oninput="updEdu(${i},'degree',this.value)"><input type="text" placeholder="Tarih" value="${item.date}" oninput="updEdu(${i},'date',this.value)"></div>`;
            });
        }

        function addExp() { userData.exp.push({title:'',company:'',date:'',desc:''}); renderDynamicInputs(); saveAndRender(); }
        function remExp(i) { userData.exp.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updExp(i, k, v) { userData.exp[i][k] = v; saveAndRender(); }
        function addEdu() { userData.edu.push({school:'',degree:'',date:''}); renderDynamicInputs(); saveAndRender(); }
        function remEdu(i) { userData.edu.splice(i, 1); renderDynamicInputs(); saveAndRender(); }
        function updEdu(i, k, v) { userData.edu[i][k] = v; saveAndRender(); }
        function setTheme(t) { userData.theme = t; document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); saveAndRender(); }
        function setColor(c) { userData.color = c; saveAndRender(); }
        function resetCV() { if(confirm('Veriler silinsin mi?')) { localStorage.removeItem('odhunCV_data'); location.reload(); } }
    </script>
