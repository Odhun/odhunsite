<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun | Ses Paneli</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: #fff; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        h1 { font-family: 'Russo One', sans-serif; color: #ff4500; margin-top: 30px; letter-spacing: 1px; }
        
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px; width: 90%; max-width: 800px; margin-top: 40px;
        }
        
        .sound-btn {
            background: #222; border: 2px solid #333; border-radius: 15px;
            height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.1s; position: relative; overflow: hidden;
        }
        
        .sound-btn:active { transform: scale(0.95); border-color: #ff4500; background: #1a0500; }
        
        .sound-btn i { font-size: 2.5rem; margin-bottom: 10px; color: #888; }
        .sound-btn span { font-weight: bold; font-size: 0.9rem; color: #ccc; }
        
        /* Görsel efekt */
        .sound-btn::after {
            content: ''; position: absolute; width: 100%; height: 100%; top:0; left:0;
            background: radial-gradient(circle, rgba(255,69,0,0.3) 0%, transparent 70%);
            opacity: 0; transition: 0.2s;
        }
        .sound-btn:active::after { opacity: 1; }

        .note { margin-top: 50px; color: #555; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

    <h1>SES PANELİ</h1>

    <div class="grid">
        <div class="sound-btn" onclick="play('wubba')">
            <i class="fas fa-flask"></i>
            <span>Wubba Lubba!</span>
        </div>
        
        <div class="sound-btn" onclick="play('demirci')">
            <i class="fas fa-hammer"></i>
            <span>Demirci (Fail)</span>
        </div>
        
        <div class="sound-btn" onclick="play('levelup')">
            <i class="fas fa-level-up-alt"></i>
            <span>Level Up</span>
        </div>

        <div class="sound-btn" onclick="play('potion')">
            <i class="fas fa-prescription-bottle"></i>
            <span>Pot Basma</span>
        </div>

        <div class="sound-btn" onclick="play('vine')">
            <i class="fas fa-bomb"></i>
            <span>Vine Boom</span>
        </div>
        
        <div class="sound-btn" onclick="play('alkis')">
            <i class="fas fa-hands-clapping"></i>
            <span>Alkış</span>
        </div>
    </div>

    <div class="note">
        *Ses dosyalarını (wubba.mp3, demirci.mp3 vb.) 'ses' klasörüne yüklemelisin.
    </div>

    <script>
        function play(soundName) {
            // Ses dosyasını oluştur ve çal
            const audio = new Audio(soundName + '.mp3');
            audio.play().catch(e => {
                alert("Ses dosyası bulunamadı! '" + soundName + ".mp3' dosyasını klasöre yükleyin.");
            });
        }
    </script>
</body>
</html>
