<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Odhun | Klavye Testi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #111; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { color: #ff4500; text-transform: uppercase; letter-spacing: 2px; }
        
        .keyboard {
            display: grid; gap: 5px; padding: 20px; background: #222; border-radius: 10px; border: 1px solid #333;
            max-width: 1000px;
        }
        
        .row { display: flex; justify-content: center; gap: 5px; margin-bottom: 5px; }
        
        .key {
            width: 50px; height: 50px; border: 1px solid #444; border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #777; transition: 0.1s; user-select: none;
            background: #151515; font-size: 0.9rem;
        }
        
        /* Özel Tuş Genişlikleri */
        .key.wide { width: 80px; }
        .key.space { width: 300px; }
        .key.enter { width: 100px; }

        .key.active {
            background: #ff4500; color: #fff; border-color: #ffae00;
            box-shadow: 0 0 15px #ff4500; transform: scale(0.95);
        }
        
        .log { margin-top: 20px; color: #555; font-family: monospace; }
    </style>
</head>
<body>

    <h1>Klavye Testi</h1>
    <div style="margin-bottom:20px; color:#aaa;">Tuşlara basarak test et.</div>

    <div class="keyboard" id="keyboard">
        <div class="row">
            <div class="key" id="Escape">ESC</div>
            <div class="key" id="F1">F1</div> <div class="key" id="F2">F2</div> <div class="key" id="F3">F3</div> <div class="key" id="F4">F4</div>
            <div class="key" id="F5">F5</div> <div class="key" id="F6">F6</div> <div class="key" id="F7">F7</div> <div class="key" id="F8">F8</div>
            <div class="key" id="F9">F9</div> <div class="key" id="F10">F10</div> <div class="key" id="F11">F11</div> <div class="key" id="F12">F12</div>
        </div>
        <div class="row">
            <div class="key" id="Backquote">`</div> <div class="key" id="Digit1">1</div> <div class="key" id="Digit2">2</div> <div class="key" id="Digit3">3</div>
            <div class="key" id="Digit4">4</div> <div class="key" id="Digit5">5</div> <div class="key" id="Digit6">6</div> <div class="key" id="Digit7">7</div>
            <div class="key" id="Digit8">8</div> <div class="key" id="Digit9">9</div> <div class="key" id="Digit0">0</div> <div class="key" id="Minus">-</div>
            <div class="key" id="Equal">=</div> <div class="key wide" id="Backspace">Sil</div>
        </div>
        <div class="row">
            <div class="key wide" id="Tab">Tab</div> <div class="key" id="KeyQ">Q</div> <div class="key" id="KeyW">W</div> <div class="key" id="KeyE">E</div>
            <div class="key" id="KeyR">R</div> <div class="key" id="KeyT">T</div> <div class="key" id="KeyY">Y</div> <div class="key" id="KeyU">U</div>
            <div class="key" id="KeyI">I</div> <div class="key" id="KeyO">O</div> <div class="key" id="KeyP">P</div> <div class="key" id="BracketLeft">[</div>
            <div class="key" id="BracketRight">]</div> <div class="key" id="Backslash">\</div>
        </div>
        <div class="row">
            <div class="key wide" id="CapsLock">Caps</div> <div class="key" id="KeyA">A</div> <div class="key" id="KeyS">S</div> <div class="key" id="KeyD">D</div>
            <div class="key" id="KeyF">F</div> <div class="key" id="KeyG">G</div> <div class="key" id="KeyH">H</div> <div class="key" id="KeyJ">J</div>
            <div class="key" id="KeyK">K</div> <div class="key" id="KeyL">L</div> <div class="key" id="Semicolon">;</div> <div class="key" id="Quote">'</div>
            <div class="key enter" id="Enter">Enter</div>
        </div>
        <div class="row">
            <div class="key wide" id="ShiftLeft">Shift</div> <div class="key" id="KeyZ">Z</div> <div class="key" id="KeyX">X</div> <div class="key" id="KeyC">C</div>
            <div class="key" id="KeyV">V</div> <div class="key" id="KeyB">B</div> <div class="key" id="KeyN">N</div> <div class="key" id="KeyM">M</div>
            <div class="key" id="Comma">,</div> <div class="key" id="Period">.</div> <div class="key" id="Slash">/</div> <div class="key wide" id="ShiftRight">Shift</div>
        </div>
        <div class="row">
            <div class="key" id="ControlLeft">Ctrl</div> <div class="key" id="MetaLeft">Win</div> <div class="key" id="AltLeft">Alt</div>
            <div class="key space" id="Space">Space</div>
            <div class="key" id="AltRight">Alt</div> <div class="key" id="MetaRight">Win</div> <div class="key" id="ContextMenu">Menu</div> <div class="key" id="ControlRight">Ctrl</div>
        </div>
    </div>

    <div class="log" id="log">Son Basılan: -</div>

    <script>
        document.addEventListener('keydown', function(event) {
            event.preventDefault(); // Sayfa kaymasını engelle
            const code = event.code;
            const keyElement = document.getElementById(code);
            
            if (keyElement) {
                keyElement.classList.add('active');
            }
            
            document.getElementById('log').innerText = "Son Basılan Kod: " + code;
        });

        document.addEventListener('keyup', function(event) {
            // İstersen tuşu bırakınca rengi sönsün diye burayı açabilirsin.
            // Ama test için basılı kalması daha iyi (highlight).
            // const keyElement = document.getElementById(event.code);
            // if (keyElement) keyElement.classList.remove('active');
        });
    </script>
</body>
</html>
