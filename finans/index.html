<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun Finans | Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-dark: #000000;
        --bg-panel: #111111;
        --accent: #00e676; /* Finans Yeşili */
        --danger: #ff1744;
        --border: #333;
        --text-main: #ffffff;
        --text-dim: #a0a0a0;
        --sidebar-width: 250px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: var(--sidebar-width); background: var(--bg-panel); 
        border-right: 1px solid var(--border); display: flex; flex-direction: column;
        flex-shrink: 0; z-index: 100;
    }

    .logo-area {
        height: 70px; display: flex; align-items: center; padding: 0 20px;
        font-size: 1.5rem; font-weight: 900; letter-spacing: -1px;
        border-bottom: 1px solid var(--border); color: #fff;
    }
    .logo-area span { color: var(--accent); margin-left: 2px; }

    .menu-list { padding: 20px; flex: 1; }
    .menu-item {
        display: flex; align-items: center; gap: 10px; padding: 12px 15px;
        color: var(--text-dim); text-decoration: none; font-weight: 600;
        border-radius: 8px; margin-bottom: 5px; transition: 0.2s;
    }
    .menu-item:hover, .menu-item.active { background: #1a1a1a; color: #fff; }
    .menu-item.active { border-left: 3px solid var(--accent); }

    /* MAIN CONTENT */
    .main-content {
        flex: 1; display: flex; flex-direction: column; height: 100%; 
        overflow-y: auto; position: relative;
    }

    /* HEADER (EKLEME ALANI) */
    header {
        height: 70px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
        display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        flex-shrink: 0;
    }

    .input-group { display: flex; gap: 10px; max-width: 500px; width: 100%; }
    .input-group input {
        flex: 1; background: #000; border: 1px solid #333; color: #fff;
        padding: 0 15px; border-radius: 6px; outline: none; height: 40px;
        font-family: 'Inter', sans-serif;
    }
    .input-group input:focus { border-color: var(--accent); }
    
    .btn-add {
        background: var(--accent); color: #000; border: none; padding: 0 20px;
        border-radius: 6px; font-weight: 800; cursor: pointer; height: 40px;
        transition: 0.2s;
    }
    .btn-add:hover { filter: brightness(1.1); }

    .btn-reset {
        background: transparent; border: 1px solid var(--danger); color: var(--danger);
        padding: 0 15px; border-radius: 6px; cursor: pointer; font-weight: 600; height: 40px;
    }
    .btn-reset:hover { background: var(--danger); color: #fff; }

    /* DASHBOARD GRID */
    .dashboard {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
        padding-bottom: 100px; /* Alt boşluk */
    }

    /* CHART CARDS */
    .card {
        background: var(--bg-panel); border: 1px solid var(--border);
        border-radius: 12px; overflow: hidden; height: 350px;
        display: flex; flex-direction: column; position: relative;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

    .card-header {
        padding: 15px; border-bottom: 1px solid #222; font-weight: 700;
        display: flex; justify-content: space-between; align-items: center;
        font-size: 0.9rem; background: #161616; text-transform: uppercase;
    }
    .card-body { flex: 1; position: relative; }

    .btn-delete {
        background: transparent; border: none; color: #444; cursor: pointer;
        font-size: 1rem; transition: 0.2s;
    }
    .btn-delete:hover { color: var(--danger); }

    /* CONVERTER SECTION (FOOTER GİBİ) */
    .converter-section {
        background: #161616; border-top: 1px solid var(--border);
        padding: 20px; margin-top: auto; flex-shrink: 0;
    }
    .converter-wrapper {
        display: flex; align-items: center; justify-content: center; gap: 20px;
    }
    .conv-input {
        background: #000; border: 1px solid #333; color: #fff; padding: 10px;
        border-radius: 6px; width: 120px; text-align: center; font-weight: bold;
    }
    .conv-result {
        font-size: 1.5rem; font-weight: 900; color: var(--accent); min-width: 150px; text-align: right;
    }

    /* MOBİL */
    @media (max-width: 900px) {
        .sidebar { display: none; }
        .dashboard { grid-template-columns: 1fr; padding: 10px; }
        header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
        .input-group { width: 100%; }
        .converter-wrapper { flex-direction: column; gap: 10px; }
        .conv-input, select { width: 100%; }
        .conv-result { text-align: center; }
    }
</style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">ODHUN<span>FİNANS</span></div>
        <div class="menu-list">
            <div class="menu-item active"><i class="fas fa-th-large"></i> Portföyüm</div>
            <div style="margin-top:20px; padding:0 15px; font-size:0.8rem; color:#555;">
                İPUCU:<br>
                Sembol eklerken tam kodu yazmayı deneyin.<br>
                Örn: <b>THYAO</b>, <b>GARAN</b>, <b>BTCUSD</b>, <b>EURUSD</b>
            </div>
        </div>
    </div>

    <div class="main-content">
        
        <header>
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="Sembol girin (Örn: GARAN, USDTRY, BTCUSD)..." onkeydown="handleEnter(event)">
                <button class="btn-add" onclick="addSymbolFromInput()">EKLE</button>
            </div>
            <button class="btn-reset" onclick="resetDefaults()">SIFIRLA</button>
        </header>

        <div class="dashboard" id="dashboard"></div>

        <div class="converter-section">
            <div class="converter-wrapper">
                <span style="color:#888; font-weight:bold;">HIZLI ÇEVİRİ:</span>
                <input type="number" id="amount" class="conv-input" value="1" oninput="calculate()">
                <select id="currency" class="conv-input" onchange="calculate()">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="XAU">GR. ALTIN</option>
                </select>
                <span style="color:#555;">=</span>
                <div id="result" class="conv-result">...</div>
            </div>
        </div>

    </div>

    <script>
        const dashboard = document.getElementById('dashboard');
        const symbolInput = document.getElementById('symbolInput');

        // Varsayılan Semboller (Başlangıç Listesi)
        const defaultSymbols = [
            { symbol: "FX_IDC:USDTRY", title: "DOLAR / TL" },
            { name: "EURO / TL", symbol: "FX_IDC:EURTRY" },
            { name: "GRAM ALTIN", symbol: "FX_IDC:XAUTRYG" },
            { name: "BITCOIN", symbol: "BINANCE:BTCUSDT" },
            { name: "BIST 100", symbol: "BIST:XU100" },
            { name: "THY", symbol: "BIST:THYAO" }
        ];

        // LocalStorage'dan veriyi çek veya varsayılanı al
        let mySymbols = JSON.parse(localStorage.getItem('odhun_finance_list')) || defaultSymbols;

        // Sayfa Yüklenince
        window.onload = () => {
            renderDashboard();
            fetchRates(); // Kurları çek (Hesap makinesi için)
        };

        // --- WIDGET OLUŞTURUCU ---
        function renderDashboard() {
            dashboard.innerHTML = ""; // Temizle
            
            mySymbols.forEach((item, index) => {
                // Eğer title yoksa sembolün kendisini başlık yap
                const displayTitle = item.title || item.name || item.symbol.replace('FX_IDC:', '').replace('BINANCE:', '').replace('BIST:', '');

                const card = document.createElement('div');
                card.className = 'card';
                
                // TradingView script'ini dinamik oluşturmalıyız (innerHTML ile çalışmaz)
                const widgetContainer = document.createElement('div');
                widgetContainer.className = 'tradingview-widget-container';
                widgetContainer.style.height = "100%";
                
                const widgetDiv = document.createElement('div');
                widgetDiv.className = 'tradingview-widget-container__widget';
                widgetContainer.appendChild(widgetDiv);

                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
                script.async = true;
                script.innerHTML = JSON.stringify({
                    "symbol": item.symbol,
                    "width": "100%",
                    "height": "100%",
                    "locale": "tr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "largeChartUrl": ""
                });
                
                widgetContainer.appendChild(script);

                // HTML Yapısı
                card.innerHTML = `
                    <div class="card-header">
                        <span>${displayTitle}</span>
                        <button class="btn-delete" onclick="removeSymbol(${index})"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="card-body"></div>
                `;
                
                // Widget'ı card-body içine ekle
                card.querySelector('.card-body').appendChild(widgetContainer);
                dashboard.appendChild(card);
            });
        }

        // --- SEMBOL EKLEME ---
        function addSymbolFromInput() {
            const val = symbolInput.value.trim().toUpperCase();
            if(!val) return;

            let finalSymbol = val;

            // Basit Tahmin Mantığı (Kullanıcı kolaylığı için)
            if(val === "DOLAR" || val === "USD") finalSymbol = "FX_IDC:USDTRY";
            else if(val === "EURO" || val === "EUR") finalSymbol = "FX_IDC:EURTRY";
            else if(val === "ALTIN" || val === "GOLD") finalSymbol = "FX_IDC:XAUTRYG";
            else if(val === "BTC" || val === "BITCOIN") finalSymbol = "BINANCE:BTCUSDT";
            else if(!val.includes(":")) {
                // Eğer kullanıcı borsa kodu girdiyse (örn: GARAN), başına BIST: eklemeyi dene
                // veya kripto girdiyse (örn: ETHUSDT) direkt ekle.
                // TradingView genelde ham sembolü de anlar ama biz BIST varsayalım tr için
                // Ancak kripto da olabilir. O yüzden direkt girileni veriyoruz, TradingView akıllıdır bulur.
                finalSymbol = val; 
            }

            mySymbols.push({ symbol: finalSymbol, name: val });
            saveAndRender();
            symbolInput.value = "";
        }

        function removeSymbol(index) {
            if(confirm('Bu kartı kaldırmak istiyor musunuz?')) {
                mySymbols.splice(index, 1);
                saveAndRender();
            }
        }

        function resetDefaults() {
            if(confirm('Tüm listeyi sıfırlayıp varsayılanlara dönmek istiyor musunuz?')) {
                mySymbols = [...defaultSymbols]; // Kopyasını al
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('odhun_finance_list', JSON.stringify(mySymbols));
            renderDashboard();
        }

        function handleEnter(e) {
            if(e.key === 'Enter') addSymbolFromInput();
        }

        // --- HESAP MAKİNESİ (DÖVİZ) ---
        let rates = { USD: 35.50, EUR: 38.20, GBP: 45.10, XAU: 2500 }; // Yedek değerler

        async function fetchRates() {
            try {
                // Altın ve Döviz için yaklaşık verileri çek
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/TRY');
                const data = await res.json();
                rates.USD = 1 / data.rates.USD;
                rates.EUR = 1 / data.rates.EUR;
                rates.GBP = 1 / data.rates.GBP;
                // Altın (ons/gram tahmini) API'de yoksa elle veya başka kaynak
                calculate();
            } catch (e) { console.log("Kur çekilemedi, yedekler aktif."); }
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            let rate = rates[currency];
            
            // Altın için özel sabit (yaklaşık) eğer API yoksa
            if(currency === 'XAU') rate = 2900; // Güncel yaklaşık gram altın

            if (!isNaN(amount) && rate) {
                const total = (amount * rate).toFixed(2);
                document.getElementById('result').innerText = total + " ₺";
            }
        }
    </script>

</body>
</html>
