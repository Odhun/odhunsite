<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun Finans | Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-dark: #000000;
        --bg-panel: #111111;
        --accent: #00e676; /* Finans Yeşili */
        --danger: #ff1744;
        --border: #333;
        --text-main: #ffffff;
        --text-dim: #a0a0a0;
        --sidebar-width: 250px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: var(--sidebar-width); background: var(--bg-panel); 
        border-right: 1px solid var(--border); display: flex; flex-direction: column;
        flex-shrink: 0; z-index: 100;
    }

    .logo-area {
        height: 50px; display: flex; align-items: center; padding: 0 20px;
        font-size: 1.4rem; font-weight: 900; letter-spacing: -1px;
        border-bottom: 1px solid var(--border); color: #fff;
    }
    .logo-area span { color: var(--accent); margin-left: 2px; }

    .menu-list { padding: 20px; flex: 1; }
    .menu-item {
        display: flex; align-items: center; gap: 10px; padding: 12px 15px;
        color: var(--text-dim); text-decoration: none; font-weight: 600;
        border-radius: 8px; margin-bottom: 5px; transition: 0.2s;
    }
    .menu-item:hover, .menu-item.active { background: #1a1a1a; color: #fff; }
    .menu-item.active { border-left: 3px solid var(--accent); }

    /* MAIN CONTENT */
    .main-content {
        flex: 1; display: flex; flex-direction: column; height: 100%; 
        overflow-y: auto; position: relative;
    }

    /* KAYAN BANT ALANI (TICKER) */
    .ticker-wrap {
        height: 46px; background: #000; border-bottom: 1px solid var(--border);
        overflow: hidden; flex-shrink: 0; width: 100%;
    }

    /* HEADER (EKLEME ALANI) */
    header {
        height: 70px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
        display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        flex-shrink: 0;
    }

    .input-group { display: flex; gap: 10px; max-width: 500px; width: 100%; }
    .input-group input {
        flex: 1; background: #000; border: 1px solid #333; color: #fff;
        padding: 0 15px; border-radius: 6px; outline: none; height: 40px;
        font-family: 'Inter', sans-serif;
    }
    .input-group input:focus { border-color: var(--accent); }
    
    .btn-add {
        background: var(--accent); color: #000; border: none; padding: 0 20px;
        border-radius: 6px; font-weight: 800; cursor: pointer; height: 40px;
        transition: 0.2s;
    }
    .btn-add:hover { filter: brightness(1.1); }

    .btn-reset {
        background: transparent; border: 1px solid var(--danger); color: var(--danger);
        padding: 0 15px; border-radius: 6px; cursor: pointer; font-weight: 600; height: 40px;
    }
    .btn-reset:hover { background: var(--danger); color: #fff; }

    /* DASHBOARD GRID */
    .dashboard {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
        padding-bottom: 100px;
    }

    /* CHART CARDS */
    .card {
        background: var(--bg-panel); border: 1px solid var(--border);
        border-radius: 12px; overflow: hidden; height: 350px;
        display: flex; flex-direction: column; position: relative;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

    .card-header {
        padding: 15px; border-bottom: 1px solid #222; font-weight: 700;
        display: flex; justify-content: space-between; align-items: center;
        font-size: 0.9rem; background: #161616; text-transform: uppercase;
    }
    .card-body { flex: 1; position: relative; }

    .btn-delete {
        background: transparent; border: none; color: #444; cursor: pointer;
        font-size: 1rem; transition: 0.2s;
    }
    .btn-delete:hover { color: var(--danger); }

    /* CONVERTER SECTION */
    .converter-section {
        background: #161616; border-top: 1px solid var(--border);
        padding: 20px; margin-top: auto; flex-shrink: 0;
    }
    .converter-wrapper {
        display: flex; align-items: center; justify-content: center; gap: 15px;
        max-width: 900px; margin: 0 auto;
    }

    .conv-group {
        display: flex; flex-direction: column; gap: 5px; flex: 1;
    }
    .conv-group label { font-size: 0.75rem; color: var(--text-dim); font-weight: bold; }
    
    .conv-input {
        background: #000; border: 1px solid #333; color: #fff; padding: 12px;
        border-radius: 6px; width: 100%; font-weight: bold; font-size: 1.1rem; outline: none;
    }
    .conv-input:focus { border-color: var(--accent); }

    .conv-select {
        background: #222; border: 1px solid #333; color: #fff; padding: 12px;
        border-radius: 6px; font-weight: bold; cursor: pointer; outline: none;
    }

    .swap-btn {
        background: #222; border: 1px solid #333; color: var(--accent);
        width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.2rem; margin-top: 18px; transition: 0.3s;
    }
    .swap-btn:hover { background: var(--accent); color: #000; transform: rotate(180deg); }

    /* MOBİL */
    @media (max-width: 900px) {
        .sidebar { display: none; }
        .dashboard { grid-template-columns: 1fr; padding: 10px; }
        header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
        .input-group { width: 100%; }
        .converter-wrapper { flex-direction: column; gap: 10px; align-items: stretch; }
        .swap-btn { align-self: center; margin-top: 0; transform: rotate(90deg); }
        .swap-btn:hover { transform: rotate(270deg); }
    }
</style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">ODHUN<span>FİNANS</span></div>
        <div class="menu-list">
            <div class="menu-item active"><i class="fas fa-th-large"></i> Portföyüm</div>
            <div style="margin-top:20px; padding:0 15px; font-size:0.8rem; color:#555;">
                İPUCU:<br>
                Sembol eklerken tam kodu yazmayı deneyin.<br>
                Örn: <b>THYAO</b>, <b>GARAN</b>, <b>BTCUSD</b>, <b>EURUSD</b>
            </div>
        </div>
    </div>

    <div class="main-content">
        
        <div class="ticker-wrap">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                "symbols": [
                    { "proName": "FX_IDC:USDTRY", "title": "USD/TRY" },
                    { "proName": "FX_IDC:EURTRY", "title": "EUR/TRY" },
                    { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                    { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
                    { "description": "Gram Altın", "proName": "FX_IDC:XAUTRYG" },
                    { "description": "BIST 100", "proName": "BIST:XU100" }
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "tr"
                }
                </script>
            </div>
        </div>
        
        <header>
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="Sembol Ekle (Örn: GARAN, USDTRY)..." onkeydown="handleEnter(event)">
                <button class="btn-add" onclick="addSymbolFromInput()">EKLE</button>
            </div>
            <button class="btn-reset" onclick="resetDefaults()">SIFIRLA</button>
        </header>

        <div class="dashboard" id="dashboard"></div>

        <div class="converter-section">
            <div class="converter-wrapper">
                
                <div class="conv-group">
                    <label>Miktar & Birim</label>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="amountOne" class="conv-input" value="1" oninput="calculate()">
                        <select id="currencyOne" class="conv-select" onchange="calculate()">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                            <option value="TRY">TRY (₺)</option>
                            <option value="XAU">ALTIN (Gr)</option>
                            <option value="BTC">BTC (₿)</option>
                        </select>
                    </div>
                </div>

                <button class="swap-btn" onclick="swapCurrencies()"><i class="fas fa-exchange-alt"></i></button>

                <div class="conv-group">
                    <label>Karşılık & Hedef</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="amountTwo" class="conv-input" value="..." readonly style="color:var(--accent); cursor:default;">
                        <select id="currencyTwo" class="conv-select" onchange="calculate()">
                            <option value="TRY" selected>TRY (₺)</option>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                            <option value="XAU">ALTIN (Gr)</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        const dashboard = document.getElementById('dashboard');
        const symbolInput = document.getElementById('symbolInput');

        // Varsayılan Semboller
        const defaultSymbols = [
            { symbol: "FX_IDC:USDTRY", title: "DOLAR / TL" },
            { name: "EURO / TL", symbol: "FX_IDC:EURTRY" },
            { name: "GRAM ALTIN", symbol: "FX_IDC:XAUTRYG" },
            { name: "BITCOIN", symbol: "BINANCE:BTCUSDT" },
            { name: "BIST 100", symbol: "BIST:XU100" },
            { name: "THY", symbol: "BIST:THYAO" }
        ];

        let mySymbols = JSON.parse(localStorage.getItem('odhun_finance_list')) || defaultSymbols;

        // --- DÖVİZ KURLARI (Canlı Fetch) ---
        let rates = {}; 

        window.onload = () => {
            renderDashboard();
            fetchRates();
        };

        // --- WIDGET OLUŞTURUCU ---
        function renderDashboard() {
            dashboard.innerHTML = "";
            mySymbols.forEach((item, index) => {
                const displayTitle = item.title || item.name || item.symbol.replace('FX_IDC:', '').replace('BINANCE:', '').replace('BIST:', '');
                const card = document.createElement('div');
                card.className = 'card';
                
                const widgetContainer = document.createElement('div');
                widgetContainer.className = 'tradingview-widget-container';
                widgetContainer.style.height = "100%";
                
                const widgetDiv = document.createElement('div');
                widgetDiv.className = 'tradingview-widget-container__widget';
                widgetContainer.appendChild(widgetDiv);

                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
                script.async = true;
                script.innerHTML = JSON.stringify({
                    "symbol": item.symbol,
                    "width": "100%",
                    "height": "100%",
                    "locale": "tr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "largeChartUrl": ""
                });
                
                widgetContainer.appendChild(script);

                card.innerHTML = `
                    <div class="card-header">
                        <span>${displayTitle}</span>
                        <button class="btn-delete" onclick="removeSymbol(${index})"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="card-body"></div>
                `;
                card.querySelector('.card-body').appendChild(widgetContainer);
                dashboard.appendChild(card);
            });
        }

        function addSymbolFromInput() {
            const val = symbolInput.value.trim().toUpperCase();
            if(!val) return;
            let finalSymbol = val;

            if(val === "DOLAR" || val === "USD") finalSymbol = "FX_IDC:USDTRY";
            else if(val === "EURO" || val === "EUR") finalSymbol = "FX_IDC:EURTRY";
            else if(val === "ALTIN" || val === "GOLD") finalSymbol = "FX_IDC:XAUTRYG";
            else if(val === "BTC" || val === "BITCOIN") finalSymbol = "BINANCE:BTCUSDT";
            else if(!val.includes(":")) finalSymbol = val; 

            mySymbols.push({ symbol: finalSymbol, name: val });
            saveAndRender();
            symbolInput.value = "";
        }

        function removeSymbol(index) {
            if(confirm('Kaldırılacak mı?')) {
                mySymbols.splice(index, 1);
                saveAndRender();
            }
        }

        function resetDefaults() {
            if(confirm('Sıfırlansın mı?')) {
                mySymbols = [...defaultSymbols];
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('odhun_finance_list', JSON.stringify(mySymbols));
            renderDashboard();
        }

        function handleEnter(e) {
            if(e.key === 'Enter') addSymbolFromInput();
        }

        // --- ÇEVİRİCİ MANTIĞI ---
        async function fetchRates() {
            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await res.json();
                rates = data.rates;
                
                rates.XAU = 1 / 2650; // Yaklaşık ons/gram dengesi için basit değer
                // BTC verisi için CoinGecko
                const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcRes.json();
                rates.BTC = 1 / btcData.bitcoin.usd;

                calculate();
            } catch (e) { console.log("Kur hatası"); }
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('amountOne').value);
            const currOne = document.getElementById('currencyOne').value;
            const currTwo = document.getElementById('currencyTwo').value;
            const resBox = document.getElementById('amountTwo');

            if (!rates[currOne] && currOne !== 'XAU') return;

            let rateOne = rates[currOne];
            let rateTwo = rates[currTwo];

            if(currOne === 'XAU') rateOne = 1 / (rates['TRY'] * 3000); 
            if(currTwo === 'XAU') rateTwo = 1 / (rates['TRY'] * 3000);

            if (!isNaN(amount) && rateOne && rateTwo) {
                const inUSD = amount / rateOne;
                const result = inUSD * rateTwo;
                resBox.value = result < 0.01 ? result.toFixed(6) : result.toFixed(2);
            }
        }

        function swapCurrencies() {
            const c1 = document.getElementById('currencyOne');
            const c2 = document.getElementById('currencyTwo');
            const temp = c1.value;
            c1.value = c2.value;
            c2.value = temp;
            calculate();
        }

    </script>

</body>
</html>
