<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun</title>
    <style>
        body { 
            /* Sayfayı ekran boyutunda ve ortalanmış hale getir */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ekran yüksekliği kadar minimum yükseklik */
            
            margin: 0; 
            padding: 0; /* Sayfanın kenarlarındaki varsayılan boşlukları sıfırla */
            
            background-color: #000; /* Tamamen siyah arka plan */
            color: #FFF; /* Metin rengini beyaz yap */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Başlık stili */
        h1 { 
            color: #FFF; 
            margin-bottom: 20px; /* Görselden önceki boşluk */
            font-size: 2.5em; /* Başlığı biraz büyütelim */
        }

        /* Görsel stili */
        img { 
            max-width: 100%; /* Ekran genişliğinin %100'ünü kullanabilir */
            height: auto; 
            display: block; /* Görselin altında oluşabilecek boşluğu engeller */
            
            /* Siyah arka planla tam uyum için çerçeve ve gölgeyi kaldırdık */
            border: none;
            box-shadow: none;
            
            margin: 0 auto; /* Görseli yatayda ortala */
            padding: 0; /* Görselin içindeki boşlukları sıfırla */
        }
        
        /* Paragraf metni stili */
        p { 
            color: #FFF; 
            margin-top: 15px; /* Görselden sonraki boşluk */
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>odhun.</h1>
    <img src="ana-gorsel.jpg" alt="Hoş Geldiniz Görseli"> 
    <p>Test aşamasındadır.</p>
</body>
</html>
