<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun</title>
    <style>
        body { 
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            /* Arka planı tamamen siyah yaptık */
            background-color: #000;
            /* Sayfa içeriğini dikeyde ortalamak için */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Başlık ve Paragraf Metin Rengini Beyaz Yaptık */
        h1, p { 
            color: #FFF; 
        }

        h1 { 
            /* Başlığın altındaki boşluğu biraz artırdık */
            margin-bottom: 20px;
        }

        img { 
            max-width: 90%; 
            height: auto; 
            /* Siyah arka plana tam uyum için çerçeve ve gölgeyi kaldırdık */
            border: none;
            box-shadow: none;
            margin-bottom: 15px; /* Görsel altındaki boşluk */
        }
    </style>
</head>
<body>
    <h1>odhun.</h1>
    <!-- Lütfen 'ana-gorsel.jpg' adının, yüklediğiniz görselle eşleştiğinden emin olun. -->
    <img src="ana-gorsel.jpg" alt="Hoş Geldiniz Görseli"> 
    <p>Test aşamasındadır.</p>
</body>
</html>
