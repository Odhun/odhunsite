<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODHUN | Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8a0303;
            --fire-orange: #ff4500;
            --ember-yellow: #ffae00;
            --dark-bg: #050505;
            --card-bg: #111;
            --text-main: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ARKA PLAN EFEKTLERİ (KIVILCIMLAR) --- */
        .embers {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
            background: radial-gradient(circle at bottom, #1a0000 0%, #000000 70%);
        }
        .ember {
            position: absolute; bottom: -10px;
            width: 4px; height: 4px;
            background: var(--fire-orange);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--fire-orange);
            animation: floatUp linear infinite;
            opacity: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* --- ANA BAŞLIK --- */
        header {
            margin-top: 80px;
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 10px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--blood-red), 0 0 40px var(--fire-orange);
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: ''; display: block; width: 60%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--fire-orange), transparent);
            margin: 10px auto 0;
        }
        .subtitle {
            margin-top: 15px; font-size: 1.2rem; color: #aaa; letter-spacing: 3px; font-weight: 300;
            text-transform: uppercase; opacity: 0.8;
        }

        /* --- KART IZGARASI --- */
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 90%;
            margin: 60px auto;
            z-index: 10;
        }

        .portal-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 4px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .portal-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 69, 0, 0.1) 100%);
            opacity: 0; transition: 0.4s;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            border-color: var(--fire-orange);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.2);
        }
        .portal-card:hover::before { opacity: 1; }

        .card-icon {
            font-size: 4rem; margin-bottom: 20px;
            color: #555; transition: 0.4s;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .portal-card:hover .card-icon {
            color: var(--ember-yellow);
            transform: scale(1.1);
            text-shadow: 0 0 20px var(--fire-orange);
        }

        .card-title {
            font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
            position: relative; z-index: 2;
        }
        
        .card-desc {
            font-size: 0.9rem; color: #888; margin-top: 10px; text-align: center;
            padding: 0 20px; font-weight: 300; z-index: 2;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto; padding: 30px; color: #444; font-size: 0.8rem; text-align: center;
            border-top: 1px solid #111; width: 100%; z-index: 10;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; letter-spacing: 5px; }
            .portal-grid { grid-template-columns: 1fr; max-width: 400px; }
        }
    </style>
</head>
<body>

    <div class="embers" id="embers"></div>

    <header>
        <h1>ODHUN</h1>
        <div class="subtitle">Dijital Cephanelik & Arşiv</div>
    </header>

    <div class="portal-grid">
        <a href="odhun_koleksiyon.html" class="portal-card">
            <i class="card-icon fas fa-car-side"></i>
            <div class="card-title">GARAJ</div>
            <div class="card-desc">Hot Wheels Koleksiyon Takibi ve Görsel Arşiv.</div>
        </a>

        <a href="apps.html" class="portal-card">
            <i class="card-icon fas fa-terminal"></i>
            <div class="card-title">ATÖLYE</div>
            <div class="card-desc">.BAT Dosyaları, Yerel Scriptler ve Taşınabilir Araçlar.</div>
        </a>

        <a href="#" class="portal-card" style="opacity: 0.5; cursor: default;">
            <i class="card-icon fas fa-scroll"></i>
            <div class="card-title">KÜTÜPHANE</div>
            <div class="card-desc">Odhun Karakter Hikayesi & Yapay Zeka Promptları (Yakında).</div>
        </a>
    </div>

    <footer>
        <p>ODHUN.COM © 2025 | Ateş ve Kan ile Kodlandı.</p>
    </footer>

    <script>
        // Kıvılcım Animasyonu Oluşturucu
        const embersContainer = document.getElementById('embers');
        
        function createEmber() {
            const ember = document.createElement('div');
            ember.classList.add('ember');
            
            // Rastgele pozisyon ve animasyon süresi
            const startX = Math.random() * 100;
            const duration = Math.random() * 3 + 2; // 2 ile 5 saniye arası
            const size = Math.random() * 4 + 1; // boyutu 1-5px arası
            
            ember.style.left = startX + '%';
            ember.style.width = size + 'px';
            ember.style.height = size + 'px';
            ember.style.animationDuration = duration + 's';
            
            embersContainer.appendChild(ember);
            
            // Animasyon bitince elementi sil (performans için)
            setTimeout(() => {
                ember.remove();
            }, duration * 1000);
        }

        // Sürekli kıvılcım üret
        setInterval(createEmber, 100);
    </script>

</body>
</html>
