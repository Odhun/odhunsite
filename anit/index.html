<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun | Abideler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --stone-dark: #2a2a2a;
            --stone-light: #3d3d3d;
            --stone-highlight: #555;
            --text-engraved: #111; 
            --text-light: #ccc;
            --accent-gold: #c5a059; 
        }

        body {
            /* Taş Dokusu Efekti */
            background-color: #1a1a1a;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            color: var(--text-light);
            font-family: 'Noto Serif', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- BAŞLIK ALANI --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #dcdcdc;
            margin-top: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: -1px -1px 1px rgba(255,255,255,0.2), 
                          2px 2px 4px rgba(0,0,0,0.8);
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-align: center;
        }

        /* --- GİRİŞ PANELİ (TAŞ BLOK) --- */
        .input-panel {
            background: var(--stone-dark);
            border: 1px solid #444;
            padding: 25px;
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 
                inset 1px 1px 0px rgba(255,255,255,0.1),
                inset -1px -1px 0px rgba(0,0,0,0.5),
                10px 10px 30px rgba(0,0,0,0.6);
            margin-bottom: 40px;
            position: relative;
        }
        
        /* Dekoratif yazılar kaldırıldı (IYI ve TNGRI yok) */

        .input-group { display: flex; flex-direction: column; }
        
        label {
            font-size: 0.9rem;
            color: var(--accent-gold);
            margin-bottom: 8px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }

        /* Oyuk Input Alanları */
        input, textarea {
            background: #111;
            border: none;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 2px;
            font-family: 'Noto Serif', serif;
            font-size: 1rem;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.9), inset -1px -1px 2px rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: 1px solid var(--accent-gold);
            background: #000;
        }

        button#saveBtn {
            background: linear-gradient(145deg, #3d3d3d, #2a2a2a);
            color: var(--accent-gold);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            transition: 0.2s;
            margin-top: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.5), -1px -1px 2px rgba(255,255,255,0.1);
        }

        button#saveBtn:hover {
            color: #fff;
            background: #444;
            transform: translateY(-2px);
        }
        button#saveBtn:active {
            transform: translateY(1px);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- ABİDELER (MESAJ LİSTESİ) --- */
        .entries-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        /* BENGÜ TAŞ KARTI */
        .entry-card {
            background-color: #383838;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            color: #ccc;
            padding: 30px 20px;
            position: relative;
            border-radius: 100px 100px 5px 5px; /* Monolit şekli */
            border-bottom: 10px solid #222;
            box-shadow: 
                10px 10px 20px rgba(0,0,0,0.6),
                inset 2px 2px 5px rgba(255,255,255,0.1);
            animation: riseUp 0.8s ease-out;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Taşa Oyulmuş Yazı Efekti */
        .entry-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1a1a1a;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            margin: 20px 0;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.2), -1px -1px 1px rgba(0,0,0,0.5);
            width: 90%;
            word-wrap: break-word;
        }

        .entry-header {
            border-bottom: 1px solid rgba(0,0,0,0.2);
            padding-bottom: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        .entry-name {
            display: block;
            font-weight: 900;
            color: #222;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
        }

        .entry-date {
            font-size: 0.7rem;
            color: #444;
            margin-top: 5px;
            display: block;
        }

        /* Kaide Süsü */
        .entry-card::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 15px;
            background: #111;
            border-radius: 5px;
            z-index: -1;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
            font-family: 'Cinzel', serif;
        }

        @keyframes riseUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>ODHUN ABİDELERİ</h1>
    <div class="subtitle">Söz uçar, yazı kalır. Sonsuzluğa kazı.</div>

    <div class="input-panel">
        <div class="input-group">
            <label>Adın (Hakan/Hatun)</label>
            <input type="text" id="userName" placeholder="İsmini taşa vur..." maxlength="20">
        </div>
        <div class="input-group" style="margin-top:15px;">
            <label>Geleceğe Sözün</label>
            <textarea id="userMessage" rows="3" placeholder="Buraya yazılanlar silinmez..." maxlength="140"></textarea>
        </div>
        <button id="saveBtn"><i class="fas fa-hammer"></i> TAŞA KAZI</button>
    </div>

    <div class="entries-container" id="guestbookList">
        <div class="empty-state">Abideler okunuyor...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // SENİN FIREBASE BİLGİLERİN (Otomatik Eklendi)
        const firebaseConfig = {
            apiKey: "AIzaSyB3Cmv9J8x9b53HPzgVmOIEF-_fKhwejPo",
            authDomain: "anit-805a2.firebaseapp.com",
            projectId: "anit-805a2",
            storageBucket: "anit-805a2.firebasestorage.app",
            messagingSenderId: "840387116828",
            appId: "1:840387116828:web:3217cb41bd40a0da35c4d9",
            measurementId: "G-FLZC9NJFNV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const guestbookRef = collection(db, "guestbook");

        const saveBtn = document.getElementById('saveBtn');
        const nameInput = document.getElementById('userName');
        const msgInput = document.getElementById('userMessage');

        // VERİ EKLEME
        saveBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const message = msgInput.value.trim();

            if (name === "" || message === "") {
                alert("Önce taşı yontmalısın (İsim ve Mesaj gir).");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerHTML = "<i class='fas fa-cog fa-spin'></i> KAZINIYOR...";

            try {
                await addDoc(guestbookRef, {
                    name: name,
                    message: message,
                    createdAt: serverTimestamp()
                });
                nameInput.value = "";
                msgInput.value = "";
            } catch (error) {
                console.error("Hata:", error);
                alert("Keski kırıldı (Hata): " + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = "<i class='fas fa-hammer'></i> TAŞA KAZI";
            }
        });

        // VERİLERİ ÇEKME
        const q = query(guestbookRef, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            const listContainer = document.getElementById('guestbookList');
            listContainer.innerHTML = "";

            if (snapshot.empty) {
                listContainer.innerHTML = '<div class="empty-state">Henüz hiç bengü taş dikilmedi. İlk sen ol.</div>';
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                let dateStr = "";
                if(data.createdAt) {
                    dateStr = data.createdAt.toDate().toLocaleDateString('tr-TR');
                }

                const card = document.createElement('div');
                card.className = 'entry-card';
                card.innerHTML = `
                    <div class="entry-header">
                        <span class="entry-name">${escapeHtml(data.name)}</span>
                        <span class="entry-date">${dateStr}</span>
                    </div>
                    <div class="entry-message">
                        ${escapeHtml(data.message)}
                    </div>
                    <i class="fas fa-certificate" style="color:#222; margin-top:auto; font-size:1.5rem; opacity:0.5;"></i>
                `;
                listContainer.appendChild(card);
            });
        });

        function escapeHtml(text) {
            if(!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</body>
</html>
