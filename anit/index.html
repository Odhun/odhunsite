<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun | Yazıt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505; color: #d4c5a9; font-family: 'Courier Prime', monospace;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0;
        }
        h1 { font-family: 'Cinzel', serif; color: #ff4500; margin-top: 20px; letter-spacing: 3px; }
        
        .notepad-container {
            width: 90%; max-width: 800px; height: 70vh; margin-top: 20px;
            background: #111; border: 1px solid #333; border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }
        
        .toolbar {
            background: #1a1a1a; padding: 10px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .status { font-size: 0.8rem; color: #666; }
        
        textarea {
            flex: 1; background: #0a0a0a; color: #e0e0e0; border: none; padding: 20px;
            font-family: 'Courier Prime', monospace; font-size: 1.1rem; line-height: 1.6; resize: none;
        }
        textarea:focus { outline: none; }
        
        .btn {
            background: #333; color: #aaa; border: 1px solid #444; padding: 5px 15px;
            cursor: pointer; border-radius: 3px; transition: 0.2s; font-size: 0.8rem;
        }
        .btn:hover { background: #ff4500; color: #fff; border-color: #ff4500; }

        /* Kaydırma çubuğu */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>

    <h1><i class="fas fa-scroll"></i> YAZIT</h1>

    <div class="notepad-container">
        <div class="toolbar">
            <span class="status" id="status">Hazır</span>
            <div>
                <button class="btn" onclick="copyText()"><i class="fas fa-copy"></i> Kopyala</button>
                <button class="btn" onclick="clearText()"><i class="fas fa-trash"></i> Temizle</button>
            </div>
        </div>
        <textarea id="editor" placeholder="Düşüncelerini buraya kazı..."></textarea>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');

        // Sayfa yüklendiğinde veriyi çek
        window.onload = () => {
            const savedNote = localStorage.getItem('odhun_yazit');
            if (savedNote) editor.value = savedNote;
        };

        // Her tuşa basıldığında kaydet
        editor.addEventListener('input', () => {
            localStorage.setItem('odhun_yazit', editor.value);
            status.innerText = "Kaydedildi " + new Date().toLocaleTimeString();
            status.style.color = "#ff4500";
            setTimeout(() => { status.style.color = "#666"; }, 1000);
        });

        function copyText() {
            editor.select();
            document.execCommand('copy');
            status.innerText = "Kopyalandı!";
        }

        function clearText() {
            if(confirm("Tüm yazıtı silmek istediğine emin misin?")) {
                editor.value = "";
                localStorage.removeItem('odhun_yazit');
                status.innerText = "Silindi";
            }
        }
    </script>
</body>
</html>
