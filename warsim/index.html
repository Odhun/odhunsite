<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun | Savaş Hesaplayıcı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111; --orange: #ff4500; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        
        h1 { font-family: 'Cinzel', serif; color: var(--orange); margin-top: 30px; letter-spacing: 2px; }
        
        .tabs { display: flex; gap: 10px; margin: 20px 0; }
        .tab-btn { background: #222; border: 1px solid #333; color: #888; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--orange); color: #fff; border-color: var(--orange); box-shadow: 0 0 10px var(--orange); }
        
        .calculator-card { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; display: none; animation: fadeIn 0.5s; }
        .calculator-card.active { display: block; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: var(--orange); font-size: 0.9rem; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: var(--orange); }
        
        .result-box { margin-top: 20px; padding: 15px; background: #1a0500; border-left: 4px solid var(--orange); border-radius: 4px; display: none; }
        .result-val { font-size: 1.5rem; font-weight: bold; color: #fff; }
        
        button.calc-btn { width: 100%; padding: 12px; background: var(--orange); border: none; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button.calc-btn:hover { opacity: 0.9; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1><i class="fas fa-calculator"></i> SAVAŞ HESAPLAYICI</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('ikariam')">IKARIAM</button>
        <button class="tab-btn" onclick="switchTab('metin2')">METIN2</button>
    </div>

    <div id="ikariam" class="calculator-card active">
        <div class="input-group">
            <label>Taşınacak Kaynak Miktarı</label>
            <input type="number" id="ikaRes" placeholder="Örn: 50000">
        </div>
        <button class="calc-btn" onclick="calcIkariam()">GEMİ HESAPLA</button>
        <div id="ikaResult" class="result-box">
            Gereken Ticaret Gemisi: <div class="result-val" id="ikaShip">0</div>
        </div>
    </div>

    <div id="metin2" class="calculator-card">
        <div class="input-group">
            <label>Silah Saldırı Değeri (Ortalama)</label>
            <input type="number" id="mt2Base" placeholder="Örn: 200">
        </div>
        <div class="input-group">
            <label>Ortalama Zarar (%)</label>
            <input type="number" id="mt2Ort" placeholder="Örn: 45">
        </div>
        <button class="calc-btn" onclick="calcMetin2()">HASAR TAHMİNİ</button>
        <div id="mt2Result" class="result-box">
            Tahmini Vuruş Gücü: <div class="result-val" id="mt2Dmg">0</div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.calculator-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function calcIkariam() {
            const res = document.getElementById('ikaRes').value;
            const shipCap = 500; // Standart gemi kapasitesi
            const ships = Math.ceil(res / shipCap);
            document.getElementById('ikaShip').innerText = ships + " Adet";
            document.getElementById('ikaResult').style.display = 'block';
        }

        function calcMetin2() {
            const base = parseFloat(document.getElementById('mt2Base').value);
            const ort = parseFloat(document.getElementById('mt2Ort').value);
            // Basit ortalama zarar formülü (Yaklaşık)
            const total = base + (base * (ort / 100));
            document.getElementById('mt2Dmg').innerText = Math.floor(total);
            document.getElementById('mt2Result').style.display = 'block';
        }
    </script>
</body>
</html>
