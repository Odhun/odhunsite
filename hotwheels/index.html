        // Eksik numaraları doldur (1-250 arası boşlukları "Gizli Model" yap)
        function fillGaps(year) {
            const list = db[year];
            const existingNums = list.map(c => parseInt(c.n));
            for (let i = 1; i <= 250; i++) {
                if (!existingNums.includes(i)) {
                    list.push({ n: i.toString(), t: "Gizli Model / Bilinmiyor", s: "TBA", i: "" });
                }
            }
            // Numaraya göre sırala
            list.sort((a, b) => parseInt(a.n) - parseInt(b.n));
        }

        // 2023 için boşlukları doldur
        fillGaps("2023");

        // --- KULLANICI VERİSİ ---
        let userCollection = JSON.parse(localStorage.getItem('odhunWheels_collection')) || [];
        let currentYear = "2023"; // Varsayılan olarak 2023 ile başlatıyoruz
        let currentFilter = "all";

        window.onload = () => {
            renderCars();
            updateProgress();
        };

        function changeYear() {
            // Yıl butonlarını güncelle
            // (Bu kısım HTML'deki butonlara bağlı, basitlik için şimdilik manuel setYear fonksiyonu var)
        }

        function setYear(y) {
            currentYear = y;
            document.querySelectorAll('.year-tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // Eğer yıl boşsa doldur (2024-2026 için şimdilik boşluk doldurma)
            if(db[y].length === 0) fillGaps(y);

            renderCars();
            updateProgress();
        }

        function setFilter(f, btn) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCars();
        }

        function filterCars() {
            renderCars();
        }

        // --- RENDER ---
        function renderCars() {
            const grid = document.getElementById('grid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = "";

            const cars = db[currentYear] || [];

            cars.forEach(car => {
                // ID: YIL-NO (Örn: 2023-1)
                const carId = `${currentYear}-${car.n}`;
                const isOwned = userCollection.includes(carId);
                
                // Filtreleme
                if (searchTerm && !car.t.toLowerCase().includes(searchTerm) && !car.n.includes(searchTerm)) return;
                if (currentFilter === 'owned' && !isOwned) return;
                if (currentFilter === 'missing' && isOwned) return;

                const card = document.createElement('div');
                card.className = `car-card ${isOwned ? 'owned' : ''}`;
                card.onclick = () => toggleCar(carId);
                
                // Resim (Placeholder)
                const imgUrl = car.i ? car.i : `https://via.placeholder.com/300x200/222/555?text=Hot+Wheels+${car.n}`;

                card.innerHTML = `
                    <div class="car-img-wrapper">
                        <img src="${imgUrl}" alt="${car.t}" class="car-img" loading="lazy">
                    </div>
                    <div class="car-info">
                        <div class="car-number">
                            <span>#${car.n}/250</span>
                            ${isOwned ? '<span style="color:var(--hw-blue)">VAR</span>' : '<span style="color:#555">YOK</span>'}
                        </div>
                        <div class="car-name">${car.t}</div>
                        <div class="car-series">${car.s}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            if(grid.innerHTML === "") {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#666;">Araç bulunamadı.</div>`;
            }
        }

        // --- İŞLEM ---
        function toggleCar(id) {
            if (userCollection.includes(id)) {
                userCollection = userCollection.filter(item => item !== id);
            } else {
                userCollection.push(id);
            }
            localStorage.setItem('odhunWheels_collection', JSON.stringify(userCollection));
            renderCars();
            updateProgress();
        }

        function updateProgress() {
            const total = 250; 
            const ownedCount = userCollection.filter(id => id.startsWith(currentYear)).length;
            const percent = Math.round((ownedCount / total) * 100);

            document.getElementById('progressFill').style.width = percent + "%";
            document.getElementById('progressText').innerText = `${ownedCount} / ${total} (%${percent}) Tamamlandı`;
        }
    </script>
