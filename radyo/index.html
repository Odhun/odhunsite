<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0f172a">
<title>Odhun FM | Kesintisiz Radyo</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23f43f5e%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>FM</text></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

<style>
    /* --- TEMEL AYARLAR --- */
    :root {
        --bg-dark: #05070a;
        --panel: #0f172a;
        --panel-light: #1e293b;
        --accent: #f43f5e;
        --accent-glow: rgba(244, 63, 94, 0.4);
        --text: #f8fafc;
        --text-dim: #94a3b8;
        --border: rgba(255,255,255,0.05);
        --sidebar-w: 260px;
        --player-h: 90px;
    }

    * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--panel-light) var(--bg-dark); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: var(--panel-light); border-radius: 3px; }

    body {
        margin: 0; padding: 0; background: var(--bg-dark); color: var(--text);
        font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
        width: var(--sidebar-w); background: var(--panel); border-right: 1px solid var(--border);
        display: flex; flex-direction: column; flex-shrink: 0; z-index: 20;
        transition: transform 0.3s ease;
    }

    .brand {
        height: 70px; display: flex; align-items: center; padding: 0 25px;
        font-family: 'Rajdhani', sans-serif; font-size: 1.8rem; font-weight: 700;
        letter-spacing: 1px; border-bottom: 1px solid var(--border);
        background: linear-gradient(90deg, rgba(244,63,94,0.1), transparent);
    }
    .brand span { color: var(--accent); margin-left: 4px; }

    .nav-menu { flex: 1; overflow-y: auto; padding: 20px 10px; }
    .nav-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-dim); font-weight: 800; margin: 0 15px 10px; }
    
    .nav-item {
        display: flex; align-items: center; gap: 12px; padding: 12px 15px;
        color: var(--text); text-decoration: none; font-size: 0.9rem;
        border-radius: 8px; cursor: pointer; transition: 0.2s; margin-bottom: 2px;
    }
    .nav-item:hover { background: rgba(255,255,255,0.03); color: #fff; }
    .nav-item.active { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

    /* --- MAIN CONTENT --- */
    .main-area {
        flex: 1; display: flex; flex-direction: column; position: relative;
        background: radial-gradient(circle at top right, #1a0b12 0%, var(--bg-dark) 40%);
    }

    .top-bar {
        height: 70px; border-bottom: 1px solid var(--border); display: flex;
        align-items: center; padding: 0 30px; background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(10px);
    }

    .search-wrap { position: relative; width: 300px; margin-left: auto; }
    .search-input {
        width: 100%; background: var(--panel-light); border: 1px solid var(--border);
        padding: 10px 15px 10px 40px; border-radius: 20px; color: #fff; outline: none;
    }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

    .content-scroll { flex: 1; overflow-y: auto; padding: 30px; padding-bottom: 120px; }
    
    .station-grid {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 20px;
    }

    .station-card {
        background: var(--panel); border: 1px solid var(--border); border-radius: 16px;
        padding: 15px; cursor: pointer; transition: all 0.2s ease; position: relative;
    }
    .station-card:hover { transform: translateY(-5px); border-color: var(--accent); }
    .station-card.playing { border-color: var(--accent); background: linear-gradient(145deg, var(--panel), #2a0a12); }

    .card-img-box {
        width: 100%; aspect-ratio: 1; border-radius: 12px; overflow: hidden;
        background: #000; position: relative; margin-bottom: 15px;
    }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    /* Play Overlay */
    .play-overlay {
        position: absolute; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.5); opacity: 0; transition: 0.3s;
        display: flex; align-items: center; justify-content: center;
    }
    .station-card:hover .play-overlay { opacity: 1; }
    .station-card.playing .play-overlay { opacity: 1; background: rgba(0,0,0,0.2); }
    
    .play-circle {
        width: 40px; height: 40px; background: var(--accent); border-radius: 50%;
        color: #fff; display: flex; align-items: center; justify-content: center;
    }

    /* Animasyonlu Ekolayzer (CSS Only - Hatasız) */
    .eq-anim {
        display: none; align-items: flex-end; gap: 3px; height: 20px;
        position: absolute; bottom: 10px; right: 10px;
    }
    .station-card.playing .eq-anim { display: flex; }
    .bar { width: 4px; background: var(--accent); animation: eqBounce 1s infinite; }
    .bar:nth-child(1) { animation-delay: 0.1s; height: 10px; }
    .bar:nth-child(2) { animation-delay: 0.3s; height: 15px; }
    .bar:nth-child(3) { animation-delay: 0.2s; height: 8px; }

    @keyframes eqBounce { 0%, 100% { height: 5px; } 50% { height: 100%; } }

    .card-title { font-weight: 700; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-cat { font-size: 0.75rem; color: var(--text-dim); }

    /* --- PLAYER BAR --- */
    .player-bar {
        position: fixed; bottom: 0; left: 0; width: 100%; height: var(--player-h);
        background: rgba(15, 23, 42, 0.98); border-top: 1px solid var(--border);
        z-index: 50; display: flex; align-items: center; padding: 0 30px; justify-content: space-between;
    }

    .player-info { display: flex; align-items: center; gap: 15px; width: 300px; }
    .p-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
    
    .player-controls { display: flex; gap: 20px; align-items: center; justify-content: center; flex: 1; }
    .play-btn {
        width: 50px; height: 50px; border-radius: 50%; background: #fff; color: #000;
        border: none; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        transition: 0.2s;
    }
    .play-btn:hover { background: var(--accent); color: #fff; transform: scale(1.1); }
    
    .mobile-toggle { display: none; font-size: 1.5rem; margin-right: 15px; cursor: pointer; }

    /* Arkaplan Efekti (Fake Visualizer) */
    .bg-effect {
        position: absolute; bottom: 0; width: 100%; height: 30%;
        background: linear-gradient(to top, rgba(244,63,94,0.1), transparent);
        pointer-events: none; opacity: 0.5;
    }

    @media (max-width: 768px) {
        .sidebar { position: fixed; left: -100%; height: 100%; box-shadow: 10px 0 30px #000; }
        .sidebar.active { left: 0; }
        .mobile-toggle { display: block; }
        .player-info { width: auto; flex: 1; }
        .p-img { width: 40px; height: 40px; }
        .player-extra { display: none; }
        .search-wrap { display: none; }
        .station-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    }
</style>
</head>
<body>

    <div class="layout-container" style="display:flex; width:100%; height:100%;">
        <div class="sidebar" id="sidebar">
            <div class="brand">ODHUN<span>FM</span></div>
            <div class="nav-menu">
                <div class="nav-title">Filtrele</div>
                <div class="nav-item active" onclick="filterStations('all', this)"><i class="fas fa-globe"></i> Tümü</div>
                <div class="nav-item" onclick="filterStations('pop', this)"><i class="fas fa-music"></i> Pop</div>
                <div class="nav-item" onclick="filterStations('arabesk', this)"><i class="fas fa-wine-glass"></i> Arabesk</div>
                <div class="nav-item" onclick="filterStations('rock', this)"><i class="fas fa-guitar"></i> Rock</div>
                <div class="nav-item" onclick="filterStations('haber', this)"><i class="fas fa-microphone"></i> Haber</div>
            </div>
        </div>

        <div class="main-area">
            <div class="top-bar">
                <div class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
                <div class="search-wrap">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Radyo ara..." onkeyup="searchStations()">
                </div>
            </div>

            <div class="content-scroll">
                <h2 style="margin-bottom:20px;" id="listTitle">Tüm Radyolar</h2>
                <div class="station-grid" id="grid"></div>
            </div>
            
            <div class="bg-effect"></div>
        </div>
    </div>

    <div class="player-bar">
        <div class="player-info">
            <img src="https://via.placeholder.com/50/222/fff?text=FM" class="p-img" id="pImg">
            <div>
                <div style="font-weight:700; font-size:0.9rem;" id="pTitle">Radyo Seçilmedi</div>
                <div style="font-size:0.75rem; color:var(--accent);" id="pStatus">Bekleniyor...</div>
            </div>
        </div>

        <div class="player-controls">
            <button class="play-btn" onclick="togglePlay()" id="mainPlayBtn"><i class="fas fa-play"></i></button>
            <input type="range" min="0" max="1" step="0.1" value="1" style="width:100px; display:none;" oninput="audio.volume=this.value" id="volRange">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

<script>
    // GÜVENLİ (HTTPS) VE ÇALIŞAN RADYO LİSTESİ
    const stations = [
        { id: 1, name: "Power FM", cat: "pop", logo: "https://www.powerapp.com.tr/assets/img/logos/powerfm.png", url: "https://listen.powerapp.com.tr/powerfm/icecast.audio" },
        { id: 2, name: "Power Türk", cat: "pop", logo: "https://www.powerapp.com.tr/assets/img/logos/powerturk.png", url: "https://listen.powerapp.com.tr/powerturk/icecast.audio" },
        { id: 3, name: "Kral FM", cat: "arabesk", logo: "https://dogus.daioncdn.net/kralfm/kralfm_web_logo.png", url: "https://ssldyg.radyotvonline.net/smil/kralfm.smil/playlist.m3u8" },
        { id: 4, name: "Kral Pop", cat: "pop", logo: "https://dogus.daioncdn.net/kralpoptv/kralpoptv_web_logo.png", url: "https://ssldyg.radyotvonline.net/smil/kralpop.smil/playlist.m3u8" },
        { id: 5, name: "Joy Türk", cat: "pop", logo: "https://karnaval.com/media/channels/joyturk_180x180.png", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_TURK_SC" },
        { id: 6, name: "Metro FM", cat: "pop", logo: "https://karnaval.com/media/channels/metrofm_180x180.png", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/METRO_FM_SC" },
        { id: 7, name: "Süper FM", cat: "pop", logo: "https://karnaval.com/media/channels/superfm_180x180.png", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/SUPER_FM_SC" },
        { id: 8, name: "Fenomen", cat: "pop", logo: "https://radyofenomen.com/assets/img/logo.png", url: "https://listen.radyofenomen.com/fenomen/128/icecast.audio" },
        { id: 9, name: "Virgin Radio", cat: "pop", logo: "https://karnaval.com/media/channels/virginradioturkiye_180x180.png", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/VIRGIN_RADIO_TR_SC" },
        { id: 10, name: "Alem FM", cat: "pop", logo: "https://img-alemfm-mncdn.mncdn.com/assets/img/alemfm-logo.png", url: "https://turkmedya-live.ercdn.net/alemfm/alemfm.m3u8" },
        { id: 11, name: "NTV Radyo", cat: "haber", logo: "https://cdn.ntv.com.tr/img/ntv-logo.png", url: "https://ssldyg.radyotvonline.net/smil/ntvradyo.smil/playlist.m3u8" },
        { id: 12, name: "Radyo Eksen", cat: "rock", logo: "https://radyoeksen.com/assets/img/logo.png", url: "https://ssldyg.radyotvonline.net/smil/radyoeksen.smil/playlist.m3u8" },
        { id: 13, name: "Power XL", cat: "rock", logo: "https://www.powerapp.com.tr/assets/img/logos/powerxl.png", url: "https://listen.powerapp.com.tr/powerxl/playlist.m3u8" },
        { id: 14, name: "Power Love", cat: "slow", logo: "https://www.powerapp.com.tr/assets/img/logos/powerlove.png", url: "https://listen.powerapp.com.tr/powerlove/playlist.m3u8" },
        { id: 15, name: "Slow Türk", cat: "slow", logo: "https://www.slowturk.com.tr/assets/img/logo.png", url: "https://radyo.dogannet.tv/slowturk/playlist.m3u8" },
        { id: 16, name: "Lig Radyo", cat: "haber", logo: "https://ligradyo.com.tr/assets/img/logo.png", url: "https://turkmedya-live.ercdn.net/ligradyo/ligradyo.m3u8" },
        { id: 17, name: "CNN Türk", cat: "haber", logo: "https://www.cnnturk.com/assets/images/logo-cnnturk.png", url: "https://radyo.dogannet.tv/cnnturkradyo/playlist.m3u8" },
        { id: 18, name: "Habertürk", cat: "haber", logo: "https://haberturk.com/images/ht-logo.png", url: "https://ciner.daioncdn.net/hbrtrkradyo/hbrtrkradyo.m3u8" }
    ];

    const audio = document.getElementById('audioPlayer');
    const grid = document.getElementById('grid');
    let hls = null;
    let currentId = null;

    // --- BAŞLAT ---
    window.onload = () => {
        renderStations(stations);
        
        // Ses seviyesi kontrolünü PC'de göster
        if(window.innerWidth > 768) {
            document.getElementById('volRange').style.display = 'block';
        }
    };

    // --- RENDER ---
    function renderStations(list) {
        grid.innerHTML = "";
        list.forEach(s => {
            const div = document.createElement('div');
            div.className = 'station-card';
            div.id = `st-${s.id}`;
            div.onclick = () => playStation(s.id);
            div.innerHTML = `
                <div class="card-img-box">
                    <img src="${s.logo}" class="card-img" onerror="this.src='https://via.placeholder.com/150/000/fff?text=FM'">
                    <div class="play-overlay"><div class="play-circle"><i class="fas fa-play"></i></div></div>
                    <div class="eq-anim"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                </div>
                <div class="card-title">${s.name}</div>
                <div class="card-cat">${s.cat.toUpperCase()}</div>
            `;
            grid.appendChild(div);
        });
    }

    // --- OYNATMA MOTORU ---
    function playStation(id) {
        const station = stations.find(s => s.id === id);
        if(!station) return;

        // Görsel Güncellemeler
        if(currentId) document.getElementById(`st-${currentId}`).classList.remove('playing');
        currentId = id;
        document.getElementById(`st-${id}`).classList.add('playing');

        document.getElementById('pTitle').innerText = station.name;
        document.getElementById('pImg').src = station.logo;
        document.getElementById('pStatus').innerText = "Yükleniyor...";
        document.getElementById('mainPlayBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        // Ses Sıfırla
        if(hls) { hls.destroy(); hls = null; }
        audio.pause();

        // Oynatma Mantığı
        if(Hls.isSupported() && station.url.includes('.m3u8')) {
            hls = new Hls();
            hls.loadSource(station.url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                audio.play();
                setPlayingState(true);
            });
            hls.on(Hls.Events.ERROR, () => {
                document.getElementById('pStatus').innerText = "Hata: Yayın açılmadı";
                setPlayingState(false);
            });
        } else {
            audio.src = station.url;
            audio.play().then(() => {
                setPlayingState(true);
            }).catch(e => {
                console.log(e);
                document.getElementById('pStatus').innerText = "Bağlantı Hatası";
                setPlayingState(false);
            });
        }
    }

    function togglePlay() {
        if(!currentId) {
            playStation(stations[0].id); // İlkini çal
            return;
        }
        if(audio.paused) {
            audio.play();
            setPlayingState(true);
        } else {
            audio.pause();
            setPlayingState(false);
        }
    }

    function setPlayingState(isPlaying) {
        const btn = document.getElementById('mainPlayBtn');
        const status = document.getElementById('pStatus');
        
        if(isPlaying) {
            btn.innerHTML = '<i class="fas fa-pause"></i>';
            status.innerText = "Canlı Yayın";
            status.style.color = "#4ade80"; // Yeşil
            if(currentId) document.getElementById(`st-${currentId}`).classList.add('playing');
        } else {
            btn.innerHTML = '<i class="fas fa-play"></i>';
            status.innerText = "Durduruldu";
            status.style.color = "#f43f5e"; // Kırmızı
            if(currentId) document.getElementById(`st-${currentId}`).classList.remove('playing');
        }
    }

    // --- FİLTRE & ARAMA ---
    function filterStations(cat, btn) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('listTitle').innerText = btn.innerText;
        
        stations.forEach(s => {
            const el = document.getElementById(`st-${s.id}`);
            if(cat === 'all' || s.cat === cat) el.style.display = 'block';
            else el.style.display = 'none';
        });
        
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
    }

    function searchStations() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        stations.forEach(s => {
            const el = document.getElementById(`st-${s.id}`);
            el.style.display = s.name.toLowerCase().includes(val) ? 'block' : 'none';
        });
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
</script>
</body>
</html>
