<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun FM | Canlı Radyo</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000000%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%23ffffff%22>O<tspan fill=%22%23ff0000%22>FM</tspan></text></svg>">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #050505;
        --panel: #111;
        --accent: #ff0000;
        --text: #fff;
        --text-dim: #666;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: var(--text);
        font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex;
        flex-direction: column; align-items: center; justify-content: center;
        overflow: hidden;
    }

    /* Ana Radyo Kasası */
    .radio-container {
        width: 900px; max-width: 95%; height: 500px;
        background: var(--panel); border: 2px solid #222; border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
        display: flex; overflow: hidden; position: relative;
    }

    /* Sol Panel */
    .stations-panel {
        width: 300px; background: #0a0a0a; border-right: 1px solid #222;
        display: flex; flex-direction: column;
    }

    .panel-header {
        padding: 20px; font-size: 1.5rem; font-weight: 700; border-bottom: 1px solid #222;
        display: flex; align-items: center; gap: 10px; letter-spacing: 1px;
    }
    .panel-header span { color: var(--accent); }

    .station-list {
        flex: 1; overflow-y: auto; padding: 10px;
    }
    .station-list::-webkit-scrollbar { width: 5px; }
    .station-list::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }

    .station-item {
        padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s;
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 5px; font-size: 1.1rem; color: #aaa; border-left: 3px solid transparent;
    }
    .station-item:hover { background: #151515; color: #fff; padding-left: 20px; }
    .station-item.active { 
        background: #1a0000; color: var(--accent); font-weight: bold; 
        box-shadow: 0 5px 15px rgba(255,0,0,0.3); border-left-color: var(--accent);
    }
    
    .playing-icon { display: none; }
    .station-item.active .playing-icon { display: block; animation: pulse 1s infinite; }

    /* Sağ Panel */
    .player-panel {
        flex: 1; display: flex; flex-direction: column; position: relative;
        background: radial-gradient(circle at center, #1a1a1a 0%, #0e0e0e 100%);
    }

    .screen-area {
        flex: 1; display: flex; flex-direction: column;
        align-items: center; justify-content: center; text-align: center;
    }

    .current-station-logo {
        font-size: 4rem; color: #222; margin-bottom: 20px;
        text-shadow: 0 0 5px rgba(255,255,255,0.1); transition: 0.5s;
    }
    .playing .current-station-logo { color: var(--accent); text-shadow: 0 0 20px var(--accent); transform: scale(1.1); }

    .current-info h2 { font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
    .current-info p { color: var(--accent); font-size: 1.2rem; margin: 5px 0 0 0; font-weight: bold; }

    .visualizer {
        display: flex; gap: 5px; height: 60px; align-items: flex-end; margin-top: 40px;
    }
    .bar {
        width: 8px; background: var(--accent); border-radius: 5px;
        height: 5px; opacity: 0.3; transition: height 0.1s;
    }
    .playing .bar { opacity: 1; animation: equalizer 1s infinite ease-in-out; }

    .controls-area {
        height: 100px; background: #080808; border-top: 1px solid #222;
        display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
    }

    .play-btn {
        width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent);
        background: transparent; color: var(--accent); font-size: 1.5rem;
        cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center;
    }
    .play-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }

    .volume-ctrl { display: flex; align-items: center; gap: 10px; color: #666; }
    input[type=range] { accent-color: var(--accent); cursor: pointer; }

    .footer-info {
        position: absolute; bottom: 10px; width: 100%; text-align: center; 
        font-size: 0.7rem; color: #444; pointer-events: none;
    }

    @keyframes equalizer { 0% { height: 10px; } 50% { height: 50px; } 100% { height: 10px; } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    @media (max-width: 800px) {
        .radio-container { flex-direction: column; height: 100vh; width: 100%; border: none; border-radius: 0; }
        .stations-panel { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #222; }
        .player-panel { height: 60%; }
        .current-info h2 { font-size: 2rem; }
    }
</style>
</head>
<body>

    <div class="radio-container">
        <div class="stations-panel">
            <div class="panel-header">
                <i class="fas fa-broadcast-tower"></i> ODHUN<span>FM</span>
            </div>
            <div class="station-list" id="stationList"></div>
        </div>

        <div class="player-panel">
            <div class="screen-area">
                <div class="current-station-logo" id="logoIcon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="current-info">
                    <h2 id="displayTitle">RADYO SEÇ</h2>
                    <p id="statusText">YAYINA HAZIR</p>
                </div>

                <div class="visualizer" id="visualizer">
                    <div class="bar" style="animation-delay: 0.1s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.5s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                    <div class="bar" style="animation-delay: 0.6s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.1s"></div>
                </div>
            </div>

            <div class="controls-area">
                <div class="volume-ctrl">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
                    <i class="fas fa-volume-up"></i>
                </div>
                
                <button class="play-btn" onclick="togglePlay()" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div style="width: 50px;"></div>
            </div>
            <div class="footer-info">Odhun.com © 2025 | Kişisel Kullanım İçindir</div>
        </div>
    </div>

    <script>
        // --- KESİN ÇALIŞAN HTTPS RADYO LİSTESİ ---
        const stations = [
            { name: "Power FM", url: "https://listen.powerapp.com.tr/powerfm/icecast.audio" },
            { name: "Power Türk", url: "https://listen.powerapp.com.tr/powerturk/icecast.audio" },
            { name: "Power Pop", url: "https://listen.powerapp.com.tr/powerpop/icecast.audio" },
            { name: "Fenomen", url: "https://listen.radyofenomen.com/fenomen/128/icecast.audio" },
            { name: "Fenomen Türk", url: "https://listen.radyofenomen.com/fenomenturk/128/icecast.audio" },
            { name: "Metro FM", url: "https://17733.live.streamtheworld.com/METRO_FM_SC" }, 
            { name: "Süper FM", url: "https://17733.live.streamtheworld.com/SUPER_FM_SC" }, 
            { name: "Joy Türk", url: "https://17753.live.streamtheworld.com/JOY_TURK_SC" }, 
            { name: "Virgin Radio", url: "https://17703.live.streamtheworld.com/VIRGIN_RADIO_SC" }, 
            { name: "Number1 FM", url: "https://n10101m.mediatriple.net/numberone" },
            { name: "Number1 Türk", url: "https://n10101m.mediatriple.net/numberoneturk" },
            { name: "TRT FM", url: "https://radios.trt.net.tr/radyofm/master.m3u8" },
            { name: "Alem FM", url: "https://turkmedya.radyotvonline.net/alemfm" },
            { name: "Lig Radyo", url: "https://turkmedya.radyotvonline.net/ligradyo" },
            { name: "Pal FM", url: "https://shoutcast.radyogrup.com/radio/8000/radio.mp3" }
        ];

        let audio = new Audio();
        let isPlaying = false;
        let currentStationIndex = -1;

        const listEl = document.getElementById('stationList');
        const displayTitle = document.getElementById('displayTitle');
        const statusText = document.getElementById('statusText');
        const playBtn = document.getElementById('playBtn');
        const container = document.querySelector('.radio-container');
        const logoIcon = document.getElementById('logoIcon');

        window.onload = () => renderList();

        function renderList() {
            listEl.innerHTML = "";
            stations.forEach((station, index) => {
                const item = document.createElement('div');
                item.className = 'station-item';
                item.onclick = () => playStation(index);
                item.innerHTML = `
                    <span>${index + 1}. ${station.name}</span>
                    <i class="fas fa-wave-square playing-icon"></i>
                `;
                listEl.appendChild(item);
            });
        }

        function playStation(index) {
            const items = document.querySelectorAll('.station-item');
            items.forEach(i => i.classList.remove('active'));
            items[index].classList.add('active');
            
            currentStationIndex = index;
            const station = stations[index];

            // UI Güncelle (Yükleniyor...)
            displayTitle.innerText = station.name;
            statusText.innerText = "BAĞLANIYOR...";
            statusText.style.color = "#fff";
            
            // Audio Yükle
            audio.src = station.url;
            audio.load(); // Zorla yeniden yükle

            // Promise ile oynat
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Otomatik başladı
                    isPlaying = true;
                    updateUI(true);
                })
                .catch(error => {
                    console.log("Oynatma Hatası:", error);
                    statusText.innerText = "BAĞLANTI HATASI!";
                    statusText.style.color = "red";
                    isPlaying = false;
                    updateUI(false);
                });
            }
        }

        function togglePlay() {
            if (currentStationIndex === -1) { playStation(0); return; }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                updateUI(false);
                statusText.innerText = "DURAKLATILDI";
            } else {
                audio.play();
                isPlaying = true;
                updateUI(true);
            }
        }

        function updateUI(playing) {
            if (playing) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                container.classList.add('playing');
                statusText.innerText = "CANLI YAYIN";
                statusText.style.color = "var(--accent)";
                logoIcon.style.color = "var(--accent)";
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                container.classList.remove('playing');
                statusText.style.color = "#555";
                logoIcon.style.color = "#222";
            }
        }

        function setVolume(val) {
            audio.volume = val;
        }

        // Hata Yakalama
        audio.addEventListener("error", function(e) {
            console.log("Audio Error:", e);
            statusText.innerText = "YAYIN ALINAMIYOR";
            statusText.style.color = "red";
            container.classList.remove('playing');
        });

    </script>

</body>
</html>
