<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun FM | Canlı Radyo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #050505;
        --panel: #111;
        --accent: #ff0000;
        --text: #fff;
        --text-dim: #666;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: var(--text);
        font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex;
        flex-direction: column; align-items: center; justify-content: center;
        overflow: hidden;
    }

    /* Ana Radyo Kasası */
    .radio-container {
        width: 1000px; max-width: 95%; height: 600px;
        background: var(--panel); border: 2px solid #222; border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
        display: flex; overflow: hidden; position: relative;
    }

    /* Sol Panel: İstasyon Listesi */
    .stations-panel {
        width: 320px; background: #0a0a0a; border-right: 1px solid #222;
        display: flex; flex-direction: column;
    }

    .panel-header {
        padding: 20px; font-size: 1.5rem; font-weight: 700; border-bottom: 1px solid #222;
        display: flex; align-items: center; gap: 10px; letter-spacing: 1px;
    }
    .panel-header span { color: var(--accent); }

    /* Arama Kutusu */
    .search-box {
        padding: 10px; border-bottom: 1px solid #222;
    }
    .search-box input {
        width: 100%; background: #151515; border: 1px solid #333; color: #fff;
        padding: 8px 12px; border-radius: 4px; outline: none; font-family: 'Rajdhani', sans-serif;
    }
    .search-box input:focus { border-color: var(--accent); }

    .station-list {
        flex: 1; overflow-y: auto; padding: 10px;
    }
    .station-list::-webkit-scrollbar { width: 5px; }
    .station-list::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }

    .station-item {
        padding: 12px 15px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 4px; font-size: 1rem; color: #aaa; border-left: 3px solid transparent;
    }
    .station-item:hover { background: #151515; color: #fff; padding-left: 20px; border-left-color: #333; }
    .station-item.active { background: #1a0000; color: var(--accent); font-weight: bold; border-left-color: var(--accent); }
    
    .playing-icon { display: none; font-size: 0.8rem; }
    .station-item.active .playing-icon { display: block; animation: pulse 1s infinite; }

    /* Sağ Panel: Oynatıcı Ekranı */
    .player-panel {
        flex: 1; display: flex; flex-direction: column; position: relative;
        background: radial-gradient(circle at center, #1a1a1a 0%, #0e0e0e 100%);
    }

    /* Frekans Ekranı (Visualizer) */
    .screen-area {
        flex: 1; display: flex; flex-direction: column;
        align-items: center; justify-content: center; text-align: center;
    }

    .current-station-logo {
        font-size: 5rem; color: #222; margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255,255,255,0.05); transition: color 0.5s;
    }
    .playing .current-station-logo { color: var(--accent); text-shadow: 0 0 30px var(--accent); }

    .current-info h2 { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; line-height: 1; }
    .current-info p { color: var(--accent); font-size: 1.2rem; margin: 10px 0 0 0; font-weight: bold; letter-spacing: 4px; }

    /* Animasyonlu Barlar (Visualizer) */
    .visualizer {
        display: flex; gap: 6px; height: 80px; align-items: flex-end; margin-top: 50px;
    }
    .bar {
        width: 10px; background: var(--accent); border-radius: 5px;
        height: 10px; transition: height 0.1s; opacity: 0.3;
    }
    .playing .bar { opacity: 1; animation: equalizer 0.8s infinite ease-in-out; }

    /* Kontrol Paneli */
    .controls-area {
        height: 120px; background: #080808; border-top: 1px solid #222;
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px;
    }

    .play-btn {
        width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent);
        background: transparent; color: var(--accent); font-size: 1.8rem;
        cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center;
    }
    .play-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 30px var(--accent); }

    .volume-ctrl { display: flex; align-items: center; gap: 15px; color: #666; width: 150px; }
    input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }

    /* Footer (Uyarı Alanı) */
    .footer-bar {
        position: absolute; bottom: 10px; width: 100%; text-align: center;
        font-size: 0.75rem; color: #444; font-family: sans-serif; pointer-events: none;
    }
    .footer-bar strong { color: #666; }

    /* Animasyonlar */
    @keyframes equalizer { 0% { height: 10px; } 50% { height: 60px; } 100% { height: 10px; } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    /* Mobil Uyum */
    @media (max-width: 800px) {
        .radio-container { flex-direction: column; height: 100vh; width: 100%; border: none; border-radius: 0; }
        .stations-panel { width: 100%; height: 45%; border-right: none; border-bottom: 1px solid #222; }
        .player-panel { height: 55%; }
        .current-info h2 { font-size: 2rem; }
        .visualizer { height: 40px; margin-top: 20px; }
        .footer-bar { display: none; } /* Mobilde yer kaplamasın */
    }
</style>
</head>
<body>

        <div class="stations-panel">
            <div class="panel-header">
                <i class="fas fa-broadcast-tower"></i> ODHUN<span>FM</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Radyo Ara..." onkeyup="filterStations()">
            </div>
            <div class="station-list" id="stationList">
                </div>
        </div>

        <div class="player-panel" id="playerPanel">
            <div class="screen-area">
                <div class="current-station-logo" id="visualLogo">
                    <i class="fas fa-music"></i>
                </div>
                <div class="current-info">
                    <h2 id="displayTitle">RADYO SEÇİN</h2>
                    <p id="statusText">YAYINA HAZIR</p>
                </div>

                <div class="visualizer" id="visualizer">
                    <div class="bar" style="animation-delay: 0.1s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.5s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                    <div class="bar" style="animation-delay: 0.6s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.1s"></div>
                </div>
            </div>

            <div class="controls-area">
                <div class="volume-ctrl">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
                    <i class="fas fa-volume-up"></i>
                </div>
                
                <button class="play-btn" onclick="togglePlay()" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div style="width: 150px; text-align: right; color:#444; font-size: 0.8rem;">
                    Odhun.com
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bar">
        <strong>Odhun.com</strong> © 2025 | Bu hizmet kişisel kullanım içindir. Yayın hakları ilgili radyolara aittir.
    </div>

            // KARNAVAL GRUBU

            { name: "Radyo Mydonose", url: "https://17773.live.streamtheworld.com/RADIO_MYDONOSE_SC" },
            
            // FENOMEN GRUBU
            { name: "Radyo Fenomen", url: "https://listen.radyofenomen.com/fenomen/128/icecast.audio" },
            { name: "Fenomen Türk", url: "https://listen.radyofenomen.com/fenomenturk/128/icecast.audio" },

            // NUMBER 1 GRUBU
            { name: "Number1 FM", url: "https://n10101m.mediatriple.net/numberone" },

            { name: "TRT FM", url: "https://radios.trt.net.tr/radyofm/master.m3u8" },
            { name: "TRT Türkü", url: "https://radios.trt.net.tr/radyoturku/master.m3u8" },

            { name: "TRT Arabesk", url: "https://radios.trt.net.tr/trtarabesk/master.m3u8" },
            
            // TURKUVAZ
            { name: "A Haber Radyo", url: "https://icecast.tring.com.tr/ahaberradyo" },
            { name: "A Spor Radyo", url: "https://icecast.tring.com.tr/asporradyo" },
            { name: "Vav Radyo", url: "https://icecast.tring.com.tr/vavradyo" },
            { name: "Radyo Turkuvaz", url: "https://icecast.tring.com.tr/radyoturkuvaz" },
            
            // CINER & TURKMEDYA & DİĞER
            { name: "Kral FM", url: "https://mo.ciner.com.tr/showradyo/radyo.m3u8" }, 
            { name: "Show Radyo", url: "https://mo.ciner.com.tr/showradyo/radyo.m3u8" },
            { name: "Radyo Viva", url: "https://mo.ciner.com.tr/radyoviva/radyo.m3u8" },

            { name: "CNN Türk Radyo", url: "https://cnnturk.radyotvonline.net/cnnturkradyo/playlist.m3u8" },
            { name: "Radyo D", url: "https://radyod.radyotvonline.net/radyod/playlist.m3u8" },
            { name: "Slov Radyo", url: "https://radyod.radyotvonline.net/slowradyo/playlist.m3u8" },
            
            // İSLAMİ & YEREL
            { name: "Diyanet Radyo", url: "https://radyo.diyanet.gov.tr/diyanet/live" },
            { name: "Diyanet Kuran", url: "https://radyo.diyanet.gov.tr/kuran/live" },
            { name: "Risalet Radyo", url: "https://radyo.diyanet.gov.tr/risalet/live" },
            { name: "Semerkand Radyo", url: "https://canli.semerkandradyo.com/live" },
            { name: "Moral FM", url: "https://yayin.moralfm.com.tr:8000/stream" },
            { name: "Polis Radyosu", url: "https://polnet.polisradyosu.pol.tr/polisradyosu" }
        ];

        let audio = new Audio();
        let isPlaying = false;
        let currentStationIndex = -1;

        const listEl = document.getElementById('stationList');
        const displayTitle = document.getElementById('displayTitle');
        const statusText = document.getElementById('statusText');
        const playBtn = document.getElementById('playBtn');
        const visualizer = document.getElementById('visualizer');
        const visualLogo = document.getElementById('visualLogo');

        window.onload = () => {
            renderList(stations);
        };

        function renderList(data) {
            listEl.innerHTML = "";
            data.forEach((station, index) => {
                const item = document.createElement('div');
                item.className = 'station-item';
                // Orijinal index
                const originalIndex = stations.indexOf(station);
                
                if (originalIndex === currentStationIndex) item.classList.add('active');

                item.onclick = () => playStation(originalIndex);
                item.innerHTML = `
                    <span>${station.name}</span>
                    <i class="fas fa-wave-square playing-icon"></i>
                `;
                listEl.appendChild(item);
            });
        }

        function filterStations() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stations.filter(s => s.name.toLowerCase().includes(term));
            renderList(filtered);
        }

        function playStation(index) {
            currentStationIndex = index;
            const station = stations[index];

            // Listeyi güncelle
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stations.filter(s => s.name.toLowerCase().includes(term));
            renderList(filtered);

            audio.src = station.url;
            audio.play();
            
            isPlaying = true;
            updateUI(station.name, "CANLI YAYIN");
        }

        function togglePlay() {
            if (currentStationIndex === -1) {
                playStation(0);
                return;
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                updateUI(stations[currentStationIndex].name, "DURAKLATILDI");
            } else {
                audio.play();
                isPlaying = true;
                updateUI(stations[currentStationIndex].name, "CANLI YAYIN");
            }
        }

        function updateUI(name, status) {
            displayTitle.innerText = name;
            statusText.innerText = status;

            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                visualizer.classList.add('playing');
                visualLogo.parentElement.classList.add('playing');
                statusText.style.color = "var(--accent)";
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                visualizer.classList.remove('playing');
                visualLogo.parentElement.classList.remove('playing');
                statusText.style.color = "#555";
            }
        }

        function setVolume(val) {
            audio.volume = val;
        }

        // Hata Yönetimi
        audio.onerror = function() {
            statusText.innerText = "BAĞLANTI HATASI!";
            statusText.style.color = "red";
            visualizer.classList.remove('playing');
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        };

    </script>

</body>
</html>
