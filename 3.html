<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAH! Kandırıldın.</title>
    <style>
        /* İçeriği sayfada ortalamak ve dikey yığınlamak için */
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #000; /* Arka plan siyah */
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden; /* Büyüme sırasında kaydırma çubuğu çıkmasını engeller */
        }
        
        /* Görselin başlangıç ve bitiş stilini tanımlar */
        img { 
            max-width: 90%; 
            max-height: 75vh;
            border-radius: 5px;
            margin-bottom: 20px; 
            /* İstenildiği gibi, görselin etrafındaki çerçeveyi ve gölgeyi kaldırdık. 
               Görsel, arka planla tam karışacak (eğer 'nah.png' görselinin arka planı da siyah ise). */
            
            /* Büyüme efekti için kritik kısım */
            transform: scale(0.1); /* Başlangıçta %10 boyutunda */
            animation: grow 0.8s ease-out forwards; /* 0.8 saniyede büyüt animasyonunu uygula */
        }

        /* Animasyonu tanımlar: %10 boyutundan %100 boyutuna geçiş */
        @keyframes grow {
            from {
                transform: scale(0.1);
            }
            to {
                transform: scale(1);
            }
        }

        /* Yazı Stili */
        .saka-metni {
            color: #FFF; /* Yazı rengi beyaz */
            font-size: 1.5em; 
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px; /* Sayaç için biraz boşluk */
        }

        /* Sayaç linkini ve görselini ortalamak için */
        .sayaç-kapsayici {
            margin-top: 15px; /* Metinden biraz aşağıda başlasın */
        }
    </style>
</head>
<body>
    <!-- Görselin adının 'nah.png' olduğunu varsayıyoruz. Eğer 'nah.jpg' ise lütfen bu satırı düzenleyin. -->
    <img src="nah.png" alt="NAH!"> 
    
    <p class="saka-metni">Nah Yedin! Üzülme Yalnız Değilsin. NAH sayacı aşağıda :).</p>

    <!-- Ziyaretçi Sayacı Kodu -->
    <div class="sayaç-kapsayici">
        <a href="https://tr.web-counter.net" title="Sayaç">
            <img src="https://www.web-counter.net/count_20091204.php?c=1oIf3FiTyOl" 
                 style="border:0; padding:0; margin:0;" 
                 alt="Sayaç">
        </a>
    </div>
</body>
</html>
