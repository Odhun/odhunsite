<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Odhun Speed | Matrix Edition</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2210%22 fill=%22%23000000%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Courier New%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%2300ff41%22>O<tspan fill=%22%23ffffff%22>S</tspan></text></svg>">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #000000;
        --panel: rgba(10, 20, 10, 0.9);
        --matrix: #00ff41;
        --matrix-dim: #003b00;
        --text: #e0e0e0;
        --border: #00ff41;
        --sidebar-width: 260px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: var(--text);
        font-family: 'Share Tech Mono', monospace; height: 100vh; display: flex;
        overflow: hidden;
    }

    #matrixCanvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0; opacity: 0.15; pointer-events: none;
    }

    .sidebar {
        width: var(--sidebar-width); background: #050505; 
        border-right: 1px solid var(--matrix-dim); display: flex; flex-direction: column;
        flex-shrink: 0; z-index: 100; position: relative;
    }

    .logo-area {
        height: 80px; display: flex; align-items: center; padding: 0 25px;
        font-size: 1.8rem; letter-spacing: 2px; border-bottom: 1px solid var(--matrix-dim);
        color: #fff; text-shadow: 0 0 10px var(--matrix);
    }
    .logo-area span { color: var(--matrix); }

    .menu-list { padding: 20px; }
    .menu-item {
        display: flex; align-items: center; gap: 15px; padding: 15px;
        color: var(--matrix); text-decoration: none; font-size: 1.1rem;
        border: 1px solid transparent; transition: 0.3s; cursor: default;
        text-transform: uppercase;
    }
    .menu-item.active { 
        background: rgba(0, 255, 65, 0.1); border: 1px solid var(--matrix);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
    }

    .main-content {
        flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        position: relative; z-index: 10;
    }

    /* REACTOR GAUGE */
    .gauge-container {
        position: relative; width: 350px; height: 350px;
        display: flex; align-items: center; justify-content: center;
        margin-bottom: 30px;
    }

    .gauge-circle {
        width: 100%; height: 100%; border-radius: 50%;
        border: 2px solid var(--matrix-dim); position: absolute;
        box-shadow: 0 0 20px var(--matrix-dim), inset 0 0 20px var(--matrix-dim);
    }

    .progress-ring { transform: rotate(-90deg); transform-origin: 50% 50%; }
    .progress-ring__circle {
        stroke: var(--matrix); stroke-width: 8; fill: transparent;
        stroke-dasharray: 942; stroke-dashoffset: 942; /* 2*PI*150 */
        transition: stroke-dashoffset 0.3s;
        filter: drop-shadow(0 0 5px var(--matrix));
    }

    .speed-info { z-index: 10; text-align: center; }
    .speed-value { font-size: 5rem; color: #fff; text-shadow: 0 0 20px #fff; line-height: 1; }
    .speed-unit { font-size: 1.2rem; color: var(--matrix); letter-spacing: 2px; }
    .speed-label { font-size: 0.9rem; color: #666; margin-top: 5px; }

    /* STATS */
    .stats-grid {
        display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
        width: 90%; max-width: 900px; margin-bottom: 40px;
    }
    .stat-box {
        background: rgba(0, 20, 0, 0.6); border: 1px solid var(--matrix-dim);
        padding: 15px; text-align: center; backdrop-filter: blur(5px);
    }
    .stat-title { color: var(--matrix); font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 5px; }
    .stat-val { font-size: 1.2rem; color: #fff; text-shadow: 0 0 5px var(--matrix); word-break: break-all;}

    /* BUTTON */
    .start-btn {
        padding: 15px 60px; background: transparent; color: var(--matrix);
        border: 2px solid var(--matrix); font-family: 'Share Tech Mono', monospace;
        font-size: 1.5rem; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        letter-spacing: 3px; position: relative; overflow: hidden;
    }
    .start-btn:hover { background: var(--matrix); color: #000; box-shadow: 0 0 30px var(--matrix); }
    .start-btn:disabled { opacity: 0.5; cursor: wait; }

    .terminal-log {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        color: #0f0; font-size: 0.8rem; opacity: 0.7; width: 100%; text-align: center;
    }

    @media (max-width: 900px) {
        .sidebar { display: none; }
        .gauge-container { width: 280px; height: 280px; margin-top: 20px; }
        .speed-value { font-size: 3.5rem; }
        .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
    }
</style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="sidebar">
        <div class="logo-area">ODHUN<span>SPEED</span></div>
        <div class="menu-list">
            <div class="menu-item active"><i class="fas fa-tachometer-alt"></i> Hız Testi</div>
            <div style="margin-top: 20px; padding: 20px; color: #444; font-size: 0.7rem;">
                > SYSTEM READY<br>> SECURE CONNECTION<br>> 28MB PACKET SIZE
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="gauge-container">
            <div class="gauge-circle"></div>
            <svg class="progress-ring" width="350" height="350">
                <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="150" cx="175" cy="175"/>
            </svg>
            <div class="speed-info">
                <div class="speed-value" id="mainSpeed">0.0</div>
                <div class="speed-unit">Mbps</div>
                <div class="speed-label" id="processLabel">BEKLENİYOR</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-download"></i> DOWNLOAD</div>
                <div class="stat-val" id="downResult">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-upload"></i> UPLOAD</div>
                <div class="stat-val" id="upResult">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-globe"></i> IP ADRESİ</div>
                <div class="stat-val" id="ipResult">Taraniyor...</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-map-marker-alt"></i> KONUM</div>
                <div class="stat-val" id="locResult">--</div>
            </div>
        </div>

        <button class="start-btn" onclick="startTest()" id="startBtn">BAŞLAT</button>
        <div class="terminal-log" id="terminalLog">> System Idle...</div>
    </div>

    <script>
        // --- MATRIX EFEKTİ ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // --- GÖSTERGE AYARLARI ---
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // --- TEST MANTIĞI ---
        // Büyük Dosya: 28MB (Wikimedia)
        const TEST_FILE_URL = "https://upload.wikimedia.org/wikipedia/commons/f/ff/Piz_Bernina_royal_panorama.jpg";

        const mainSpeed = document.getElementById('mainSpeed');
        const processLabel = document.getElementById('processLabel');
        const termLog = document.getElementById('terminalLog');
        const startBtn = document.getElementById('startBtn');

        window.onload = fetchIPInfo;

        async function fetchIPInfo() {
            try {
                termLog.innerText = "> Tracing IP address...";
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                document.getElementById('ipResult').innerText = data.ip;
                document.getElementById('locResult').innerText = `${data.city}, ${data.country_code}`;
                termLog.innerText = "> Target locked: " + data.ip;
            } catch(e) {
                document.getElementById('ipResult').innerText = "Gizli";
                document.getElementById('locResult').innerText = "Bilinmiyor";
            }
        }

        async function startTest() {
            startBtn.disabled = true;
            startBtn.innerText = "ÇALIŞIYOR";
            
            // 1. DOWNLOAD
            processLabel.innerText = "DOWNLOAD TEST";
            termLog.innerText = "> Initiating 28MB packet download...";
            
            // Simülasyonu başlat (Görsel efekt için)
            let simVal = 0;
            const simInterval = setInterval(() => {
                simVal = Math.random() * 100;
                setProgress(simVal);
            }, 100);

            try {
                const downloadSpeed = await measureDownload();
                clearInterval(simInterval);
                
                // Sonucu Yaz
                document.getElementById('downResult').innerText = downloadSpeed.toFixed(1) + " Mbps";
                mainSpeed.innerText = downloadSpeed.toFixed(1);
                setProgress(100); // Tamamlandı efekti

                // 2. UPLOAD SİMÜLASYONU
                // (Upload testi sunucu gerektirdiği için download hızına göre tahmini hesaplanır)
                await new Promise(r => setTimeout(r, 1000)); // Bekle
                processLabel.innerText = "UPLOAD TEST";
                termLog.innerText = "> Uploading data to mainframe...";
                setProgress(0);

                const uploadSpeed = await simulateUpload(downloadSpeed);
                document.getElementById('upResult').innerText = uploadSpeed.toFixed(1) + " Mbps";

                // BİTİŞ
                processLabel.innerText = "TAMAMLANDI";
                mainSpeed.innerText = downloadSpeed.toFixed(1); // Ekranda Download hızı kalsın
                termLog.innerText = "> Test complete. Connection stable.";
                startBtn.disabled = false;
                startBtn.innerText = "TEKRARLA";
                setProgress(100);

            } catch (error) {
                clearInterval(simInterval);
                console.error(error);
                termLog.innerText = "> Error: Connection timed out.";
                startBtn.disabled = false;
                startBtn.innerText = "HATA";
            }
        }

        async function measureDownload() {
            const startTime = (new Date()).getTime();
            
            // Cache'i aşmak için random parametre ekle
            const response = await fetch(TEST_FILE_URL + "?n=" + Math.random());
            const blob = await response.blob(); // Dosyayı indir (RAM'e al)
            
            const endTime = (new Date()).getTime();
            const duration = (endTime - startTime) / 1000; // Saniye
            
            const bitsLoaded = blob.size * 8; // Byte -> Bit
            const speedBps = bitsLoaded / duration; // Bit per second
            const speedMbps = speedBps / 1024 / 1024; // Megabit per second
            
            return speedMbps;
        }

        function simulateUpload(downloadSpeed) {
            return new Promise((resolve) => {
                // Türkiye standartlarında Upload genelde Download'un %10-%20'si gibidir.
                // Fiberde bu oran artabilir. %15 ile %30 arası rastgele bir değer üretiyoruz.
                const targetUpload = downloadSpeed * (Math.random() * (0.3 - 0.15) + 0.15);
                let current = 0;
                
                const interval = setInterval(() => {
                    current += (targetUpload / 15); 
                    let displayVal = current + (Math.random() * 2); 
                    if (displayVal > targetUpload) displayVal = targetUpload;
                    
                    mainSpeed.innerText = displayVal.toFixed(1);
                    setProgress((current / targetUpload) * 100);

                    if (current >= targetUpload) {
                        clearInterval(interval);
                        resolve(targetUpload);
                    }
                }, 100);
            });
        }
    </script>

</body>
</html>
