<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Odhun Speed | Matrix Edition</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2210%22 fill=%22%23000000%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Courier New%22 font-weight=%22900%22 font-size=%2240%22 fill=%22%2300ff41%22>O<tspan fill=%22%23ffffff%22>S</tspan></text></svg>">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #000000;
        --matrix: #00ff41; /* Matrix Yeşili */
        --matrix-dim: #003b00;
        --text: #e0e0e0;
        --sidebar-width: 260px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0; background: var(--bg); color: var(--text);
        font-family: 'Share Tech Mono', monospace; height: 100vh; display: flex;
        overflow: hidden;
    }

    /* MATRIX BACKGROUND */
    #matrixCanvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0; opacity: 0.15; pointer-events: none;
    }

    /* SIDEBAR */
    .sidebar {
        width: var(--sidebar-width); background: #050505; 
        border-right: 1px solid var(--matrix-dim); display: flex; flex-direction: column;
        flex-shrink: 0; z-index: 100;
    }

    .logo-area {
        height: 80px; display: flex; align-items: center; padding: 0 25px;
        font-size: 1.8rem; letter-spacing: 2px; border-bottom: 1px solid var(--matrix-dim);
        color: #fff; text-shadow: 0 0 10px var(--matrix);
    }
    .logo-area span { color: var(--matrix); }

    .menu-list { padding: 20px; }
    .menu-item {
        display: flex; align-items: center; gap: 15px; padding: 15px;
        color: var(--matrix); text-decoration: none; font-size: 1.1rem;
        border: 1px solid transparent; transition: 0.3s; cursor: default;
        text-transform: uppercase;
    }
    .menu-item.active { 
        background: rgba(0, 255, 65, 0.1); 
        border: 1px solid var(--matrix);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
    }

    /* MAIN CONTENT */
    .main-content {
        flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        position: relative; z-index: 10;
    }

    /* --- YENİ HIZ GÖSTERGESİ (SVG TABANLI - KAYMA YAPMAZ) --- */
    .gauge-container {
        position: relative; width: 320px; height: 320px;
        display: flex; align-items: center; justify-content: center;
        margin-bottom: 30px;
    }

    /* SVG Ayarları */
    .gauge-svg {
        transform: rotate(-90deg); /* Başlangıcı tepeye al */
        width: 100%; height: 100%;
    }

    .gauge-track {
        fill: none; stroke: var(--matrix-dim); stroke-width: 15;
    }

    .gauge-progress {
        fill: none; stroke: var(--matrix); stroke-width: 15;
        stroke-dasharray: 880; /* Çemberin çevresi (2 * pi * r) -> r=140 için ~880 */
        stroke-dashoffset: 880; /* Başlangıçta boş */
        transition: stroke-dashoffset 0.1s linear; /* Akıcı animasyon */
        filter: drop-shadow(0 0 8px var(--matrix));
        stroke-linecap: round;
    }

    /* Ortadaki Yazılar */
    .speed-info {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; width: 100%;
    }
    .speed-value {
        font-size: 4.5rem; color: #fff; text-shadow: 0 0 20px #fff; line-height: 1;
    }
    .speed-unit { font-size: 1.5rem; color: var(--matrix); letter-spacing: 2px; }
    .speed-label { font-size: 1rem; color: #888; margin-top: 10px; text-transform: uppercase; }

    /* STATS GRID */
    .stats-grid {
        display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
        width: 90%; max-width: 900px; margin-bottom: 40px;
    }

    .stat-box {
        background: rgba(0, 20, 0, 0.6); border: 1px solid var(--matrix-dim);
        padding: 15px; text-align: center; backdrop-filter: blur(5px);
    }
    .stat-title { color: var(--matrix); font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 5px; }
    .stat-val { font-size: 1.2rem; color: #fff; text-shadow: 0 0 5px var(--matrix); word-break: break-all;}

    /* BUTTON */
    .start-btn {
        padding: 15px 60px; background: transparent; color: var(--matrix);
        border: 2px solid var(--matrix); font-family: 'Share Tech Mono', monospace;
        font-size: 1.5rem; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        letter-spacing: 3px;
    }
    .start-btn:hover {
        background: var(--matrix); color: #000; box-shadow: 0 0 30px var(--matrix);
    }
    .start-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* TERMINAL LOG */
    .terminal-log {
        position: absolute; bottom: 20px; width: 100%; text-align: center;
        color: #0f0; font-size: 0.8rem; opacity: 0.7;
    }

    /* MOBİL */
    @media (max-width: 900px) {
        .sidebar { display: none; }
        .gauge-container { width: 260px; height: 260px; margin-top: 20px; }
        .speed-value { font-size: 3.5rem; }
        .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
    }
</style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="sidebar">
        <div class="logo-area">ODHUN<span>SPEED</span></div>
        <div class="menu-list">
            <div class="menu-item active"><i class="fas fa-tachometer-alt"></i> Hız Testi</div>
            <div style="margin-top: 20px; padding: 20px; color: #444; font-size: 0.7rem;">
                > SYSTEM READY<br>> PROTOCOL: HTTPS<br>> SECURE CDN
            </div>
        </div>
    </div>

    <div class="main-content">
        
        <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 300 300">
                <circle class="gauge-track" cx="150" cy="150" r="140" />
                <circle class="gauge-progress" id="gaugeProgress" cx="150" cy="150" r="140" />
            </svg>
            
            <div class="speed-info">
                <div class="speed-value" id="mainSpeed">0.0</div>
                <div class="speed-unit">Mbps</div>
                <div class="speed-label" id="processLabel">HAZIR</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-download"></i> DOWNLOAD</div>
                <div class="stat-val" id="downResult">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-upload"></i> UPLOAD</div>
                <div class="stat-val" id="upResult">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-globe"></i> IP ADRESİ</div>
                <div class="stat-val" id="ipResult">...</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-map-marker-alt"></i> KONUM</div>
                <div class="stat-val" id="locResult">--</div>
            </div>
        </div>

        <button class="start-btn" onclick="startFullTest()" id="startBtn">BAŞLAT</button>
        <div class="terminal-log" id="terminalLog">> System Idle...</div>
    </div>

    <script>
        // --- MATRIX EFEKTİ ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // --- UI ELEMENTLERİ ---
        const gaugeProgress = document.getElementById('gaugeProgress');
        const mainSpeed = document.getElementById('mainSpeed');
        const processLabel = document.getElementById('processLabel');
        const termLog = document.getElementById('terminalLog');
        const startBtn = document.getElementById('startBtn');

        // Çemberin Çevresi (2 * pi * r) -> r=140 için
        const CIRCUMFERENCE = 2 * Math.PI * 140;
        gaugeProgress.style.strokeDasharray = CIRCUMFERENCE;
        gaugeProgress.style.strokeDashoffset = CIRCUMFERENCE;

        function setProgress(percent) {
            const offset = CIRCUMFERENCE - (percent / 100) * CIRCUMFERENCE;
            gaugeProgress.style.strokeDashoffset = offset;
        }

        // --- IP BİLGİSİ ---
        fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ipResult').innerText = data.ip;
                document.getElementById('locResult').innerText = data.country_code;
            }).catch(() => {
                document.getElementById('ipResult').innerText = "Gizli";
            });

        // --- AKILLI HIZ TESTİ MOTORU ---
        async function startFullTest() {
            startBtn.disabled = true;
            startBtn.innerText = "ÇALIŞIYOR";
            setProgress(0);

            // 1. DOWNLOAD TESTİ
            processLabel.innerText = "DOWNLOAD TEST";
            termLog.innerText = "> Initializing secure download stream...";
            
            const dlSpeed = await runSpeedTest(true); // true = download
            document.getElementById('downResult').innerText = dlSpeed.toFixed(1) + " Mbps";
            mainSpeed.innerText = dlSpeed.toFixed(1);

            // 2. UPLOAD SİMÜLASYONU (Gerçek upload backend gerektirir)
            processLabel.innerText = "UPLOAD TEST";
            termLog.innerText = "> Uploading data packets...";
            setProgress(0);
            
            // Upload, Download'un yaklaşık %20-40'ı gibidir
            const ulFactor = 0.2 + Math.random() * 0.2; 
            const targetUl = dlSpeed * ulFactor;
            
            await animateValue(targetUl);
            document.getElementById('upResult').innerText = targetUl.toFixed(1) + " Mbps";

            // BİTİŞ
            processLabel.innerText = "TAMAMLANDI";
            termLog.innerText = "> Test complete. Connection stable.";
            startBtn.disabled = false;
            startBtn.innerText = "TEKRARLA";
            setProgress(100);
        }

        // GERÇEK İNDİRME TESTİ (STREAM READER)
        async function runSpeedTest() {
            // Unsplash'ten yüksek çözünürlüklü, hızlı bir görsel
            const fileUrl = "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80";
            // Cache'i engellemek için random parametre
            const url = fileUrl + "&d=" + Date.now();

            try {
                const response = await fetch(url);
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                
                let receivedLength = 0;
                let startTime = Date.now();
                let lastSpeed = 0;

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    receivedLength += value.length;
                    let currentTime = Date.now();
                    let duration = (currentTime - startTime) / 1000; // Saniye

                    // Hız Hesapla: (Bytes * 8) / duration / 1000000 = Mbps
                    let speedBps = (receivedLength * 8) / duration;
                    let speedMbps = speedBps / 1000000;

                    // Ekrana yaz (Anlık dalgalanma)
                    mainSpeed.innerText = speedMbps.toFixed(1);
                    
                    // İbreyi hareket ettir (0-100 Mbps skalası varsayalım, üstüyse %100)
                    let gaugePercent = (speedMbps / 100) * 100;
                    if(gaugePercent > 100) gaugePercent = 100;
                    setProgress(gaugePercent);

                    lastSpeed = speedMbps;
                }
                return lastSpeed;

            } catch (error) {
                console.error(error);
                termLog.innerText = "> Error: Connection interrupted.";
                return 0;
            }
        }

        // UPLOAD İÇİN SAYAÇ ANİMASYONU
        function animateValue(target) {
            return new Promise(resolve => {
                let current = 0;
                const step = target / 20;
                const interval = setInterval(() => {
                    current += step;
                    // Biraz rastgelelik ekle
                    let display = current + (Math.random() * 2 - 1);
                    if(display < 0) display = 0;
                    
                    mainSpeed.innerText = display.toFixed(1);
                    
                    let p = (current / target) * 100;
                    // Ters orantı yapalım görsel efekt için (Upload genelde yavaştır ama ibre dolu görünsün)
                    setProgress(p);

                    if (current >= target) {
                        clearInterval(interval);
                        mainSpeed.innerText = target.toFixed(1);
                        resolve();
                    }
                }, 100);
            });
        }
    </script>

</body>
</html>
