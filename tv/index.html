<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun TV | Özel Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root {
            --bg: #0a0a0a;
            --header: #111;
            --border: #333;
            --accent: #d32f2f;
            --text: #fff;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: sans-serif; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 50px; background: var(--header); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; gap: 10px;
        }

        h3 { margin: 0; font-size: 1.1rem; color: #fff; flex-grow: 1; }

        button {
            background: #222; border: 1px solid #444; color: #ccc;
            padding: 5px 10px; cursor: pointer; border-radius: 3px;
        }
        button:hover, button.active { background: var(--accent); color: white; border-color: var(--accent); }

        #grid {
            flex: 1; display: grid; background: #000;
            grid-template-columns: repeat(4, 1fr); /* 4x4 Düzen */
            grid-auto-rows: 1fr;
            gap: 1px; overflow-y: auto;
        }

        .box {
            position: relative; background: #000; border: 1px solid #222;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        video, iframe { width: 100%; height: 100%; border: none; }

        .label {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
            padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;
            pointer-events: none; z-index: 10; border-left: 3px solid var(--accent);
        }

        .close {
            position: absolute; top: 0; right: 0; padding: 5px 10px; background: #c0392b;
            color: white; cursor: pointer; z-index: 20; opacity: 0;
        }
        .box:hover .close { opacity: 1; }

        @media (max-width: 768px) {
            #grid { grid-template-columns: 1fr !important; }
            .box { min-height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <h3>ODHUN TV</h3>
        <div>
            <button onclick="setGrid(1)">1x1</button>
            <button onclick="setGrid(2)">2x2</button>
            <button onclick="setGrid(3)">3x3</button>
            <button onclick="setGrid(4)" class="active">4x4</button>
            <button onclick="resetApp()" style="border-color:red; color:red;">R</button>
        </div>
    </header>

    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');

        // SENİN VERDİĞİN LİSTE (Birebir)
        const channels = [
            { name: "NTV", src: "pqq5c6k70kk" },
            { name: "CNN Türk", src: "6N8_r2uwLEc" },
            { name: "Sözcü TV", src: "ztmY_cCtUl0" },
            { name: "Habertürk", src: "RNVNlJSUFoE" },
            { name: "Halk TV", src: "VBU0QX6brew" },
            { name: "Haber Global", src: "EqoCJ8BPxtE" },
            { name: "EKOL TV", src: "https://ekoltv-live.ercdn.net/ekoltv/ekoltv.m3u8" },
            { name: "TV 100", src: "6g_DvD8e2T0" },
            { name: "TRT Haber", src: "https://tv-trthaber.medya.trt.com.tr/master.m3u8" },
            { name: "TGRT Haber", src: "https://canli.tgrthaber.com/tgrt.m3u8" },
            { name: "CNBC-e", src: "ziYwt0jF1p4" },
            { name: "TYT Türk", src: "https://cdn-tytturk.yayin.com.tr/tytturk/tracks-v1a1/mono.m3u8" },
            { name: "Ulusal Kanal", src: "dK96AZbCns0" }
        ];

        window.onload = loadChannels;

        function loadChannels() {
            grid.innerHTML = "";
            channels.forEach(ch => createPlayer(ch));
        }

        function createPlayer(ch) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `
                <div class="label">${ch.name}</div>
                <div class="close" onclick="this.parentElement.remove()">X</div>
            `;

            // Eğer link "http" ile başlıyorsa HLS (m3u8) player kullan
            if (ch.src.startsWith('http')) {
                const video = document.createElement('video');
                video.muted = true; 
                video.autoplay = true;
                video.playsInline = true;
                video.controls = true;
                box.appendChild(video);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(ch.src);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = ch.src;
                }
            } 
            // Yoksa YouTube ID'sidir
            else {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${ch.src}?autoplay=1&mute=1&controls=1`;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                box.appendChild(iframe);
            }

            grid.appendChild(box);
        }

        function setGrid(n) {
            grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function resetApp() {
            if(confirm('Yenilensin mi?')) loadChannels();
        }
    </script>
</body>
</html>
