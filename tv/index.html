    <style>
        :root {
            --bg: #0f0f0f;
            --header: #161616;
            --border: #2a2a2a;
            --accent: #e50914;
            --text: #eee;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 55px; background: var(--header); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 100;
        }

        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: 0.5px; color: #fff; }
        .brand span { color: var(--accent); }

        .input-area { display: flex; flex: 1; max-width: 400px; margin: 0 15px; }
        input {
            width: 100%; background: #000; border: 1px solid #333; color: #fff;
            padding: 0 12px; height: 34px; border-radius: 4px 0 0 4px; outline: none;
        }
        .btn-add {
            height: 36px; border-radius: 0 4px 4px 0; background: var(--accent); 
            border: none; color: white; font-weight: bold; cursor: pointer; padding: 0 15px;
        }

        .controls { margin-left: auto; display: flex; gap: 5px; }
        button {
            background: #222; border: 1px solid #333; color: #aaa;
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            transition: all 0.2s;
        }
        button:hover, button.active { background: #333; color: #fff; border-color: #555; }
        button.btn-red { border-color: #c0392b; color: #c0392b; background: transparent; }
        button.btn-red:hover { background: #c0392b; color: #fff; }

        /* Izgara */
        #grid {
            flex: 1; display: grid; background: #000;
            grid-template-columns: repeat(4, 1fr); 
            grid-auto-rows: 1fr;
            gap: 1px; overflow-y: auto;
        }

        .stream-box {
            position: relative; background: #000; border: 1px solid #1a1a1a;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        video, iframe { width: 100%; height: 100%; object-fit: fill; border: none; }

        .label {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
            padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700;
            pointer-events: none; z-index: 10; border-left: 3px solid var(--accent);
            text-transform: uppercase; white-space: nowrap; max-width: 80%; overflow: hidden; text-overflow: ellipsis;
        }

        .close {
            position: absolute; top: 0; right: 0; padding: 8px 12px; background: #c0392b;
            color: white; cursor: pointer; z-index: 20; opacity: 0; transition: 0.2s;
        }
        .stream-box:hover .close { opacity: 1; }

        /* Mobil */
        @media (max-width: 768px) {
            header { flex-wrap: wrap; height: auto; padding: 10px; }
            .input-area { order: 2; width: 100%; max-width: none; margin: 10px 0; }
            #grid { grid-template-columns: 1fr !important; }
            .stream-box { min-height: 250px; }
        }
    </style>

        function loadChannels() {
            grid.innerHTML = "";
            channels.forEach(ch => createPlayer(ch));
        }

        function createPlayer(ch) {
            const box = document.createElement('div');
            box.className = 'stream-box';
            box.innerHTML = `
                <div class="label">${ch.name}</div>
                <div class="close" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></div>
            `;

            // Mantık: Link '.m3u8' içeriyorsa veya http/https ise HLS olarak dene.
            // Eğer YouTube ID'sine benziyorsa iframe aç.
            
            let isHLS = ch.src.includes('.m3u8') || ch.src.startsWith('http');

            if (isHLS) {
                const video = document.createElement('video');
                video.muted = true; 
                video.autoplay = true;
                video.playsInline = true;
                video.controls = true; 
                
                box.appendChild(video);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(ch.src);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                                default: hls.destroy(); break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = ch.src;
                }
            } else {
                // YouTube Iframe
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${ch.src}?autoplay=1&mute=1&controls=1`;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                box.appendChild(iframe);
            }

            grid.appendChild(box);
        }

        function addCustom() {
            const input = document.getElementById('linkIn');
            let val = input.value.trim();
            if(!val) return;

            let src = val;
            // YouTube Regex
            if (val.includes('youtu')) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = val.match(regExp);
                if (match && match[2].length === 11) src = match[2];
            }

            createPlayer({ name: "Özel Kanal", src: src });
            input.value = '';
        }

        function setGrid(n) {
            grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
        }

        function resetAll() {
            if(confirm('Tüm ekranlar sıfırlansın mı?')) {
                grid.innerHTML = "";
                loadChannels();
            }
        }
