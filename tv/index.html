<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun TV | Haber Merkezi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --header-bg: #151515;
            --accent: #e74c3c; /* Canlı yayın kırmızısı */
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text);
            font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background-color: var(--header-bg); padding: 0 15px; display: flex;
            gap: 10px; align-items: center; height: 50px; border-bottom: 1px solid #333;
        }

        header h3 { font-size: 1.1rem; margin: 0; font-weight: bold; letter-spacing: 1px; }

        .input-group { display: flex; flex-grow: 1; max-width: 500px; margin: 0 15px; }
        input {
            width: 100%; background: #222; border: 1px solid #333; color: white;
            padding: 5px 10px; border-radius: 4px 0 0 4px; outline: none;
        }
        .add-btn {
            background: var(--accent); border: none; color: white; padding: 0 15px;
            border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold;
        }

        .layout-btn {
            background: #222; border: 1px solid #333; color: #aaa; padding: 5px 10px;
            cursor: pointer; margin-right: 2px; border-radius: 3px;
        }
        .layout-btn:hover, .layout-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .btn-danger { background: transparent; border: 1px solid #c0392b; color: #c0392b; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .btn-danger:hover { background: #c0392b; color: white; }

        #grid-container {
            flex-grow: 1; display: grid; gap: 2px; padding: 2px; background: #000;
            overflow-y: auto; /* Dikeyde sığmazsa kaydırma çubuğu çıkar */
        }

        .video-box {
            position: relative; background: #000; width: 100%; height: 100%;
            border: 1px solid #222; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        video, iframe { width: 100%; height: 100%; border: none; object-fit: fill; }

        .channel-label {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7);
            color: white; padding: 3px 8px; font-size: 11px; font-weight: bold;
            border-radius: 3px; pointer-events: none; z-index: 5; border-left: 3px solid var(--accent);
            text-transform: uppercase;
        }

        .close-btn {
            position: absolute; top: 0; right: 0; background: #c0392b; color: white;
            padding: 5px 10px; cursor: pointer; z-index: 10; font-size: 14px; opacity: 0;
        }
        .video-box:hover .close-btn { opacity: 1; }

        /* Grid Ayarları */
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); } /* 16 Kanal için en uygunu */

        @media (max-width: 768px) {
            header { flex-wrap: wrap; height: auto; padding: 10px; justify-content: center; }
            .input-group { margin: 10px 0; width: 100%; max-width: none; }
            #grid-container { grid-template-columns: 1fr !important; }
            .video-box { min-height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <h3><i class="fas fa-tv"></i> ODHUN TV</h3>
        <div class="input-group">
            <input type="text" id="streamInput" placeholder="YouTube ID veya m3u8 Linki...">
            <button class="add-btn" onclick="addStream()"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button class="layout-btn" onclick="setLayout(1)">1x1</button>
            <button class="layout-btn" onclick="setLayout(2)">2x2</button>
            <button class="layout-btn" onclick="setLayout(3)">3x3</button>
            <button class="layout-btn active" onclick="setLayout(4)">4x4</button>
            <button class="btn-danger" onclick="clearAll()"><i class="fas fa-trash"></i></button>
        </div>
    </header>

    <div id="grid-container" class="grid-4"></div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        // --- SENİN GÖNDERDİĞİN LİSTE (16 KANAL) ---
        // Kısa kodlar YouTube, uzun linkler (http) Uydu yayınıdır.
        const defaultChannels = [
            { name: "NTV",          src: "pqq5c6k70kk" },
            { name: "CNN Türk",     src: "6N8_r2uwLEc" },
            { name: "Sözcü TV",     src: "ztmY_cCtUI0" },
            { name: "Habertürk",    src: "RNVNlJSUFoE" },
            { name: "Halk TV",      src: "VBU0QX6brew" },
            { name: "Haber Global", src: "EqoCJ8BPxtE" },
            { name: "EKOL TV",      src: "https://ekoltv-live.elkon.com.tr/hls/ekoltv.m3u8" }, // Görseldeki linkin tam hali
            { name: "TV 100",       src: "6g_DvD8e2T0" },
            { name: "TRT Haber",    src: "https://tv-trthaber.live.trt.net.tr/master.m3u8" }, // Görseldeki linkin tam hali
            { name: "TGRT Haber",   src: "https://tgrt-live.daioncdn.net/tgrthaber/tgrthaber.m3u8" }, // En stabil TGRT linki
            { name: "CNBC-e",       src: "ziYwt0jF1p4" },
            { name: "TYT Türk",     src: "https://cdn-tytturk.yayin.com.tr/tytturk/tytturk/playlist.m3u8" }, // Görseldeki linkin tam hali
            { name: "Ulusal Kanal", src: "dK96AZbCns0" },
            { name: "Bloomberg HT", src: "https://ciner-live.daioncdn.net/bloomberght/bloomberght.m3u8" }, // Görseldeki linkin tam hali
            { name: "TVNET",        src: "https://mn-nl.mncdn.com/tvnet/tvnet.smil/playlist.m3u8" }, // Görseldeki linkin tam hali
            { name: "24 TV",        src: "https://turkmedya-live.daioncdn.net/tv24/tv24.m3u8" } // Görseldeki linkin tam hali
        ];

        window.onload = () => {
            // 16 kanal olduğu için 4x4 düzeninde başlatıyoruz
            setLayout(4);
            defaultChannels.forEach(ch => createFrame(ch));
        };

        function addStream() {
            const input = document.getElementById('streamInput');
            let val = input.value.trim();
            if (!val) return;

            let src = val;
            // Eğer youtube linki yapıştırıldıysa ID'yi ayıkla
            if (val.includes('youtube') || val.includes('youtu.be')) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = val.match(regExp);
                if (match && match[2].length === 11) src = match[2];
            }

            createFrame({ name: "Özel Kanal", src: src });
            input.value = '';
        }

        function createFrame(channel) {
            const div = document.createElement('div');
            div.className = 'video-box';
            div.innerHTML = `
                <div class="channel-label">${channel.name}</div>
                <div class="close-btn" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></div>
            `;

            // Mantık: Eğer kaynak "http" ile başlıyorsa HLS (m3u8) player kullan, değilse YouTube Embed kullan.
            if (channel.src.startsWith('http')) {
                const video = document.createElement('video');
                video.controls = true;
                video.muted = true; // Çoklu ekranda sesler karışmasın diye sessiz başlar
                video.autoplay = true;
                video.playsInline = true;
                
                div.appendChild(video);
                gridContainer.appendChild(div);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.src);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                                default: hls.destroy(); break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.src;
                }

            } else {
                // YouTube Embed
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${channel.src}?autoplay=1&mute=1&controls=1`;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                iframe.allowFullscreen = true;
                div.appendChild(iframe);
                gridContainer.appendChild(div);
            }
        }

        function setLayout(colCount) {
            gridContainer.className = `grid-${colCount}`;
            document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function clearAll() {
            if(confirm('Tüm ekranlar temizlensin mi?')) gridContainer.innerHTML = '';
        }
    </script>
</body>
</html>
