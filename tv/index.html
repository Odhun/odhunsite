<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun TV | Hibrit Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --header-bg: #1f1f1f;
            --accent: #3498db;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            padding: 0 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid #333;
            z-index: 20;
        }

        header h3 { font-size: 1.1rem; margin: 0; white-space: nowrap; }

        .input-group { display: flex; flex-grow: 1; max-width: 400px; margin: 0 10px; }
        
        input {
            width: 100%; background: #333; border: 1px solid #444; color: white;
            padding: 5px 10px; border-radius: 4px 0 0 4px; outline: none;
        }
        
        .add-btn {
            background: var(--accent); border: none; color: white;
            padding: 0 15px; border-radius: 0 4px 4px 0; cursor: pointer;
        }

        .layout-btn {
            background: #333; border: 1px solid #444; color: #ccc;
            padding: 5px 10px; cursor: pointer; margin-right: 2px;
        }
        .layout-btn:hover, .layout-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .btn-danger { background: #c0392b; border: none; color: white; padding: 5px 10px; cursor: pointer; }

        /* Grid Sistemi */
        #grid-container {
            flex-grow: 1;
            display: grid;
            gap: 2px;
            padding: 2px;
            background: #000;
            grid-template-columns: repeat(3, 1fr); 
            grid-auto-rows: 1fr;
        }

        .video-box {
            position: relative;
            background: #000;
            width: 100%;
            height: 100%;
            border: 1px solid #222;
            overflow: hidden;
        }

        /* Video ve Iframe Tam Ekran Oturmalı */
        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            object-fit: fill;
        }

        .channel-label {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.6);
            color: white; padding: 4px 8px;
            font-size: 12px; font-weight: bold;
            border-radius: 4px; pointer-events: none; z-index: 5;
            border-left: 3px solid var(--accent);
        }

        .close-btn {
            position: absolute; top: 0; right: 0;
            background: #c0392b; color: white;
            padding: 5px 10px; cursor: pointer; z-index: 10;
            font-size: 14px; opacity: 0; transition: opacity 0.2s;
        }
        .video-box:hover .close-btn { opacity: 1; }

        /* Grid Sınıfları */
        .grid-1 { grid-template-columns: 1fr !important; }
        .grid-2 { grid-template-columns: repeat(2, 1fr) !important; }
        .grid-3 { grid-template-columns: repeat(3, 1fr) !important; }

        @media (max-width: 768px) {
            header { flex-wrap: wrap; height: auto; padding: 10px; }
            .input-group { width: 100%; max-width: none; margin: 10px 0; }
            #grid-container { grid-template-columns: 1fr !important; overflow-y: auto; }
            .video-box { min-height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <h3><i class="fas fa-tv"></i> ODHUN TV</h3>
        <div class="input-group">
            <input type="text" id="streamInput" placeholder="YouTube Linki veya m3u8...">
            <button class="add-btn" onclick="addStream()"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button class="layout-btn" onclick="setLayout(1)">1x1</button>
            <button class="layout-btn" onclick="setLayout(2)">2x2</button>
            <button class="layout-btn active" onclick="setLayout(3)">3x3</button>
            <button class="btn-danger" onclick="clearAll()"><i class="fas fa-trash"></i></button>
        </div>
    </header>

    <div id="grid-container" class="grid-3"></div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        // --- GÜVENLİ (HTTPS) LİSTE ---
        // Sadece HTTPS linkler kullanıldı. Mixed Content hatası vermez.
        const defaultChannels = [
            // YouTube Engelini aşan HTTPS m3u8 linkleri
            { name: "Habertürk", type: "hls", src: "https://ciner-live.daioncdn.net/haberturk/haberturk.m3u8" },
            { name: "CNN Türk",  type: "hls", src: "https://live.duhnet.tv/S2/HLS_LIVE/cnnturknp/playlist.m3u8" },
            { name: "NTV",       type: "hls", src: "https://dogus-live.daioncdn.net/ntv/ntv.m3u8" },
            { name: "TRT Haber", type: "hls", src: "https://tv-trthaber.live.trt.net.tr/master.m3u8" },
            { name: "A Haber",   type: "hls", src: "https://tring.daioncdn.net/ahaber/ahaber.m3u8" },
            { name: "TGRT",      type: "hls", src: "https://tgrt-live.daioncdn.net/tgrthaber/tgrthaber.m3u8" },
            // YouTube'da çalışanlar (Embed izni olanlar)
            { name: "Sözcü TV",  type: "yt",  src: "s3vT1_ZqQnE" }, 
            { name: "Halk TV",   type: "yt",  src: "VBU0QX6brew" }, 
            { name: "Tele 1",    type: "yt",  src: "UCoHnRpOS5rL62jTmSDO5Npw" }
        ];

        window.onload = () => {
            setLayout(3);
            // Biraz gecikmeli yükle ki tarayıcı kendine gelsin
            setTimeout(() => {
                defaultChannels.forEach(ch => createFrame(ch));
            }, 100);
        };

        function addStream() {
            const input = document.getElementById('streamInput');
            let val = input.value.trim();
            if (!val) return;

            let channelData = { name: "Özel Yayın", type: "hls", src: val };

            if (val.includes('youtube') || val.includes('youtu.be')) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = val.match(regExp);
                if (match && match[2].length === 11) {
                    channelData.type = "yt";
                    channelData.src = match[2];
                }
            }
            createFrame(channelData);
            input.value = '';
        }

        function createFrame(channel) {
            const div = document.createElement('div');
            div.className = 'video-box';

            div.innerHTML = `
                <div class="channel-label">${channel.name}</div>
                <div class="close-btn" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></div>
            `;

            if (channel.type === "hls") {
                const video = document.createElement('video');
                video.controls = true;
                video.muted = true; // Otomatik oynatma için sessiz şart
                video.autoplay = true;
                video.playsInline = true;
                
                div.appendChild(video);
                gridContainer.appendChild(div);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.src);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        console.log("HLS Hatası:", data);
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.src;
                }
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${channel.src}?autoplay=1&mute=1&controls=1`;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                iframe.allowFullscreen = true;
                div.appendChild(iframe);
                gridContainer.appendChild(div);
            }
        }

        function setLayout(colCount) {
            gridContainer.className = `grid-${colCount}`;
            document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function clearAll() {
            if(confirm('Temizlensin mi?')) gridContainer.innerHTML = '';
        }
    </script>
</body>
</html>
