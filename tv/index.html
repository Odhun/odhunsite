<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun TV | Haber Komuta Merkezi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"> 

<style>
:root {
    --bg-dark: #000000;
    --bg-panel: #111111;
    --accent: #ff0000;
    --rss-bg: #0a0a0a;
    --border: #333;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
}

* { box-sizing: border-box; }

body {
    margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border);
    display: flex; flex-direction: column; flex-shrink: 0; z-index: 50;
}
.logo-area {
    height: 60px; display: flex; align-items: center; padding: 0 20px;
    font-size: 1.4rem; font-weight: 900; border-bottom: 1px solid var(--border);
}
.logo-area span { color: var(--accent); margin-left: 2px; }
.search-wrapper { padding: 15px; border-bottom: 1px solid var(--border); }
.search-box {
    width: 100%; background: #000; border: 1px solid #333;
    color: white; padding: 10px; border-radius: 4px; outline: none;
}
.channel-list { flex: 1; overflow-y: auto; padding: 10px; }
.channel-list::-webkit-scrollbar { width: 5px; }
.channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.channel-item {
    padding: 12px 15px; border-radius: 4px; cursor: pointer; font-weight: 500;
    display: flex; justify-content: space-between; margin-bottom: 4px; color: #ccc;
    transition: 0.2s;
}
.channel-item:hover { background: #222; color: #fff; padding-left: 18px; }
.channel-item.fav i { color: #f1c40f; }

/* MAIN AREA */
.main-content {
    flex: 1; display: flex; flex-direction: column; height: 100%; position: relative;
}

/* HEADER */
header {
    height: 60px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
    display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
}
.controls button {
    background: #222; border: 1px solid #333; color: #aaa; padding: 6px 12px;
    border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px;
}
.controls button.active { background: var(--accent); color: #fff; }

/* SPLIT SCREEN LAYOUT */
.split-container {
    flex: 1; display: flex; overflow: hidden;
}

/* GRID ALANI (SOL) */
#grid-area {
    flex: 1; 
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Varsayılan */
    gap: 15px;
    overflow-y: auto;
    align-content: start;
    border-right: 1px solid var(--border);
    transition: flex 0.3s;
}
#grid-area::-webkit-scrollbar { width: 8px; }
#grid-area::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.stream-box {
    position: relative; width: 100%; aspect-ratio: 16 / 9;
    background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #222;
}
iframe { width: 100%; height: 100%; border: none; }
.label {
    position: absolute; top: 10px; left: 10px; background: rgba(200,0,0,0.9);
    padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; color: #fff;
    pointer-events: none;
}
.close {
    position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
    background: rgba(0,0,0,0.8); color: #fff; display: flex; align-items: center;
    justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px;
}

/* RSS HABER PANELİ (SAĞ) */
#rss-panel {
    width: 350px; 
    background: var(--rss-bg);
    display: flex; flex-direction: column;
    border-left: 1px solid var(--border);
    flex-shrink: 0;
    transition: margin-right 0.3s;
}

.rss-header {
    height: 50px; border-bottom: 1px solid #333; background: #111;
    display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
    font-weight: 700; color: #ddd; font-size: 0.85rem;
}
.live-dot {
    width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
    display: inline-block; animation: blink 1s infinite; margin-right: 5px;
}

.rss-content {
    flex: 1; overflow-y: auto; padding: 0;
}
.rss-content::-webkit-scrollbar { width: 6px; }
.rss-content::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.news-item {
    padding: 15px; border-bottom: 1px solid #222; transition: 0.2s;
    display: block; text-decoration: none; color: inherit; position: relative;
}
.news-item:hover { background: #1a1a1a; }
.news-meta { display: flex; justify-content: space-between; font-size: 0.7rem; color: #666; margin-bottom: 5px; }
.news-source { color: var(--accent); font-weight: bold; text-transform: uppercase; }
.news-time { color: #888; font-family: 'JetBrains Mono', monospace; }
.news-title { font-size: 0.85rem; line-height: 1.4; color: #eee; font-weight: 500; }
.news-desc { font-size: 0.75rem; color: #888; margin-top: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

/* MOBİL UYUMLULUK DÜZELTMESİ */
@media (max-width: 900px) {
    .sidebar { display: none; }
    #rss-panel { display: none; } 
    
    /* Grid yerine Flex Column kullanarak üst üste binmeyi engelliyoruz */
    #grid-area { 
        display: flex !important;
        flex-direction: column !important;
        gap: 20px !important;
        padding-bottom: 50px;
    }
    
    .stream-box {
        width: 100% !important;
        flex-shrink: 0 !important; /* Kutunun büzüşmesini engelle */
    }
}
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">ODHUN<span>TV</span></div>
    <div class="search-wrapper">
        <input type="text" class="search-box" id="search" placeholder="Kanal Ara..." onkeyup="filterChannels()">
    </div>
    <div class="channel-list" id="channelList"></div>
</div>

<div class="main-content">
    <header>
        <div style="font-weight:bold; color:#fff;">HABER MERKEZİ</div>
        <div class="controls">
            <button onclick="setGrid(1)">1x1</button>
            <button onclick="setGrid(2)">2x2</button>
            <button onclick="setGrid(3)" class="active">3x3</button>
            <button onclick="toggleRSS()" id="btnRss" style="color:white; border-color:#555;">
                <i class="fas fa-newspaper"></i> HABERLER
            </button>
            <button onclick="resetAll()" style="color:#e74c3c;">TEMİZLE</button>
        </div>
    </header>

    <div class="split-container">
        <div id="grid-area"></div>

        <div id="rss-panel">
            <div class="rss-header">
                <span><span class="live-dot"></span>SON DAKİKA AKIŞI</span>
                <span style="font-size:0.7rem; opacity:0.5;" id="rssStatus">GÜNCELLENİYOR...</span>
            </div>
            <div class="rss-content" id="rssFeed">
                </div>
        </div>
    </div>
</div>

<script>
const grid = document.getElementById('grid-area');
const channelListEl = document.getElementById('channelList');
const rssContainer = document.getElementById('rssFeed');
const rssPanel = document.getElementById('rss-panel');
const rssStatus = document.getElementById('rssStatus');

// --- TV KANALLARI ---
const channels = [
    { name: "Sözcü TV", id: "ztmY_cCtUl0" },
    { name: "Halk TV", id: "VBU0QX6brew" },
    { name: "Haber Global", id: "EqoCJ8BPxtE" },
    { name: "TV100", id: "6g_DvD8e2T0" },
    { name: "TRT HABER", id: "rD3bKBMXKKY" },
    { name: "CNBC-e", id: "ziYwt0jF1p4" },
    { name: "Habertürk", id: "RNVNlJSUFoE" },
    { name: "NTV", id: "pqq5c6k70kk" },
    { name: "CNN Türk", id: "6N8_r2uwLEc" },
    { name: "TGRT Haber", id: "TsB0xYOH0AU" }
];

// --- RSS KAYNAKLARI ---
const rssSources = [
    "https://tr.euronews.com/rss",
    "https://www.donanimhaber.com/rss/tum/",
    "https://webrazzi.com/feed",
    "https://www.fotomac.com.tr/rss/anasayfa.xml",
    "https://www.ntvspor.net/rss/anasayfa",
    "https://www.ensonhaber.com/rss/ensonhaber.xml",
    "https://www.sozcu.com.tr/feeds-son-dakika",
    "https://www.ntv.com.tr/gundem.rss",
    "https://www.haberturk.com/rss",
    "https://www.cnnturk.com/feed/rss/all/news",
    "https://www.trthaber.com/sondakika.rss",
    "https://www.cumhuriyet.com.tr/rss/son_dakika.xml",
    "https://www.aa.com.tr/tr/rss/default?cat=guncel",
    "https://www.mynet.com/haber/rss/sondakika",
    "https://www.hurriyet.com.tr/rss/anasayfa",
    "https://www.sabah.com.tr/rss/gundem.xml",
    "https://tr.investing.com/rss/news.rss",
    "https://www.doviz.com/news/rss",
    "https://www.ekonomim.com/export/rss"
];

let allNewsCache = []; // Haberleri burada biriktireceğiz

window.onload = () => {
    renderSidebar();
    
    // İlk 9 kanalı aç
    for (let i = 0; i < 9; i++) {
        if (channels[i]) createPlayer(channels[i]);
    }
    setGrid(3);

    // Haber Motorunu Başlat
    refreshNews();
    setInterval(refreshNews, 300000); // Her 5 dakikada bir (300.000 ms) tam tarama yap
};

// --- GELİŞMİŞ HABER MOTORU (Sıralama ve Tarama) ---
async function refreshNews() {
    rssStatus.innerText = "VERİLER ÇEKİLİYOR...";
    let tempNews = [];

    // Tüm kaynaklara paralel istek at
    const promises = rssSources.map(url => 
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    // Kaynak ismini temizle
                    const sourceName = data.feed.title.replace('RSS', '').replace('Haberler', '').trim().substring(0, 15);
                    data.items.forEach(item => {
                        // Haberi geçici listeye ekle
                        tempNews.push({
                            title: item.title,
                            desc: cleanText(item.description),
                            link: item.link,
                            date: new Date(item.pubDate), // Tarih objesine çevir
                            source: sourceName
                        });
                    });
                }
            })
            .catch(err => console.log("RSS Hatası:", err))
    );

    // Hepsi bitince sırala ve bas
    await Promise.all(promises);

    // Tarihe göre sırala (En yeni en üstte)
    tempNews.sort((a, b) => b.date - a.date);

    // Listeyi güncelle
    allNewsCache = tempNews;
    renderNewsList();
    rssStatus.innerText = "CANLI";
}

function renderNewsList() {
    rssContainer.innerHTML = "";
    // İlk 100 haberi bas (Tarayıcıyı yormamak için limit)
    allNewsCache.slice(0, 100).forEach(news => {
        const timeStr = news.date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const link = document.createElement('a');
        link.className = 'news-item';
        link.href = news.link;
        link.target = "_blank";
        link.innerHTML = `
            <div class="news-meta">
                <span class="news-source">${news.source}</span>
                <span>${timeStr}</span>
            </div>
            <div class="news-title">${news.title}</div>
            <div class="news-desc">${news.desc}</div>
        `;
        rssContainer.appendChild(link);
    });
}

function cleanText(html) {
    const tmp = document.createElement("DIV");
    tmp.innerHTML = html;
    let text = tmp.textContent || tmp.innerText || "";
    return text.length > 100 ? text.substring(0, 100) + "..." : text;
}

// --- PLAYER FONKSİYONLARI ---
function renderSidebar() {
    channelListEl.innerHTML = "";
    channels.forEach(ch => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
        item.onclick = () => createPlayer(ch);
        channelListEl.appendChild(item);
    });
}

function createPlayer(ch) {
    const box = document.createElement('div');
    box.className = 'stream-box';
    box.innerHTML = `
        <div class="label">${ch.name}</div>
        <div class="close"><i class="fas fa-times"></i></div>
        <iframe src="https://www.youtube.com/embed/${ch.id}?autoplay=1&mute=1&controls=1" allowfullscreen></iframe>
    `;
    box.querySelector('.close').onclick = () => box.remove();
    grid.appendChild(box);
}

function toggleRSS() {
    if (rssPanel.style.display === 'none') {
        rssPanel.style.display = 'flex';
        document.getElementById('grid-area').style.flex = "1";
    } else {
        rssPanel.style.display = 'none';
    }
}

function setGrid(n) {
    grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    // Butonları bul
    const buttons = document.querySelectorAll('.controls button');
    if(n === 1) buttons[0].classList.add('active');
    if(n === 2) buttons[1].classList.add('active');
    if(n === 3) buttons[2].classList.add('active');
}

function resetAll() {
    if(confirm('Temizlensin mi?')) grid.innerHTML = '';
}

function filterChannels() {
    const term = document.getElementById('search').value.toLowerCase();
    Array.from(channelListEl.children).forEach(item => {
        const name = item.querySelector('span').innerText.toLowerCase();
        item.style.display = name.includes(term) ? 'flex' : 'none';
    });
}
</script>
</body>
</html>
