<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Odhun TV | Haber Merkezi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"> 

<style>
:root {
    --bg-dark: #000000;
    --bg-panel: #111111;
    --accent: #ff0000;
    --rss-bg: #0a0a0a;
    --border: #333;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
    --sidebar-width: 260px;
}

* { box-sizing: border-box; }

body {
    margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
}

/* --- SIDEBAR (SOL MENÜ) --- */
.sidebar {
    width: var(--sidebar-width); background: var(--bg-panel); 
    border-right: 1px solid var(--border); display: flex; flex-direction: column;
    flex-shrink: 0; z-index: 1000; transition: transform 0.3s ease;
}

.logo-area {
    height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
    font-size: 1.4rem; font-weight: 900; border-bottom: 1px solid var(--border);
}
.logo-area span { color: var(--accent); margin-left: 2px; }

/* Mobilde Menü Kapatma Butonu (Başlangıçta Gizli) */
.mobile-close-btn { display: none; cursor: pointer; font-size: 1.2rem; color: #fff; }

.search-wrapper { padding: 15px; border-bottom: 1px solid var(--border); }
.search-box {
    width: 100%; background: #000; border: 1px solid #333;
    color: white; padding: 10px; border-radius: 4px; outline: none;
}
.channel-list { flex: 1; overflow-y: auto; padding: 10px; }
.channel-list::-webkit-scrollbar { width: 5px; }
.channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.channel-item {
    padding: 12px 15px; border-radius: 4px; cursor: pointer; font-weight: 500;
    display: flex; justify-content: space-between; margin-bottom: 4px; color: #ccc;
    transition: 0.2s;
}
.channel-item:hover { background: #222; color: #fff; padding-left: 18px; }
.channel-item.fav i { color: #f1c40f; }

/* --- ANA EKRAN --- */
.main-content {
    flex: 1; display: flex; flex-direction: column; height: 100%; position: relative;
    width: 100%; /* Mobilde tam genişlik */
}

/* HEADER */
header {
    height: 60px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
    display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
    z-index: 50;
}

/* Hamburger Menü Butonu (Sadece Mobilde Görünür) */
.menu-toggle {
    display: none; background: transparent; border: none; color: white;
    font-size: 1.4rem; cursor: pointer; margin-right: 15px;
}

.controls button {
    background: #222; border: 1px solid #333; color: #aaa; padding: 6px 10px;
    border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 3px; font-size: 0.8rem;
}
.controls button.active { background: var(--accent); color: #fff; }

/* SPLIT SCREEN LAYOUT */
.split-container {
    flex: 1; display: flex; overflow: hidden; position: relative;
}

/* GRID ALANI (SOL) */
#grid-area {
    flex: 1; 
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Masaüstü Varsayılan */
    gap: 15px;
    overflow-y: auto;
    align-content: start;
    border-right: 1px solid var(--border);
    transition: flex 0.3s;
    -webkit-overflow-scrolling: touch; /* Mobil kaydırma yumuşatma */
}
#grid-area::-webkit-scrollbar { width: 8px; }
#grid-area::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.stream-box {
    position: relative; width: 100%; aspect-ratio: 16 / 9;
    background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #222;
}
iframe { width: 100%; height: 100%; border: none; }
.label {
    position: absolute; top: 10px; left: 10px; background: rgba(200,0,0,0.9);
    padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; color: #fff;
    pointer-events: none;
}
.close {
    position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
    background: rgba(0,0,0,0.8); color: #fff; display: flex; align-items: center;
    justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px;
}

/* RSS HABER PANELİ (SAĞ) */
#rss-panel {
    width: 350px; 
    background: var(--rss-bg);
    display: flex; flex-direction: column;
    border-left: 1px solid var(--border);
    flex-shrink: 0;
    transition: margin-right 0.3s;
}

.rss-header {
    height: 50px; border-bottom: 1px solid #333; background: #111;
    display: flex; align-items: center; padding: 0 10px;
}

.rss-select {
    width: 100%; background: #222; color: #fff; border: 1px solid #333;
    padding: 8px; border-radius: 4px; outline: none; font-size: 0.85rem;
    font-weight: 500; cursor: pointer;
}
.rss-select option { color: #fff; background: #222; padding: 5px; }

.rss-content {
    flex: 1; overflow-y: auto; padding: 0;
}
.news-item {
    padding: 15px; border-bottom: 1px solid #222; transition: 0.2s;
    display: block; text-decoration: none; color: inherit;
}
.news-time { font-size: 0.75rem; color: var(--accent); margin-bottom: 5px; display: block; font-weight: bold; }
.news-title { font-size: 0.85rem; line-height: 1.4; color: #eee; font-weight: 500; }
.news-desc { font-size: 0.75rem; color: #888; margin-top: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

/* --- RESPONSIVE / MOBİL UYUMLULUK --- */
@media (max-width: 900px) {
    /* Sidebar'ı Gizle ve Mobilleştir */
    .sidebar {
        position: fixed;
        left: -100%; /* Ekran dışına it */
        top: 0;
        height: 100%;
        width: 80%; /* Ekranın %80'ini kapla */
        max-width: 300px;
        box-shadow: 5px 0 15px rgba(0,0,0,0.5);
    }
    .sidebar.active {
        left: 0; /* Ekrana getir */
    }
    
    /* Mobil Kapatma Butonu */
    .mobile-close-btn { display: block; }
    
    /* Hamburger Menü Göster */
    .menu-toggle { display: block; }

    /* RSS Panelini Gizle */
    #rss-panel { display: none; } 
    
    /* Header Düzeni */
    header { padding: 0 10px; }
    .logo-area { justify-content: space-between; } /* Logo ve X butonu arası */

    /* Grid Alanını Tek Sütun Yap */
    #grid-area { 
        display: flex; /* Grid yerine Flex kullan */
        flex-direction: column; /* Alt alta sırala */
        padding: 10px;
        gap: 15px;
        height: calc(100vh - 60px); /* Header hariç yükseklik */
        overflow-y: scroll;
    }
    
    /* Video Kutuları Mobilde Tam Genişlik */
    .stream-box {
        width: 100%;
        flex-shrink: 0; /* Büzüşmeyi engelle */
    }
    
    /* Kontrol Butonlarını Gizle/Küçült */
    .controls .btn-grid { display: none; } /* Mobilde grid butonlarına gerek yok */
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="logo-area">
        <div>ODHUN<span>TV</span></div>
        <div class="mobile-close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
    </div>
    <div class="search-wrapper">
        <input type="text" class="search-box" id="search" placeholder="Kanal Ara..." onkeyup="filterChannels()">
    </div>
    <div class="channel-list" id="channelList"></div>
</div>

<div class="main-content">
    <header>
        <div style="display:flex; align-items:center;">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div style="font-weight:900; font-size:1.2rem; color:#fff;">ODHUN<span style="color:var(--accent)">TV</span></div>
        </div>
        <div class="controls">
            <button class="btn-grid" onclick="setGrid(1)">1x1</button>
            <button class="btn-grid" onclick="setGrid(2)">2x2</button>
            <button class="btn-grid active" onclick="setGrid(3)">3x3</button>
            
            <button onclick="toggleRSS()" id="btnRss" style="color:white; border-color:#555;">
                <i class="fas fa-newspaper"></i> HABER
            </button>
            <button onclick="resetAll()" style="color:#e74c3c;">TEMİZLE</button>
        </div>
    </header>

    <div class="split-container">
        <div id="grid-area"></div>

        <div id="rss-panel">
            <div class="rss-header">
                <select id="rssSource" class="rss-select" onchange="changeRSS()"></select>
            </div>
            <div class="rss-content" id="rssFeed">
                <div style="padding:20px; text-align:center; color:#555;">Haberler yükleniyor...</div>
            </div>
        </div>
    </div>
</div>

<script>
const grid = document.getElementById('grid-area');
const channelListEl = document.getElementById('channelList');
const rssContainer = document.getElementById('rssFeed');
const rssPanel = document.getElementById('rss-panel');
const rssSelect = document.getElementById('rssSource');
const sidebar = document.getElementById('sidebar');

// --- TV KANALLARI ---
const channels = [
    { name: "Sözcü TV", id: "ztmY_cCtUl0" },
    { name: "Halk TV", id: "VBU0QX6brew" },
    { name: "Haber Global", id: "EqoCJ8BPxtE" },
    { name: "TV100", id: "6g_DvD8e2T0" },
    { name: "TRT HABER", id: "rD3bKBMXKKY" },
    { name: "CNBC-e", id: "ziYwt0jF1p4" },
    { name: "Habertürk", id: "RNVNlJSUFoE" },
    { name: "NTV", id: "pqq5c6k70kk" },
    { name: "CNN Türk", id: "6N8_r2uwLEc" },
    { name: "TGRT Haber", id: "TsB0xYOH0AU" }
];

// --- RSS LİSTESİ ---
const rssData = [
    { name: "Euronews TR", url: "https://tr.euronews.com/rss" },
    { name: "En Son Haber", url: "https://www.ensonhaber.com/rss/ensonhaber.xml" },
    { name: "Donanım Haber", url: "https://www.donanimhaber.com/rss/tum/" },
    { name: "NTV Gündem", url: "https://www.ntv.com.tr/gundem.rss" },
    { name: "Webrazzi", url: "https://webrazzi.com/feed" },
    { name: "Fotomaç", url: "https://www.fotomac.com.tr/rss/anasayfa.xml" },
    { name: "NTV Spor", url: "https://www.ntvspor.net/rss/anasayfa" },
    { name: "Sözcü Son Dakika", url: "https://www.sozcu.com.tr/feeds-son-dakika" },
    { name: "Habertürk", url: "https://www.haberturk.com/rss" },
    { name: "CNN Türk", url: "https://www.cnnturk.com/feed/rss/all/news" },
    { name: "TRT Haber", url: "https://www.trthaber.com/sondakika.rss" },
    { name: "Mynet", url: "https://www.mynet.com/haber/rss/sondakika" },
    { name: "Onedio", url: "https://onedio.com/Publisher/publisher-daily.rss" },
    { name: "Döviz.com", url: "https://www.doviz.com/news/rss" }
];

window.onload = () => {
    renderSidebar();
    
    // İlk 9 kanalı otomatik aç
    for(let i=0; i<9; i++) {
        if(channels[i]) createPlayer(channels[i]);
    }
    
    populateRSSMenu();
    if(rssData.length > 0) fetchRSS(rssData[0].url);
    setInterval(() => {
        const currentUrl = rssSelect.value;
        if(currentUrl) fetchRSS(currentUrl);
    }, 60000);
};

function toggleSidebar() {
    sidebar.classList.toggle('active');
}

function renderSidebar() {
    channelListEl.innerHTML = "";
    channels.forEach(ch => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
        item.onclick = () => {
            createPlayer(ch);
            // Mobilde kanal seçince menüyü kapat
            if(window.innerWidth < 900) toggleSidebar();
        };
        channelListEl.appendChild(item);
    });
}

function createPlayer(ch) {
    const box = document.createElement('div');
    box.className = 'stream-box';
    box.innerHTML = `
        <div class="label">${ch.name}</div>
        <div class="close"><i class="fas fa-times"></i></div>
        <iframe src="https://www.youtube.com/embed/${ch.id}?autoplay=1&mute=1&controls=1" allowfullscreen></iframe>
    `;
    box.querySelector('.close').onclick = () => box.remove();
    grid.appendChild(box);
}

function setGrid(n) {
    grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    // Butonları bul (class adı btn-grid olanlar)
    const btns = document.querySelectorAll('.btn-grid');
    if(n===1 && btns[0]) btns[0].classList.add('active');
    if(n===2 && btns[1]) btns[1].classList.add('active');
    if(n===3 && btns[2]) btns[2].classList.add('active');
}

function populateRSSMenu() {
    rssSelect.innerHTML = "";
    rssData.forEach(feed => {
        const option = document.createElement('option');
        option.value = feed.url;
        option.innerText = feed.name;
        rssSelect.appendChild(option);
    });
}

function changeRSS() {
    const url = rssSelect.value;
    rssContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#555;">Yükleniyor...</div>';
    fetchRSS(url);
}

async function fetchRSS(url) {
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
    try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data.status === 'ok') renderNews(data.items);
        else rssContainer.innerHTML = '<div style="padding:20px;">Haber akışı alınamadı.</div>';
    } catch (e) {
        rssContainer.innerHTML = '<div style="padding:20px;">Bağlantı hatası.</div>';
    }
}

function renderNews(items) {
    rssContainer.innerHTML = "";
    items.forEach(item => {
        const date = new Date(item.pubDate);
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const link = document.createElement('a');
        link.className = 'news-item';
        link.href = item.link;
        link.target = "_blank";
        link.innerHTML = `
            <span class="news-time"><i class="far fa-clock"></i> ${timeStr}</span>
            <div class="news-title">${item.title}</div>
            <div class="news-desc">${cleanText(item.description)}</div>
        `;
        rssContainer.appendChild(link);
    });
}

function cleanText(html) {
    const tmp = document.createElement("DIV");
    tmp.innerHTML = html;
    let text = tmp.textContent || tmp.innerText || "";
    return text.length > 100 ? text.substring(0, 100) + "..." : text;
}

function toggleRSS() {
    if (rssPanel.style.display === 'none') {
        rssPanel.style.display = 'flex';
        document.getElementById('grid-area').style.flex = "1";
    } else {
        rssPanel.style.display = 'none';
    }
}

function resetAll() {
    if(confirm('Temizlensin mi?')) grid.innerHTML = '';
}

function filterChannels() {
    const term = document.getElementById('search').value.toLowerCase();
    Array.from(channelListEl.children).forEach(item => {
        const name = item.querySelector('span').innerText.toLowerCase();
        item.style.display = name.includes(term) ? 'flex' : 'none';
    });
}
</script>
</body>
</html>
