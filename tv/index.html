<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun TV | Real-Time Intel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"> 

<style>
:root {
    --bg-dark: #000000;
    --bg-panel: #111111;
    --accent: #ff0000;
    --ai-bg: #0a0a0a;
    --ai-text: #00ff41;
    --border: #333;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
}

* { box-sizing: border-box; }

body {
    margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border);
    display: flex; flex-direction: column; flex-shrink: 0; z-index: 50;
}
.logo-area {
    height: 60px; display: flex; align-items: center; padding: 0 20px;
    font-size: 1.4rem; font-weight: 900; border-bottom: 1px solid var(--border);
}
.logo-area span { color: var(--accent); margin-left: 2px; }
.search-box {
    width: 90%; margin: 15px auto; background: #000; border: 1px solid #333;
    color: white; padding: 10px; border-radius: 4px; outline: none;
}
.channel-list { flex: 1; overflow-y: auto; padding: 10px; }
.channel-item {
    padding: 12px 15px; border-radius: 4px; cursor: pointer; font-weight: 500;
    display: flex; justify-content: space-between; margin-bottom: 4px; color: #ccc;
    transition: 0.2s;
}
.channel-item:hover { background: #222; color: #fff; padding-left: 18px; }
.channel-item.fav i { color: #f1c40f; }

/* MAIN AREA */
.main-content {
    flex: 1; display: flex; flex-direction: column; height: 100%; position: relative;
}

/* HEADER */
header {
    height: 60px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
    display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
}
.controls button {
    background: #222; border: 1px solid #333; color: #aaa; padding: 6px 12px;
    border-radius: 4px; cursor: pointer; font-weight: bold;
}
.controls button.active { background: var(--accent); color: #fff; }

/* SPLIT SCREEN LAYOUT */
.split-container {
    flex: 1; display: flex; overflow: hidden;
}

/* GRID ALANI (SOL) */
#grid-area {
    flex: 2; /* Ekranın 3'te 2'si TV */
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Varsayılan 2x2 */
    gap: 10px;
    overflow-y: auto;
    align-content: start;
    border-right: 1px solid var(--border);
}

.stream-box {
    position: relative; width: 100%; aspect-ratio: 16 / 9;
    background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #222;
}
iframe { width: 100%; height: 100%; border: none; }
.label {
    position: absolute; top: 10px; left: 10px; background: rgba(200,0,0,0.9);
    padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; color: #fff;
}
.close {
    position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
    background: rgba(0,0,0,0.8); color: #fff; display: flex; align-items: center;
    justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px;
}

/* AI ANALİZ EKRANI (SAĞ) */
#ai-panel {
    flex: 1; /* Ekranın 3'te 1'i AI */
    background: var(--ai-bg);
    display: flex; flex-direction: column;
    border-left: 1px solid var(--border);
    min-width: 350px;
}

.ai-header {
    padding: 15px; border-bottom: 1px solid #333;
    font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
    color: var(--ai-text); display: flex; justify-content: space-between;
    background: rgba(0, 255, 65, 0.05);
}
.live-badge {
    background: #c0392b; color: white; padding: 2px 6px; border-radius: 3px;
    font-size: 0.7rem; animation: pulse 1.5s infinite;
}

.ai-logs {
    flex: 1; overflow-y: auto; padding: 15px;
    font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
}
.ai-logs::-webkit-scrollbar { width: 6px; }
.ai-logs::-webkit-scrollbar-thumb { background: #333; }

/* Log Tasarımı */
.log-card {
    background: #111; border-left: 3px solid #333;
    padding: 10px; margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s forwards;
}
.log-meta { display: flex; justify-content: space-between; margin-bottom: 5px; color: #666; font-size: 0.7rem; }
.log-channel { color: #f1c40f; font-weight: bold; }
.log-content { color: #ddd; line-height: 1.4; }
.log-highlight { color: var(--ai-text); font-weight: bold; }

@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">ODHUN<span>TV</span></div>
    <input type="text" class="search-box" id="search" placeholder="Kanal Ara..." onkeyup="filterChannels()">
    <div class="channel-list" id="channelList"></div>
</div>

<div class="main-content">
    <header>
        <div style="font-weight:bold; color:#fff;">CANLI YAYIN MERKEZİ</div>
        <div class="controls">
            <button onclick="setGrid(1)">1x1</button>
            <button onclick="setGrid(2)" class="active">2x2</button>
            <button onclick="setGrid(3)">3x3</button>
            <button onclick="resetAll()" style="color:#e74c3c;">TEMİZLE</button>
        </div>
    </header>

    <div class="split-container">
        <div id="grid-area"></div>

        <div id="ai-panel">
            <div class="ai-header">
                <span><i class="fas fa-brain"></i> AI ANALİZ MOTORU</span>
                <span class="live-badge">CANLI</span>
            </div>
            <div class="ai-logs" id="aiLogs">
                <div style="color:#555; text-align:center; margin-top:20px;">
                    Veri akışı bekleniyor...<br>Kanallar taranıyor...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const grid = document.getElementById('grid-area');
const channelListEl = document.getElementById('channelList');
const aiLogs = document.getElementById('aiLogs');

// --- KANAL VE RSS EŞLEŞTİRMESİ (GERÇEK VERİ KAYNAKLARI) ---
const channels = [
    { name: "Sözcü TV", id: "ztmY_cCtUl0", rss: "https://www.sozcu.com.tr/rss/son-dakika.xml" },
    { name: "Halk TV", id: "VBU0QX6brew", rss: "https://halktv.com.tr/rss" },
    { name: "Haber Global", id: "EqoCJ8BPxtE", rss: "https://haberglobal.com.tr/rss" },
    { name: "TV100", id: "6g_DvD8e2T0", rss: "https://www.tv100.com/rss" },
    { name: "TRT HABER", id: "rD3bKBMXKKY", rss: "https://www.trthaber.com/sondakika.rss" },
    { name: "CNBC-e", id: "ziYwt0jF1p4", rss: "https://www.ntv.com.tr/ekonomi.rss" }, // CNBC-e alternatifi NTV Ekonomi
    { name: "Habertürk", id: "RNVNlJSUFoE", rss: "https://www.haberturk.com/rss" },
    { name: "NTV", id: "pqq5c6k70kk", rss: "https://www.ntv.com.tr/son-dakika.rss" },
    { name: "CNN Türk", id: "6N8_r2uwLEc", rss: "https://www.cnnturk.com/feed/rss/all/news" },
    { name: "TGRT Haber", id: "TsB0xYOH0AU", rss: "https://www.tgrthaber.com.tr/rss" }
];

let activeChannels = []; // Şu an açık olan kanallar

window.onload = () => {
    renderSidebar();
    // Varsayılan açılış
    createPlayer(channels[0]); // Sözcü
    createPlayer(channels[7]); // NTV
    
    // AI Motorunu Başlat
    setInterval(fetchRealTimeAnalysis, 5000); // 5 saniyede bir analiz yap
};

// --- GERÇEK ZAMANLI VERİ ÇEKME MOTORU ---
async function fetchRealTimeAnalysis() {
    if (activeChannels.length === 0) return;

    // Rastgele bir açık kanal seç
    const randomChannel = activeChannels[Math.floor(Math.random() * activeChannels.length)];
    
    if (!randomChannel.rss) return;

    try {
        // RSS'i JSON'a çeviren Proxy servisi
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(randomChannel.rss)}`);
        const data = await res.json();

        if (data.status === 'ok' && data.items.length > 0) {
            // En güncel 3 haberden birini seç (Hep aynısı gelmesin diye)
            const newsItem = data.items[Math.floor(Math.random() * 3)];
            
            // Log bas
            addLog(randomChannel.name, newsItem.title);
        }
    } catch (e) {
        console.log("Veri çekme hatası", e);
    }
}

function addLog(channelName, content) {
    // Aynı haber zaten varsa basma (Basit spam koruması)
    const lastLog = aiLogs.lastElementChild?.innerText;
    if (lastLog && lastLog.includes(content)) return;

    const time = new Date().toLocaleTimeString();
    
    const div = document.createElement('div');
    div.className = 'log-card';
    div.style.borderLeftColor = getChannelColor(channelName);
    
    div.innerHTML = `
        <div class="log-meta">
            <span class="log-channel">${channelName}</span>
            <span>${time}</span>
        </div>
        <div class="log-content">
            <i class="fas fa-bolt" style="color:#f1c40f; margin-right:5px;"></i>
            ${highlightKeywords(content)}
        </div>
    `;
    
    aiLogs.prepend(div); // En üste ekle
    
    // Çok birikirse alttan sil
    if (aiLogs.children.length > 20) aiLogs.lastElementChild.remove();
}

function highlightKeywords(text) {
    // Önemli kelimeleri yeşil yap
    const keywords = ["SON DAKİKA", "Dolar", "Deprem", "Seçim", "Erdoğan", "Enflasyon", "Zam", "Hava Durumu"];
    let formatted = text;
    keywords.forEach(kw => {
        const regex = new RegExp(kw, "gi");
        formatted = formatted.replace(regex, `<span class="log-highlight">${kw}</span>`);
    });
    return formatted;
}

function getChannelColor(name) {
    if (name.includes('Sözcü')) return '#ef3f35';
    if (name.includes('Halk')) return '#e74c3c';
    if (name.includes('NTV')) return '#3498db';
    if (name.includes('TRT')) return '#e67e22';
    return '#333';
}

// --- PLAYER FONKSİYONLARI ---
function renderSidebar() {
    channelListEl.innerHTML = "";
    channels.forEach(ch => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
        item.onclick = () => createPlayer(ch);
        channelListEl.appendChild(item);
    });
}

function createPlayer(ch) {
    // Listeye ekle (AI analizi için)
    activeChannels.push(ch);

    const box = document.createElement('div');
    box.className = 'stream-box';
    box.innerHTML = `
        <div class="label">${ch.name}</div>
        <div class="close"><i class="fas fa-times"></i></div>
        <iframe src="https://www.youtube.com/embed/${ch.id}?autoplay=1&mute=1&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    
    // Kapatma butonu olayı
    box.querySelector('.close').onclick = () => {
        box.remove();
        // Listeden çıkar
        activeChannels = activeChannels.filter(c => c.name !== ch.name);
    };

    grid.appendChild(box);
}

function setGrid(n) {
    grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
}

function resetAll() {
    if(confirm('Temizlensin mi?')) {
        grid.innerHTML = '';
        activeChannels = [];
        aiLogs.innerHTML = '<div style="color:#555; text-align:center; margin-top:20px;">Sistem hazır.</div>';
    }
}

function filterChannels() {
    const term = document.getElementById('search').value.toLowerCase();
    const items = channelListEl.getElementsByClassName('channel-item');
    Array.from(items).forEach(item => {
        const name = item.querySelector('span').innerText.toLowerCase();
        item.style.display = name.includes(term) ? 'flex' : 'none';
    });
}
</script>
</body>
</html>
