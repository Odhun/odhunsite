<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun MultiTV | Uydu Modu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg: #181818;
            --accent: #e50914; /* Netflix kırmızısı gibi canlı bir renk */
            --text: #ffffff;
            --border: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            padding: 0 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            flex-grow: 1;
            max-width: 500px;
            margin: 0 15px;
        }

        input[type="text"] {
            padding: 0 15px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border: 1px solid #444;
            border-right: none;
            background: #222;
            color: white;
            width: 100%;
            height: 32px;
            outline: none;
            font-size: 0.9rem;
        }

        button.add-btn {
            padding: 0 15px;
            background-color: var(--accent);
            border: none;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            color: white;
            cursor: pointer;
            height: 34px;
            font-weight: bold;
        }

        button.layout-btn {
            background: #333;
            border: none;
            color: #ddd;
            padding: 6px 12px;
            margin-right: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        button.layout-btn:hover, button.layout-btn.active {
            background: var(--accent);
            color: white;
        }

        button.btn-danger {
            background-color: transparent;
            border: 1px solid #c0392b;
            color: #c0392b;
            border-radius: 4px;
            padding: 5px 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        button.btn-danger:hover {
            background-color: #c0392b;
            color: white;
        }

        #grid-container {
            flex-grow: 1;
            display: grid;
            gap: 2px;
            padding: 2px;
            background: #000;
            overflow: hidden;
            grid-template-columns: repeat(3, 1fr); 
            grid-auto-rows: 1fr;
        }

        .video-box {
            position: relative;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 1px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-box iframe, .video-box video {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* Görüntü oranını koru */
            background: black;
        }

        .channel-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(229, 9, 20, 0.8); /* Kırmızı etiket */
            color: #fff;
            padding: 3px 8px;
            font-size: 11px;
            font-weight: 700;
            border-radius: 3px;
            z-index: 6;
            pointer-events: none;
            text-transform: uppercase;
        }

        .video-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            color: #fff;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .video-controls:hover { background: #c0392b; }
        .video-box:hover .video-controls { opacity: 1; }

        .grid-1 { grid-template-columns: 1fr !important; }
        .grid-2 { grid-template-columns: repeat(2, 1fr) !important; }
        .grid-3 { grid-template-columns: repeat(3, 1fr) !important; }
        .grid-4 { grid-template-columns: repeat(4, 1fr) !important; }

        @media (max-width: 768px) {
            header { flex-wrap: wrap; height: auto; padding: 10px; justify-content: center; }
            .input-group { width: 100%; margin: 10px 0; max-width: none; }
            #grid-container { grid-template-columns: 1fr !important; overflow-y: auto; }
            .video-box { min-height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <h3><i class="fas fa-satellite-dish"></i> ODHUN TV</h3>
        
        <div class="input-group">
            <input type="text" id="streamInput" placeholder="YouTube Linki veya m3u8 adresi...">
            <button class="add-btn" onclick="addStreamFromInput()"><i class="fas fa-plus"></i></button>
        </div>
        
        <div style="display: flex; gap:2px;">
            <button class="layout-btn" onclick="setLayout(1)">1x1</button>
            <button class="layout-btn" onclick="setLayout(2)">2x2</button>
            <button class="layout-btn active" onclick="setLayout(3)">3x3</button>
            <button class="btn-danger" onclick="clearAll()"><i class="fas fa-trash"></i></button>
        </div>
    </header>

    <div id="grid-container" class="grid-3"></div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        // --- ALTIN DEĞERİNDEKİ LİSTE ---
        // Bu linkler YouTube değildir. Kanalların kendi uydu (IPTV) çıkışlarıdır.
        // YouTube engeline takılmazlar.
        const defaultChannels = [
            // 1. Habertürk (Ciner Grubu HLS)
            { name: "Habertürk", src: "https://ciner-live.daioncdn.net/haberturk/haberturk.m3u8" },
            // 2. CNN Türk (Demirören HLS)
            { name: "CNN Türk",  src: "https://live.duhnet.tv/S2/HLS_LIVE/cnnturknp/playlist.m3u8" },
            // 3. NTV (Doğuş Grubu HLS)
            { name: "NTV",       src: "https://dogus-live.daioncdn.net/ntv/ntv.m3u8" },
            // 4. TRT Haber (TRT HLS)
            { name: "TRT Haber", src: "https://tv-trthaber.live.trt.net.tr/master.m3u8" },
            // 5. A Haber (Turkuvaz HLS)
            { name: "A Haber",   src: "https://tring.daioncdn.net/ahaber/ahaber.m3u8" },
            // 6. TGRT (İhlas HLS)
            { name: "TGRT Haber",src: "https://tgrt-live.daioncdn.net/tgrthaber/tgrthaber.m3u8" },
            // 7. TV100 (YouTube Embed İzni Var - Sorunsuz)
            { name: "TV100",     src: "6g_DvD8e2T0" }, 
            // 8. Halk TV (YouTube Embed İzni Var - Sorunsuz)
            { name: "Halk TV",   src: "VBU0QX6brew" }, 
            // 9. Tele1 (YouTube Embed İzni Var - Sorunsuz)
            { name: "Tele 1",    src: "UCoHnRpOS5rL62jTmSDO5Npw" }
        ];

        window.onload = () => {
            setLayout(3);
            defaultChannels.forEach(ch => createFrame(ch.src, ch.name));
        };

        function addStreamFromInput() {
            const input = document.getElementById('streamInput');
            let val = input.value.trim();
            if (!val) return;

            let source = val;
            // YouTube linki mi kontrol et
            if (val.includes('youtube.com') || val.includes('youtu.be')) {
               const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
               const match = val.match(regExp);
               if (match && match[2].length === 11) source = match[2];
            }

            createFrame(source, "Özel Kanal");
            input.value = '';
        }

        function createFrame(source, name) {
            const div = document.createElement('div');
            div.className = 'video-box';
            
            const label = document.createElement('div');
            label.className = 'channel-label';
            label.innerText = name;

            const controls = document.createElement('div');
            controls.className = 'video-controls';
            controls.innerHTML = `<i class="fas fa-times"></i>`;
            controls.onclick = function() { div.remove(); };
            
            div.appendChild(label);
            div.appendChild(controls);

            // Eğer link "http" ile başlıyorsa HLS (m3u8) player kullan
            if (source.startsWith('http')) {
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.muted = true; // Tarayıcı politikası gereği otomatik oynatma için sessiz başlamalı
                video.style.width = "100%";
                video.style.height = "100%";
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(source);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = source;
                }
                div.appendChild(video);
            } 
            // Değilse YouTube ID'sidir
            else {
                // Kanal ID'si mi Video ID'si mi kontrolü (Tele1 gibi kanallar için)
                let embedSrc = `https://www.youtube.com/embed/${source}?autoplay=1&mute=1&controls=1`;
                if(source.length > 15) { // Basit bir kontrol: Video ID'ler genelde 11 karakterdir. Uzunsa Channel ID'dir.
                     embedSrc = `https://www.youtube.com/embed/live_stream?channel=${source}&autoplay=1&mute=1&controls=1`;
                }

                const iframe = document.createElement('iframe');
                iframe.src = embedSrc;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                iframe.allowFullscreen = true;
                div.appendChild(iframe);
            }

            gridContainer.appendChild(div);
        }

        function setLayout(colCount) {
            gridContainer.className = '';
            gridContainer.classList.add(`grid-${colCount}`);
            document.querySelectorAll('.layout-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function clearAll() {
            if(confirm('Tüm ekranlar temizlensin mi?')) gridContainer.innerHTML = '';
        }
    </script>
</body>
</html>
