<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odhun TV | AI Haber Üssü</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"> 

<style>
:root {
    --bg-dark: #050505;
    --bg-panel: #111111;
    --accent: #ff0000;
    --ai-bg: #0a0a0a;
    --ai-text: #00ff41;
    --border: #333;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
}

* { box-sizing: border-box; }

body {
    margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
}

/* --- SOL MENÜ (KANAL LİSTESİ) --- */
.sidebar {
    width: 240px; background: var(--bg-panel); border-right: 1px solid var(--border);
    display: flex; flex-direction: column; flex-shrink: 0; z-index: 50;
}
.logo-area {
    height: 60px; display: flex; align-items: center; padding: 0 20px;
    font-size: 1.4rem; font-weight: 900; border-bottom: 1px solid var(--border);
    background: #080808; letter-spacing: -1px;
}
.logo-area span { color: var(--accent); margin-left: 2px; }

.search-wrapper { padding: 10px; border-bottom: 1px solid var(--border); }
.search-box {
    width: 100%; background: #000; border: 1px solid #333; color: white;
    padding: 8px; border-radius: 4px; outline: none; font-family: inherit;
}
.channel-list { flex: 1; overflow-y: auto; padding: 10px; }
.channel-list::-webkit-scrollbar { width: 4px; }
.channel-list::-webkit-scrollbar-thumb { background: #333; }

.channel-item {
    padding: 10px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; font-weight: 500;
    color: var(--text-dim); display: flex; justify-content: space-between; margin-bottom: 2px;
    transition: 0.2s; border-left: 2px solid transparent;
}
.channel-item:hover { background: #1a1a1a; color: #fff; border-left-color: var(--accent); padding-left: 15px; }
.channel-item i { font-size: 0.8rem; opacity: 0.5; }

/* --- ANA ALAN --- */
.main-content {
    flex: 1; display: flex; flex-direction: column; height: 100%;
}

/* ÜST BAR */
header {
    height: 60px; border-bottom: 1px solid var(--border); background: var(--bg-panel);
    display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
}
.header-title { font-weight: bold; color: #fff; display: flex; align-items: center; gap: 10px; }
.live-badge { 
    background: #c0392b; color: white; padding: 2px 6px; border-radius: 3px; 
    font-size: 0.7rem; animation: pulse 1.5s infinite; 
}

.controls button {
    background: #222; border: 1px solid #333; color: #aaa; padding: 6px 12px;
    border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px; transition: 0.2s;
}
.controls button:hover { color: #fff; border-color: #666; }
.controls button.active { background: var(--accent); color: #fff; border-color: var(--accent); }

/* --- SPLIT CONTAINER (TV + AI) --- */
.split-container {
    flex: 1; display: flex; overflow: hidden;
}

/* 1. TV IZGARASI (SOL) */
#grid-area {
    flex: 1; /* Varsayılan olarak tüm alanı kapla */
    padding: 15px; display: grid;
    grid-template-columns: repeat(2, 1fr); gap: 15px;
    overflow-y: auto; align-content: start; grid-auto-rows: min-content;
    transition: flex 0.3s;
}
#grid-area::-webkit-scrollbar { width: 8px; }
#grid-area::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.stream-box {
    position: relative; width: 100%; aspect-ratio: 16 / 9;
    background: #000; border-radius: 6px; overflow: hidden;
    border: 1px solid #222; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}
iframe { width: 100%; height: 100%; border: none; }
.label {
    position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
    padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; color: #fff;
    pointer-events: none; z-index: 10;
}
.close {
    position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
    background: rgba(20,20,20,0.9); color: #fff; display: flex; align-items: center;
    justify-content: center; cursor: pointer; font-size: 12px; border-radius: 4px;
    z-index: 20; border: 1px solid #333;
}
.close:hover { background: var(--accent); border-color: var(--accent); }

/* 2. AI PANELİ (SAĞ - Başlangıçta Kapalı Olabilir) */
#ai-panel {
    width: 350px; background: #080808; border-left: 1px solid var(--border);
    display: flex; flex-direction: column; flex-shrink: 0;
    transition: width 0.3s;
}
.ai-head {
    padding: 12px; border-bottom: 1px solid #222; font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem; color: var(--ai-text); background: rgba(0, 255, 65, 0.05);
    display: flex; justify-content: space-between; align-items: center;
}
.ai-logs {
    flex: 1; overflow-y: auto; padding: 15px; font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem; color: #ccc;
}
.ai-logs::-webkit-scrollbar { width: 4px; }
.ai-logs::-webkit-scrollbar-thumb { background: #333; }

/* Log Kartları */
.log-card {
    background: #111; border-left: 2px solid #333; padding: 10px; margin-bottom: 10px;
    animation: fadeIn 0.5s forwards;
}
.log-meta { display: flex; justify-content: space-between; margin-bottom: 5px; color: #555; font-size: 0.7rem; }
.log-channel { color: #f1c40f; font-weight: bold; }
.log-content { line-height: 1.4; color: #ddd; }
.keyword { color: var(--ai-text); font-weight: bold; }

@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

/* Mobil */
@media (max-width: 900px) {
    .sidebar { display: none; }
    #ai-panel { display: none; } /* Mobilde AI gizle */
    #grid-area { grid-template-columns: 1fr !important; }
}
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">ODHUN<span>TV</span></div>
    <div class="search-wrapper">
        <input type="text" class="search-box" id="search" placeholder="Kanal Ara..." onkeyup="filterChannels()">
    </div>
    <div class="channel-list" id="channelList"></div>
</div>

<div class="main-content">
    <header>
        <div class="header-title">
            <i class="fas fa-satellite-dish"></i> CANLI YAYIN MERKEZİ
        </div>
        <div class="controls">
            <button onclick="setGrid(1)">1x1</button>
            <button onclick="setGrid(2)" class="active">2x2</button>
            <button onclick="setGrid(3)">3x3</button>
            <button onclick="toggleAI()" id="btnAi" style="color:var(--ai-text); border-color:var(--ai-text);">
                <i class="fas fa-robot"></i> AI
            </button>
            <button onclick="resetAll()" style="color:#e74c3c;">SIFIRLA</button>
        </div>
    </header>

    <div class="split-container">
        <div id="grid-area"></div>

        <div id="ai-panel">
            <div class="ai-head">
                <span><i class="fas fa-brain"></i> ANALİZ MOTORU</span>
                <span class="live-badge">ONLINE</span>
            </div>
            <div class="ai-logs" id="aiLogs">
                <div style="text-align:center; margin-top:20px; color:#444;">
                    <i class="fas fa-circle-notch fa-spin"></i><br><br>
                    Veri akışı bekleniyor...<br>
                    (Lütfen bir kanal açın)
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const grid = document.getElementById('grid-area');
const channelListEl = document.getElementById('channelList');
const aiLogs = document.getElementById('aiLogs');
const aiPanel = document.getElementById('ai-panel');

// --- KANAL LİSTESİ (ID + RSS) ---
const channels = [
    { name: "Sözcü TV", id: "ztmY_cCtUl0", rss: "https://www.sozcu.com.tr/rss/son-dakika.xml" },
    { name: "Halk TV", id: "VBU0QX6brew", rss: "https://halktv.com.tr/rss" },
    { name: "Haber Global", id: "EqoCJ8BPxtE", rss: "https://haberglobal.com.tr/rss" },
    { name: "TV100", id: "6g_DvD8e2T0", rss: "https://www.tv100.com/rss" },
    { name: "TRT HABER", id: "rD3bKBMXKKY", rss: "https://www.trthaber.com/sondakika.rss" },
    { name: "CNBC-e", id: "ziYwt0jF1p4", rss: "https://www.ntv.com.tr/ekonomi.rss" },
    { name: "Habertürk", id: "RNVNlJSUFoE", rss: "https://www.haberturk.com/rss" },
    { name: "NTV", id: "pqq5c6k70kk", rss: "https://www.ntv.com.tr/son-dakika.rss" },
    { name: "CNN Türk", id: "6N8_r2uwLEc", rss: "https://www.cnnturk.com/feed/rss/all/news" },
    { name: "TGRT Haber", id: "TsB0xYOH0AU", rss: "https://www.tgrthaber.com.tr/rss" }
];

let activeChannels = []; // Ekranda açık olan kanalları tutar

window.onload = () => {
    renderSidebar();
    // Başlangıçta 2 popüler kanalı aç
    createPlayer(channels[0]); // Sözcü
    createPlayer(channels[7]); // NTV
    
    // AI Motorunu Başlat (Her 4 saniyede bir analiz)
    setInterval(fetchRealTimeAnalysis, 4000);
};

// --- GERÇEK ZAMANLI RSS MOTORU ---
async function fetchRealTimeAnalysis() {
    // Eğer hiç kanal açık değilse analiz yapma
    if (activeChannels.length === 0) return;

    // Açık kanallardan rastgele birini seç
    const randomChannel = activeChannels[Math.floor(Math.random() * activeChannels.length)];
    
    if (!randomChannel.rss) return;

    try {
        // RSS servisine bağlan
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(randomChannel.rss)}`);
        const data = await res.json();

        if (data.status === 'ok' && data.items.length > 0) {
            // En güncel 5 haberden rastgele birini al
            const newsItem = data.items[Math.floor(Math.random() * 5)];
            addLog(randomChannel.name, newsItem.title);
        }
    } catch (e) {
        console.log("Veri çekilemedi:", e);
    }
}

function addLog(channelName, text) {
    // Tekrarı önle
    if (aiLogs.innerHTML.includes(text)) return;

    const time = new Date().toLocaleTimeString();
    const div = document.createElement('div');
    div.className = 'log-card';
    div.style.borderLeftColor = getChannelColor(channelName);

    div.innerHTML = `
        <div class="log-meta">
            <span class="log-channel">${channelName}</span>
            <span>${time}</span>
        </div>
        <div class="log-content">
            ${highlightKeywords(text)}
        </div>
    `;

    aiLogs.prepend(div);
    if (aiLogs.children.length > 30) aiLogs.lastElementChild.remove();
}

function highlightKeywords(text) {
    // Önemli kelimeleri vurgula
    const keywords = ["SON DAKİKA", "Erdoğan", "Enflasyon", "Deprem", "Zam", "Dolar", "Altın", "Seçim", "Meteoroloji", "Terör"];
    let formatted = text;
    keywords.forEach(kw => {
        const regex = new RegExp(kw, "gi");
        formatted = formatted.replace(regex, `<span class="keyword">${kw}</span>`);
    });
    return formatted;
}

function getChannelColor(name) {
    if(name.includes("Sözcü")) return "#ef3f35";
    if(name.includes("Halk")) return "#e67e22";
    if(name.includes("NTV")) return "#3498db";
    if(name.includes("CNN")) return "#c0392b";
    return "#555";
}

// --- PLAYER YÖNETİMİ ---
function renderSidebar() {
    channelListEl.innerHTML = "";
    channels.forEach(ch => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
        item.onclick = () => createPlayer(ch);
        channelListEl.appendChild(item);
    });
}

function createPlayer(ch) {
    // AI listesine ekle
    activeChannels.push(ch);

    const box = document.createElement('div');
    box.className = 'stream-box';
    box.innerHTML = `
        <div class="label">${ch.name}</div>
        <div class="close"><i class="fas fa-times"></i></div>
        <iframe src="https://www.youtube.com/embed/${ch.id}?autoplay=1&mute=1&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    
    // Kapatma butonu
    box.querySelector('.close').onclick = () => {
        box.remove();
        // AI listesinden çıkar
        activeChannels = activeChannels.filter(c => c.name !== ch.name);
    };

    grid.appendChild(box);
}

// --- UI KONTROLLERİ ---
function toggleAI() {
    if (aiPanel.style.display === 'none') {
        aiPanel.style.display = 'flex';
    } else {
        aiPanel.style.display = 'none';
    }
}

function setGrid(n) {
    grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
}

function resetAll() {
    if(confirm('Tüm ekranları kapatmak istiyor musunuz?')) {
        grid.innerHTML = '';
        activeChannels = [];
        aiLogs.innerHTML = '<div style="text-align:center; margin-top:20px; color:#444;">Veri akışı bekleniyor...</div>';
    }
}

function filterChannels() {
    const term = document.getElementById('search').value.toLowerCase();
    Array.from(channelListEl.children).forEach(item => {
        const name = item.querySelector('span').innerText.toLowerCase();
        item.style.display = name.includes(term) ? 'flex' : 'none';
    });
}
</script>
</body>
</html>
