<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odhun TV | YouTube Haber Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --bg-dark: #0f0f0f;
            --bg-panel: #161616;
            --accent: #ff0000; /* YouTube Kırmızısı */
            --border: #2a2a2a;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main);
            font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden;
        }

        /* --- SOL MENÜ --- */
        .sidebar {
            width: var(--sidebar-width); background: var(--bg-panel);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            flex-shrink: 0; z-index: 20;
        }

        .logo-area {
            height: 60px; display: flex; align-items: center; padding: 0 20px;
            font-size: 1.4rem; font-weight: 900; letter-spacing: -0.5px;
            border-bottom: 1px solid var(--border);
        }
        .logo-area span { color: var(--accent); margin-left: 2px; }
        .logo-area i { margin-right: 10px; color: var(--accent); }

        .search-wrapper { padding: 15px; border-bottom: 1px solid var(--border); }
        .search-box {
            width: 100%; background: #000; border: 1px solid #333; color: white;
            padding: 10px; border-radius: 6px; outline: none; transition: 0.3s;
            font-family: inherit; box-sizing: border-box;
        }
        .search-box:focus { border-color: var(--accent); }

        .channel-list {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        .channel-list::-webkit-scrollbar { width: 5px; }
        .channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .channel-item {
            padding: 12px 15px; border-radius: 6px; cursor: pointer;
            font-size: 0.9rem; font-weight: 600; color: var(--text-dim);
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 5px; transition: all 0.2s; background: #1a1a1a;
        }
        .channel-item:hover { background: #252525; color: #fff; transform: translateX(3px); }
        .channel-item i { font-size: 0.8rem; opacity: 0; transition: 0.2s; color: var(--accent); }
        .channel-item:hover i { opacity: 1; }

        /* --- SAĞ EKRAN --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; height: 100%;
            background: #000;
        }

        header {
            height: 60px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: var(--bg-panel);
        }

        .input-group { display: flex; max-width: 400px; width: 100%; }
        .input-group input {
            flex: 1; background: #000; border: 1px solid #333; color: #fff;
            padding: 8px 12px; border-radius: 4px 0 0 4px; outline: none;
        }
        .input-group button {
            background: var(--accent); color: white; border: none; padding: 0 15px;
            border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold;
        }

        .controls { display: flex; gap: 5px; }
        .btn-grid {
            background: #222; border: 1px solid #333; color: #888;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-weight: 600;
        }
        .btn-grid:hover { color: #fff; border-color: #555; }
        .btn-grid.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        .btn-clear {
            background: transparent; color: #c0392b; border: 1px solid #c0392b;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-weight: 600; margin-left: 10px;
        }
        .btn-clear:hover { background: #c0392b; color: white; }

        /* GRID YAPISI */
        #grid {
            flex: 1; padding: 20px; display: grid;
            grid-template-columns: repeat(3, 1fr); gap: 15px; 
            overflow-y: auto; align-content: start;
        }

        .stream-box {
            position: relative; width: 100%;
            aspect-ratio: 16 / 9; /* En-Boy Oranını Kilitler */
            background: #000; border-radius: 8px; overflow: hidden;
            border: 1px solid #222; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .stream-box:hover { border-color: #444; }

        iframe { width: 100%; height: 100%; border: none; }

        .label {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 0, 0, 0.85); 
            padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold;
            color: #fff; pointer-events: none; z-index: 10; text-transform: uppercase;
        }

        .close {
            position: absolute; top: 8px; right: 8px;
            width: 24px; height: 24px; border-radius: 50%;
            background: #222; color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; opacity: 0; transition: 0.2s; font-size: 12px;
            border: 1px solid #444;
        }
        .stream-box:hover .close { opacity: 1; }
        .close:hover { background: var(--accent); border-color: var(--accent); }

        /* Boş Durum */
        .empty-state {
            grid-column: 1 / -1; height: 300px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #333;
        }
        .empty-state i { font-size: 4rem; margin-bottom: 15px; opacity: 0.5; }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            #grid { grid-template-columns: 1fr !important; }
            header { flex-wrap: wrap; height: auto; padding: 10px; gap: 10px; }
            .input-group { width: 100%; max-width: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area"><i class="fab fa-youtube"></i> ODHUN<span>TV</span></div>
        <div class="search-wrapper">
            <input type="text" class="search-box" id="search" placeholder="Kanal Ara..." onkeyup="filterChannels()">
        </div>
        <div class="channel-list" id="channelList">
            </div>
    </div>

    <div class="main-content">
        <header>
            <div class="input-group">
                <input type="text" id="linkIn" placeholder="YouTube Linki veya ID...">
                <button onclick="addCustom()">EKLE</button>
            </div>
            
            <div style="display:flex; align-items:center;">
                <div class="controls">
                    <button class="btn-grid" onclick="setGrid(1)">1</button>
                    <button class="btn-grid" onclick="setGrid(2)">2</button>
                    <button class="btn-grid active" onclick="setGrid(3)">3</button>
                    <button class="btn-grid" onclick="setGrid(4)">4</button>
                </div>
                <button class="btn-clear" onclick="resetAll()">Sıfırla</button>
            </div>
        </header>

        <div id="grid">
            <div class="empty-state">
                <i class="fab fa-youtube"></i>
                <p>Sol menüden bir haber kanalı seçin</p>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const channelListEl = document.getElementById('channelList');

        // --- TOP 10 YOUTUBE HABER LİSTESİ ---
        // Sadece çalışan güncel YouTube ID'leri
        const channels = [
            { name: "Sözcü TV", id: "ztmY_cCtUl0" },
            { name: "Halk TV", id: "VBU0QX6brew" },
            { name: "Haber Global", id: "EqoCJ8BPxtE" },
            { name: "TV100", id: "6g_DvD8e2T0" },
            { name: "Tele 1", id: "UCoHnRpOS5rL62jTmSDO5Npw" },
            { name: "CNBC-e", id: "ziYwt0jF1p4" },
            { name: "Habertürk", id: "2iQcI9j6WwE" }, // Not: Bazen embed kısıtlaması olabilir
            { name: "NTV", id: "XEJaSoPolqA" },      // Not: Bazen embed kısıtlaması olabilir
            { name: "CNN Türk", id: "lHc7mO3hVbU" }, // Not: Bazen embed kısıtlaması olabilir
            { name: "TGRT Haber", id: "W3Dp582H3BU" }
        ];

        window.onload = () => {
            renderSidebar();
            // Başlangıçta boş gelmesin, ilk 2'sini aç
            createPlayer(channels[0]);
            createPlayer(channels[1]);
        };

        function renderSidebar() {
            channelListEl.innerHTML = "";
            channels.forEach(ch => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
                item.onclick = () => {
                    if(document.querySelector('.empty-state')) grid.innerHTML = '';
                    createPlayer(ch);
                };
                channelListEl.appendChild(item);
            });
        }

        function filterChannels() {
            const term = document.getElementById('search').value.toLowerCase();
            const items = channelListEl.getElementsByClassName('channel-item');
            Array.from(items).forEach(item => {
                const name = item.querySelector('span').innerText.toLowerCase();
                item.style.display = name.includes(term) ? 'flex' : 'none';
            });
        }

        function createPlayer(ch) {
            const box = document.createElement('div');
            box.className = 'stream-box';
            box.innerHTML = `
                <div class="label">${ch.name}</div>
                <div class="close" onclick="checkEmpty(this)"><i class="fas fa-times"></i></div>
                <iframe 
                    src="https://www.youtube.com/embed/${ch.id}?autoplay=1&mute=1&controls=1&playsinline=1" 
                    allow="autoplay; encrypted-media; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            grid.appendChild(box);
        }

        function addCustom() {
            const input = document.getElementById('linkIn');
            let val = input.value.trim();
            if(!val) return;

            let id = val;
            // Linkten ID ayıkla
            if(val.includes('v=')) id = val.split('v=')[1].split('&')[0];
            else if(val.includes('youtu.be/')) id = val.split('youtu.be/')[1];

            if(document.querySelector('.empty-state')) grid.innerHTML = '';
            createPlayer({ name: "Özel Kanal", id: id });
            input.value = '';
        }

        function checkEmpty(btn) {
            btn.parentElement.remove();
            if (grid.children.length === 0) {
                grid.innerHTML = `
                <div class="empty-state">
                    <i class="fab fa-youtube"></i>
                    <p>Sol menüden bir haber kanalı seçin</p>
                </div>`;
            }
        }

        function setGrid(n) {
            grid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            document.querySelectorAll('.btn-grid').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function resetAll() {
            if(confirm('Tüm ekranları kapatmak istiyor musunuz?')) {
                grid.innerHTML = `
                <div class="empty-state">
                    <i class="fab fa-youtube"></i>
                    <p>Sol menüden bir haber kanalı seçin</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
